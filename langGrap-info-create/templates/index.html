<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 网页设计师 - LangGraph Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .main-content {
            padding: 40px 30px;
        }

        .feature-highlight {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(217, 119, 6, 0.1));
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .feature-highlight h2 {
            color: #d97706;
            font-size: 1.6rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-highlight p {
            color: #92400e;
            font-size: 1rem;
            line-height: 1.6;
        }

        .design-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #f59e0b;
            background: white;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        textarea::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 4px solid #f59e0b;
            display: none;
        }

        .result-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #374151;
            font-size: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc2626;
            background: #fef2f2;
            border-left-color: #dc2626;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            border-left-color: #059669;
        }

        .demo-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f1f5f9;
        }

        .demo-link a {
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .demo-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 30px 20px;
            }
            
            .header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 网页设计师</h1>
            <p>基于 LangGraph + Gemini 2.5 Pro 的智能网页设计系统<br>
            深度理解需求，重新设计整个网页结构和视觉效果</p>
        </div>

        <div class="main-content">
            <!-- 功能亮点 -->
            <div class="feature-highlight">
                <h2>✨ AI 深度设计能力</h2>
                <p>不同于简单的样式修改，AI设计师可以根据您的详细需求，重新构思整个网页的布局、色彩、动画效果和交互体验，创造独特的视觉设计。</p>
            </div>

            <!-- AI设计师区域 -->
            <div class="design-section">
                <div class="input-group">
                    <label for="designRequest">🎨 详细描述您的网页设计需求</label>
                    <textarea id="designRequest" placeholder="例如：创建一个未来感十足的深空主题仪表盘，要有粒子动画背景，卡片采用悬浮玻璃效果，配色以深蓝和紫色为主，整体风格要科技感和神秘感并存..."></textarea>
                </div>
                <button class="submit-btn" onclick="submitDesignRequest()">🚀 开始 AI 设计</button>
            </div>

            <!-- 功能演示链接 -->
            <div class="demo-link">
                <a href="demo.html" target="_blank">📊 查看完整功能演示</a>
            </div>

            <!-- 结果显示区域 -->
            <div class="result-section" id="resultSection">
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function submitDesignRequest() {
            const designRequest = document.getElementById('designRequest').value.trim();
            
            if (!designRequest) {
                alert('请详细描述您的网页设计需求');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/preset/ai_design', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        input: designRequest,
                        thread_id: 'ai_design_session_' + Date.now()
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(data.response, 'success');
                } else {
                    showResult('错误: ' + data.error, 'error');
                }
            } catch (error) {
                showResult('网络错误: ' + error.message, 'error');
            }
        }

        function showLoading() {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            resultSection.style.display = 'block';
            resultSection.className = 'result-section';
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showResult(content, type) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = content;
            resultSection.style.display = 'block';
            resultSection.className = `result-section ${type}`;
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        // 支持 Ctrl+Enter 快捷键提交
        document.getElementById('designRequest').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                submitDesignRequest();
            }
        });
    </script>
</body>
</html>
