<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Agent Dashboard - 功能演示</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, 'Microsoft YaHei', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
                color: #333;
            }

            .dashboard-container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .dashboard-header {
                text-align: center;
                margin-bottom: 30px;
                color: white;
            }

            .dashboard-header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                font-weight: 700;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            .dashboard-header p {
                font-size: 1.2rem;
                opacity: 0.9;
                text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 20px;
                grid-auto-rows: minmax(300px, auto);
            }

            .dashboard-card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 20px;
                padding: 25px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .dashboard-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            }

            .dashboard-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    #4f46e5,
                    #7c3aed,
                    #10b981,
                    #f59e0b
                );
                border-radius: 20px 20px 0 0;
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                border-bottom: 2px solid #f1f5f9;
                padding-bottom: 15px;
            }

            .card-icon {
                font-size: 2rem;
                margin-right: 15px;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #4f46e5, #7c3aed);
                border-radius: 12px;
                color: white;
                box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            }

            .card-title {
                font-size: 1.5rem;
                font-weight: 600;
                color: #1e293b;
                margin: 0;
            }

            .card-content {
                min-height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: #f8fafc;
                border-radius: 12px;
                border: 2px dashed #cbd5e1;
                color: #64748b;
                font-size: 1rem;
                text-align: center;
                font-style: italic;
                padding: 20px;
                position: relative;
            }

            /* 输入框样式 */
            .input-container {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

            .card-input {
                flex: 1;
                padding: 10px 15px;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                font-size: 0.9rem;
                outline: none;
                transition: all 0.3s ease;
            }

            .card-input:focus {
                border-color: #4f46e5;
                box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            }

            .submit-btn {
                padding: 10px 20px;
                background: linear-gradient(135deg, #4f46e5, #7c3aed);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
            }

            .submit-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .auto-request-btn {
                padding: 10px 20px;
                background: linear-gradient(135deg, #10b981, #059669);
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                transition: all 0.3s ease;
                width: 100%;
            }

            .auto-request-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
            }

            .auto-request-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            /* 结果显示样式 */
            .result-container {
                background: white;
                border: 1px solid #e2e8f0;
                border-radius: 8px;
                padding: 15px;
                margin-top: 10px;
                max-height: 300px;
                overflow-y: auto;
                word-wrap: break-word;
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.9rem;
                line-height: 1.4;
                color: #333;
                font-style: normal;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                color: #4f46e5;
                font-style: normal;
                font-weight: 500;
            }

            .loading::before {
                content: '';
                width: 20px;
                height: 20px;
                border: 2px solid #e2e8f0;
                border-top: 2px solid #4f46e5;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .default-text {
                color: #64748b;
                font-style: italic;
            }

            /* 特殊布局样式 */
            .weather-card {
                background: linear-gradient(
                    135deg,
                    rgba(59, 130, 246, 0.1),
                    rgba(147, 51, 234, 0.1)
                );
            }

            .weather-card .card-icon {
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            }

            .news-card {
                background: linear-gradient(
                    135deg,
                    rgba(239, 68, 68, 0.1),
                    rgba(245, 101, 101, 0.1)
                );
            }

            .news-card .card-icon {
                background: linear-gradient(135deg, #ef4444, #f56565);
            }

            .browser-card {
                background: linear-gradient(
                    135deg,
                    rgba(16, 185, 129, 0.1),
                    rgba(5, 150, 105, 0.1)
                );
            }

            .browser-card .card-icon {
                background: linear-gradient(135deg, #10b981, #059669);
            }

            .research-card {
                background: linear-gradient(
                    135deg,
                    rgba(168, 85, 247, 0.1),
                    rgba(124, 58, 237, 0.1)
                );
            }

            .research-card .card-icon {
                background: linear-gradient(135deg, #a855f7, #7c3aed);
            }

            .calculator-card {
                background: linear-gradient(
                    135deg,
                    rgba(245, 158, 11, 0.1),
                    rgba(217, 119, 6, 0.1)
                );
            }

            .calculator-card .card-icon {
                background: linear-gradient(135deg, #f59e0b, #d97706);
            }

            .time-card {
                background: linear-gradient(
                    135deg,
                    rgba(6, 182, 212, 0.1),
                    rgba(14, 165, 233, 0.1)
                );
            }

            .time-card .card-icon {
                background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            }

            .file-card {
                background: linear-gradient(
                    135deg,
                    rgba(132, 204, 22, 0.1),
                    rgba(101, 163, 13, 0.1)
                );
            }

            .file-card .card-icon {
                background: linear-gradient(135deg, #84cc16, #65a30d);
            }

            .system-card {
                background: linear-gradient(
                    135deg,
                    rgba(100, 116, 139, 0.1),
                    rgba(71, 85, 105, 0.1)
                );
            }

            .system-card .card-icon {
                background: linear-gradient(135deg, #64748b, #475569);
            }

            /* 响应式设计 */
            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }

                .dashboard-header h1 {
                    font-size: 2rem;
                }

                .dashboard-card {
                    padding: 20px;
                }

                .card-icon {
                    font-size: 1.5rem;
                    width: 40px;
                    height: 40px;
                }

                .card-title {
                    font-size: 1.3rem;
                }

                body {
                    padding: 15px;
                }

                .input-container {
                    flex-direction: column;
                }
            }

            @media (max-width: 480px) {
                .dashboard-header h1 {
                    font-size: 1.8rem;
                }

                .dashboard-header p {
                    font-size: 1rem;
                }

                .dashboard-card {
                    padding: 15px;
                }

                .card-content {
                    min-height: 150px;
                    font-size: 0.9rem;
                }
            }

            /* 动画效果 */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .dashboard-card {
                animation: fadeInUp 0.6s ease-out;
            }

            .dashboard-card:nth-child(1) {
                animation-delay: 0.1s;
            }
            .dashboard-card:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dashboard-card:nth-child(3) {
                animation-delay: 0.3s;
            }
            .dashboard-card:nth-child(4) {
                animation-delay: 0.4s;
            }
            .dashboard-card:nth-child(5) {
                animation-delay: 0.5s;
            }
            .dashboard-card:nth-child(6) {
                animation-delay: 0.6s;
            }
            .dashboard-card:nth-child(7) {
                animation-delay: 0.7s;
            }
            .dashboard-card:nth-child(8) {
                animation-delay: 0.8s;
            }

            /* 滚动条样式 */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.5);
            }

            /* 结构化数据展示样式 */
            .weather-display, .news-display, .extract-display, 
            .research-display, .calculate-display, .datetime-display, .file-display {
                font-style: normal;
            }

            .weather-header, .news-header, .extract-header, 
            .research-header, .calculate-header, .datetime-header, .file-header {
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #f1f5f9;
            }

            .weather-header h3, .news-header h3, .extract-header h3,
            .research-header h3, .calculate-header h3, .datetime-header h3, .file-header h3 {
                margin: 0 0 10px 0;
                color: #1e293b;
                font-size: 1.2rem;
            }

            .temperature {
                font-size: 2rem;
                font-weight: bold;
                color: #3b82f6;
                margin: 10px 0;
            }

            .current-time {
                font-size: 1.5rem;
                font-weight: bold;
                color: #06b6d4;
                margin: 10px 0;
            }

            .expression {
                background: #f8fafc;
                padding: 8px 12px;
                border-radius: 6px;
                font-family: 'Courier New', monospace;
                margin: 5px 0;
            }

            .result-value {
                font-size: 1.5rem;
                font-weight: bold;
                color: #10b981;
                margin: 10px 0;
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin: 8px 0;
                padding: 5px 0;
                border-bottom: 1px solid #f1f5f9;
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: #64748b;
                flex: 0 0 auto;
                margin-right: 10px;
            }

            .value {
                color: #1e293b;
                text-align: right;
                flex: 1;
            }

            .suggestions, .key-points, .research-findings, 
            .research-trends, .research-challenges, .research-opportunities {
                margin: 15px 0;
            }

            .suggestions h4, .key-points h4, .research-findings h4, 
            .research-trends h4, .research-challenges h4, .research-opportunities h4,
            .calculate-steps h4, .datetime-formats h4, .file-content h4 {
                margin: 0 0 8px 0;
                color: #374151;
                font-size: 1rem;
            }

            .suggestions ul, .key-points ul, .research-findings ul,
            .research-trends ul, .research-challenges ul, .research-opportunities ul {
                margin: 0;
                padding-left: 20px;
            }

            .suggestions li, .key-points li, .research-findings li,
            .research-trends li, .research-challenges li, .research-opportunities li {
                margin: 5px 0;
                line-height: 1.4;
            }

            .articles {
                margin: 15px 0;
            }

            .article {
                background: #f8fafc;
                padding: 12px;
                border-radius: 8px;
                margin: 10px 0;
                border-left: 4px solid #3b82f6;
            }

            .article h4 {
                margin: 0 0 8px 0;
                color: #1e293b;
                font-size: 1rem;
            }

            .article-meta {
                font-size: 0.85rem;
                color: #64748b;
                margin: 0 0 8px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.4;
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
                margin: 8px 0;
            }

            .tech-tag {
                background: #e0f2fe;
                color: #0369a1;
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 0.8rem;
                font-weight: 500;
            }

            .extract-url {
                font-size: 0.9rem;
                color: #64748b;
                word-break: break-all;
                margin: 5px 0;
            }

            .file-path {
                font-size: 0.9rem;
                color: #64748b;
                font-family: 'Courier New', monospace;
                word-break: break-all;
                margin: 5px 0;
            }

            .content-text {
                background: #f8fafc;
                border: 1px solid #e2e8f0;
                border-radius: 6px;
                padding: 12px;
                margin: 8px 0;
                font-size: 0.85rem;
                line-height: 1.4;
                overflow-x: auto;
                white-space: pre-wrap;
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                margin: 8px 0;
                padding: 6px 0;
                border-bottom: 1px solid #f1f5f9;
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: #64748b;
                flex: 0 0 auto;
                margin-right: 10px;
            }

            .format-value {
                color: #1e293b;
                font-family: 'Courier New', monospace;
                font-size: 0.9rem;
                text-align: right;
                flex: 1;
            }

            .calculate-steps ol {
                margin: 0;
                padding-left: 20px;
            }

            .calculate-steps li {
                margin: 5px 0;
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <!-- Dashboard 头部 -->
            <div class="dashboard-header">
                <h1>🤖 AI Agent Dashboard</h1>
                <p>智能助手功能演示面板</p>
            </div>

            <!-- Dashboard 网格布局 -->
            <div class="dashboard-grid">
                <!-- 天气区域 -->
                <div class="dashboard-card weather-card">
                    <div class="card-header">
                        <div class="card-icon">🌤️</div>
                        <h3 class="card-title">天气查询</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="getWeatherInfo()">
                            获取天气信息
                        </button>
                        <div id="weather-result" class="default-text" style="margin-top: 15px;">
                            点击按钮获取天气信息
                        </div>
                    </div>
                </div>

                <!-- 今日新闻区域 -->
                <div class="dashboard-card news-card">
                    <div class="card-header">
                        <div class="card-icon">📰</div>
                        <h3 class="card-title">今日新闻</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="getNewsInfo()">
                            获取今日新闻
                        </button>
                        <div id="news-result" class="default-text" style="margin-top: 15px;">
                            点击按钮获取最新新闻
                        </div>
                    </div>
                </div>

                <!-- 网页浏览区域 -->
                <div class="dashboard-card browser-card">
                    <div class="card-header">
                        <div class="card-icon">🌐</div>
                        <h3 class="card-title">网页内容</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="url" 
                                id="url-input" 
                                class="card-input" 
                                placeholder="请输入网址，如：https://www.example.com" 
                                onkeypress="handleUrlKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="extractContent()">
                                提取
                            </button>
                        </div>
                        <div id="browser-result" class="default-text">
                            输入网址并点击提取按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 问题研究区域 -->
                <div class="dashboard-card research-card">
                    <div class="card-header">
                        <div class="card-icon">🔬</div>
                        <h3 class="card-title">研究分析</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="research-input" 
                                class="card-input" 
                                placeholder="请输入研究主题，如：人工智能发展趋势" 
                                onkeypress="handleResearchKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doResearch()">
                                研究
                            </button>
                        </div>
                        <div id="research-result" class="default-text">
                            输入研究主题并点击研究按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 计算器区域 -->
                <div class="dashboard-card calculator-card">
                    <div class="card-header">
                        <div class="card-icon">🧮</div>
                        <h3 class="card-title">智能计算</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="calc-input" 
                                class="card-input" 
                                placeholder="请输入数学表达式，如：sqrt(16) + 2*3" 
                                onkeypress="handleCalcKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doCalculate()">
                                计算
                            </button>
                        </div>
                        <div id="calc-result" class="default-text">
                            输入数学表达式并点击计算按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 当前时间区域 -->
                <div class="dashboard-card time-card">
                    <div class="card-header">
                        <div class="card-icon">⏰</div>
                        <h3 class="card-title">时间信息</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="getCurrentTime()">
                            获取当前时间
                        </button>
                        <div id="time-result" class="default-text" style="margin-top: 15px;">
                            点击按钮获取当前时间信息
                        </div>
                    </div>
                </div>

                <!-- 文件内容展示区域 -->
                <div class="dashboard-card file-card">
                    <div class="card-header">
                        <div class="card-icon">📁</div>
                        <h3 class="card-title">文件管理</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="showFileContent()">
                            查看指定目录内容
                        </button>
                        <div id="file-result" class="default-text" style="margin-top: 15px;">
                            点击按钮查看目录文件列表
                </div>
                    </div>
                </div>


            </div>
        </div>

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',
                
                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        console.log(`🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`);
                        
                        const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                input: input, 
                                thread_id: 'dashboard_' + Date.now() 
                            })
                        });
                        const data = await response.json();
                        
                        console.log(`📥 [${requestId}] API响应:`, data);
                        
                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }
                        
                        const result = data.response;
                        
                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (parsedResult.type && parsedResult.type !== expectedType) {
                                        console.warn(`⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`);
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }
                        
                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {

                    if (failCount > 0) {
                        console.log('❌ 失败的功能:', results.filter(r => !r.success).map(r => r.name).join(', '));
                    }
                } catch (error) {
                    console.log('❌ 并行加载过程中出现异常:', error.message);
                }
            }
        </script>
    </body>
</html>
