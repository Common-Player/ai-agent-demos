<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>深海探秘 - AI智能控制台</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* 全局重置与字体 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Roboto', -apple-system, BlinkMacSystemFont,
                    'Segoe UI', 'Microsoft YaHei', sans-serif;
                background: radial-gradient(
                    circle at bottom,
                    #001a33 0%,
                    #000d1a 100%
                ); /* 深海背景 */
                min-height: 100vh;
                padding: 20px;
                color: #e0f7fa; /* 浅蓝色文字，模拟水下光线 */
                overflow-x: hidden; /* 防止横向滚动条 */
                position: relative;
            }

            /* 海洋背景动画 */
            .ocean-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
                overflow: hidden;
            }

            .ocean-background::before,
            .ocean-background::after {
                content: '';
                position: absolute;
                width: 200%;
                height: 100%;
                background-repeat: repeat-x;
                opacity: 0.3;
                animation: wave-motion 30s linear infinite;
            }

            .ocean-background::before {
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23003366" d="M0,50 C25,25 75,75 100,50 V100 H0 Z" opacity="0.5"/><path fill="%23004488" d="M0,60 C25,35 75,85 100,60 V100 H0 Z" opacity="0.5"/></svg>');
                top: 0;
                left: 0;
                animation-delay: -15s; /* 错开动画 */
            }

            .ocean-background::after {
                background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23002244" d="M0,40 C25,65 75,15 100,40 V100 H0 Z" opacity="0.5"/><path fill="%23003366" d="M0,70 C25,45 75,95 100,70 V100 H0 Z" opacity="0.5"/></svg>');
                top: 0;
                left: -100%;
                animation-delay: 0s;
            }

            @keyframes wave-motion {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-50%);
                }
            }

            /* 气泡动画 */
            .bubbles {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -2; /* 在水波之下 */
            }

            .bubble {
                position: absolute;
                background: rgba(179, 229, 252, 0.3); /* 浅蓝色半透明 */
                border-radius: 50%;
                animation: bubble-float 15s infinite ease-in-out;
                box-shadow: 0 0 8px rgba(179, 229, 252, 0.5);
            }

            @keyframes bubble-float {
                0% {
                    transform: translateY(0) scale(0.5);
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) scale(1.2);
                    opacity: 0;
                }
            }

            /* 仪表盘容器 */
            .dashboard-container {
                max-width: 1500px;
                margin: 0 auto;
                position: relative;
                z-index: 1; /* 确保在背景之上 */
            }

            /* 仪表盘头部 */
            .dashboard-header {
                text-align: center;
                margin-bottom: 40px;
                color: #e0f7fa;
                position: relative;
                animation: header-float 3s ease-in-out infinite alternate; /* 头部浮动动画 */
            }

            .dashboard-header h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 3.5rem;
                margin-bottom: 10px;
                font-weight: 700;
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.5); /* 强烈的荧光效果 */
                letter-spacing: 2px;
            }

            .dashboard-header p {
                font-size: 1.3rem;
                opacity: 0.9;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            }

            @keyframes header-float {
                0% {
                    transform: translateY(0px);
                }
                100% {
                    transform: translateY(-10px);
                }
            }

            /* 仪表盘网格布局 */
            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 30px; /* 增加间距 */
                grid-auto-rows: minmax(320px, auto);
            }

            /* 卡片样式 */
            .dashboard-card {
                background: rgba(0, 30, 60, 0.7); /* 深蓝色半透明 */
                border-radius: 25px; /* 更圆润的边角 */
                padding: 30px;
                box-shadow: 0 0 25px rgba(0, 200, 255, 0.2),
                    inset 0 0 15px rgba(0, 200, 255, 0.1); /* 内外发光 */
                backdrop-filter: blur(8px); /* 水下模糊效果 */
                transition: all 0.5s ease-in-out; /* 更平滑的过渡 */
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(0, 150, 200, 0.3); /* 细微的边框 */
            }

            .dashboard-card:hover {
                transform: translateY(-10px) scale(1.02); /* 浮起并略微放大 */
                box-shadow: 0 0 40px rgba(0, 200, 255, 0.4),
                    inset 0 0 20px rgba(0, 200, 255, 0.2);
                border-color: rgba(0, 200, 255, 0.6);
            }

            .dashboard-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px; /* 顶部发光条 */
                background: linear-gradient(
                    90deg,
                    #00bcd4,
                    #00e5ff,
                    #84ffff
                ); /* 虹彩渐变 */
                border-radius: 25px 25px 0 0;
                animation: shimmer 3s infinite linear; /* 闪烁动画 */
            }

            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                }
                100% {
                    background-position: 200% 0;
                }
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                border-bottom: 2px solid rgba(0, 150, 200, 0.3); /* 水下分隔线 */
                padding-bottom: 18px;
            }

            .card-icon {
                font-size: 2.5rem; /* 增大图标 */
                margin-right: 20px;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    135deg,
                    #00bcd4,
                    #00e5ff
                ); /* 亮蓝色渐变 */
                border-radius: 50%; /* 圆形图标 */
                color: #001a33; /* 深色图标文字 */
                box-shadow: 0 0 20px rgba(0, 200, 255, 0.5); /* 图标发光 */
                transition: transform 0.3s ease;
            }

            .dashboard-card:hover .card-icon {
                transform: scale(1.1) rotate(5deg); /* 悬停时图标微动 */
            }

            .card-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.8rem;
                font-weight: 600;
                color: #e0f7fa; /* 浅蓝色标题 */
                margin: 0;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            }

            .card-content {
                min-height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: rgba(0, 40, 80, 0.6); /* 更深的半透明背景 */
                border-radius: 18px;
                border: 2px dashed rgba(0, 150, 200, 0.4); /* 发光虚线边框 */
                color: #b3e5fc; /* 浅蓝色内容文字 */
                font-size: 1.1rem;
                text-align: center;
                font-style: italic;
                padding: 25px;
                position: relative;
                overflow: hidden;
            }

            /* 输入框样式 */
            .input-container {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
            }

            .card-input {
                flex: 1;
                padding: 12px 18px;
                border: 2px solid rgba(0, 150, 200, 0.5);
                border-radius: 10px;
                font-size: 1rem;
                outline: none;
                transition: all 0.3s ease;
                background: rgba(0, 50, 100, 0.8); /* 深色输入框背景 */
                color: #e0f7fa;
            }

            .card-input::placeholder {
                color: rgba(179, 229, 252, 0.7);
            }

            .card-input:focus {
                border-color: #00e5ff;
                box-shadow: 0 0 0 4px rgba(0, 200, 255, 0.3);
            }

            .submit-btn,
            .auto-request-btn {
                padding: 12px 25px;
                background: linear-gradient(
                    135deg,
                    #00bcd4,
                    #00e5ff
                ); /* 亮蓝色按钮 */
                color: #001a33; /* 深色按钮文字 */
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 200, 255, 0.4);
            }

            .submit-btn:hover,
            .auto-request-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 200, 255, 0.6);
            }

            .submit-btn:disabled,
            .auto-request-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .auto-request-btn {
                width: 100%;
                background: linear-gradient(
                    135deg,
                    #00bcd4,
                    #00e5ff
                ); /* 统一按钮风格 */
            }

            /* 结果显示样式 */
            .result-container {
                background: rgba(0, 60, 120, 0.8); /* 更深的背景 */
                border: 1px solid rgba(0, 150, 200, 0.6);
                border-radius: 10px;
                padding: 20px;
                margin-top: 15px;
                max-height: 350px; /* 增加高度 */
                overflow-y: auto;
                word-wrap: break-word;
                box-shadow: inset 0 0 10px rgba(0, 200, 255, 0.1);
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 1rem;
                line-height: 1.6;
                color: #e0f7fa; /* 浅蓝色文字 */
                font-style: normal;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                color: #00e5ff; /* 亮蓝色加载文字 */
                font-style: normal;
                font-weight: 500;
            }

            .loading::before {
                content: '';
                width: 25px;
                height: 25px;
                border: 3px solid rgba(0, 150, 200, 0.3);
                border-top: 3px solid #00e5ff; /* 亮蓝色旋转 */
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .default-text {
                color: rgba(179, 229, 252, 0.7);
                font-style: italic;
            }

            /* 特殊卡片颜色（微调） */
            .weather-card .card-icon {
                background: linear-gradient(135deg, #00bcd4, #00e5ff);
            }
            .news-card .card-icon {
                background: linear-gradient(135deg, #8e24aa, #d81b60); /* 紫红 */
            }
            .browser-card .card-icon {
                background: linear-gradient(135deg, #00796b, #009688); /* 深绿 */
            }
            .research-card .card-icon {
                background: linear-gradient(135deg, #5e35b1, #7e57c2); /* 紫色 */
            }
            .calculator-card .card-icon {
                background: linear-gradient(135deg, #fb8c00, #ffb300); /* 橙黄 */
            }
            .time-card .card-icon {
                background: linear-gradient(135deg, #0288d1, #03a9f4); /* 蓝色 */
            }
            .file-card .card-icon {
                background: linear-gradient(135deg, #33691e, #689f38); /* 深绿 */
            }

            /* 响应式设计 */
            @media (max-width: 1200px) {
                .dashboard-grid {
                    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                    gap: 25px;
                }
            }

            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .dashboard-header h1 {
                    font-size: 2.8rem;
                }

                .dashboard-card {
                    padding: 25px;
                }

                .card-icon {
                    font-size: 2rem;
                    width: 50px;
                    height: 50px;
                }

                .card-title {
                    font-size: 1.5rem;
                }

                body {
                    padding: 15px;
                }

                .input-container {
                    flex-direction: column;
                    gap: 10px;
                }
            }

            @media (max-width: 480px) {
                .dashboard-header h1 {
                    font-size: 2.2rem;
                }

                .dashboard-header p {
                    font-size: 1.1rem;
                }

                .dashboard-card {
                    padding: 20px;
                }

                .card-content {
                    min-height: 180px;
                    font-size: 1rem;
                }

                .card-input,
                .submit-btn,
                .auto-request-btn {
                    font-size: 0.9rem;
                    padding: 10px 15px;
                }
            }

            /* 动画效果 */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .dashboard-card {
                animation: fadeInUp 0.8s ease-out forwards; /* 更慢更平滑的进入动画 */
            }

            .dashboard-card:nth-child(1) {
                animation-delay: 0.1s;
            }
            .dashboard-card:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dashboard-card:nth-child(3) {
                animation-delay: 0.3s;
            }
            .dashboard-card:nth-child(4) {
                animation-delay: 0.4s;
            }
            .dashboard-card:nth-child(5) {
                animation-delay: 0.5s;
            }
            .dashboard-card:nth-child(6) {
                animation-delay: 0.6s;
            }
            .dashboard-card:nth-child(7) {
                animation-delay: 0.7s;
            }

            /* 滚动条样式 (水下气泡感) */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 30, 60, 0.5); /* 深色轨道 */
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(0, 200, 255, 0.5); /* 亮蓝色滑块 */
                border-radius: 5px;
                border: 1px solid rgba(0, 200, 255, 0.3);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 200, 255, 0.8);
            }

            /* 结构化数据展示样式 */
            .weather-display,
            .news-display,
            .extract-display,
            .research-display,
            .calculate-display,
            .datetime-display,
            .file-display {
                font-style: normal;
                text-align: left; /* 结果文本左对齐 */
            }

            .weather-header,
            .news-header,
            .extract-header,
            .research-header,
            .calculate-header,
            .datetime-header,
            .file-header {
                margin-bottom: 18px;
                padding-bottom: 12px;
                border-bottom: 2px solid rgba(0, 150, 200, 0.3);
            }

            .weather-header h3,
            .news-header h3,
            .extract-header h3,
            .research-header h3,
            .calculate-header h3,
            .datetime-header h3,
            .file-header h3 {
                margin: 0 0 10px 0;
                color: #e0f7fa;
                font-size: 1.4rem;
                text-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
            }

            .temperature {
                font-size: 2.5rem;
                font-weight: bold;
                color: #00e5ff; /* 亮蓝色 */
                margin: 10px 0;
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            }

            .current-time {
                font-size: 1.8rem;
                font-weight: bold;
                color: #00e5ff;
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            }

            .expression {
                background: rgba(0, 50, 100, 0.8);
                padding: 10px 15px;
                border-radius: 8px;
                font-family: 'Courier New', monospace;
                margin: 8px 0;
                color: #b3e5fc;
                border: 1px solid rgba(0, 150, 200, 0.4);
            }

            .result-value {
                font-size: 1.8rem;
                font-weight: bold;
                color: #00e5ff;
                margin: 10px 0;
                text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 150, 200, 0.2);
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: #b3e5fc;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .value {
                color: #e0f7fa;
                text-align: right;
                flex: 1;
            }

            .suggestions,
            .key-points,
            .research-findings,
            .research-trends,
            .research-challenges,
            .research-opportunities {
                margin: 20px 0;
            }

            .suggestions h4,
            .key-points h4,
            .research-findings h4,
            .research-trends h4,
            .research-challenges h4,
            .research-opportunities h4,
            .calculate-steps h4,
            .datetime-formats h4,
            .file-content h4 {
                margin: 0 0 10px 0;
                color: #e0f7fa;
                font-size: 1.2rem;
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.1);
            }

            .suggestions ul,
            .key-points ul,
            .research-findings ul,
            .research-trends ul,
            .research-challenges ul,
            .research-opportunities ul,
            .calculate-steps ol {
                margin: 0;
                padding-left: 25px;
                list-style-type: '💧 '; /* 水滴列表符号 */
            }

            .suggestions li,
            .key-points li,
            .research-findings li,
            .research-trends li,
            .research-challenges li,
            .research-opportunities li,
            .calculate-steps li {
                margin: 8px 0;
                line-height: 1.5;
                color: #b3e5fc;
            }

            .articles {
                margin: 20px 0;
            }

            .article {
                background: rgba(0, 50, 100, 0.7);
                padding: 15px;
                border-radius: 10px;
                margin: 12px 0;
                border-left: 5px solid #00e5ff; /* 亮蓝色强调 */
                box-shadow: 0 0 10px rgba(0, 200, 255, 0.1);
            }

            .article h4 {
                margin: 0 0 10px 0;
                color: #e0f7fa;
                font-size: 1.1rem;
            }

            .article-meta {
                font-size: 0.9rem;
                color: rgba(179, 229, 252, 0.8);
                margin: 0 0 10px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.5;
                color: #b3e5fc;
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 10px 0;
            }

            .tech-tag {
                background: rgba(0, 150, 200, 0.3);
                color: #e0f7fa;
                padding: 6px 12px;
                border-radius: 15px;
                font-size: 0.9rem;
                font-weight: 500;
                border: 1px solid rgba(0, 200, 255, 0.2);
            }

            .extract-url,
            .file-path {
                font-size: 1rem;
                color: rgba(179, 229, 252, 0.8);
                word-break: break-all;
                margin: 8px 0;
                font-family: 'Courier New', monospace;
            }

            .content-text {
                background: rgba(0, 50, 100, 0.8);
                border: 1px solid rgba(0, 150, 200, 0.4);
                border-radius: 8px;
                padding: 15px;
                margin: 10px 0;
                font-size: 0.95rem;
                line-height: 1.6;
                overflow-x: auto;
                white-space: pre-wrap;
                color: #e0f7fa;
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 150, 200, 0.2);
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: #b3e5fc;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .format-value {
                color: #e0f7fa;
                font-family: 'Courier New', monospace;
                font-size: 0.95rem;
                text-align: right;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <!-- 海洋背景动画层 -->
        <div class="ocean-background"></div>
        <div class="bubbles"></div>

        <div class="dashboard-container">
            <!-- Dashboard 头部 -->
            <div class="dashboard-header">
                <h1>深海探秘 🌊 AI智能控制台</h1>
                <p>探索未知，洞察深海数据</p>
            </div>

            <!-- Dashboard 网格布局 -->
            <div class="dashboard-grid">
                <!-- 天气区域 -->
                <div class="dashboard-card weather-card">
                    <div class="card-header">
                        <div class="card-icon">🐠</div>
                        <h3 class="card-title">深海天气</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getWeatherInfo()"
                        >
                            获取水文信息
                        </button>
                        <div
                            id="weather-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取深海环境数据
                        </div>
                    </div>
                </div>

                <!-- 今日新闻区域 -->
                <div class="dashboard-card news-card">
                    <div class="card-header">
                        <div class="card-icon">🐙</div>
                        <h3 class="card-title">海洋动态</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getNewsInfo()"
                        >
                            获取最新海洋新闻
                        </button>
                        <div
                            id="news-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取海洋生物、地质等动态
                        </div>
                    </div>
                </div>

                <!-- 网页浏览区域 -->
                <div class="dashboard-card browser-card">
                    <div class="card-header">
                        <div class="card-icon">🐡</div>
                        <h3 class="card-title">水下导航</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input
                                type="url"
                                id="url-input"
                                class="card-input"
                                placeholder="请输入深海探测器网址，如：https://www.example.com"
                                onkeypress="handleUrlKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="extractContent()">
                                探测
                            </button>
                        </div>
                        <div id="browser-result" class="default-text">
                            输入网址并点击探测按钮，或按回车键
                        </div>

                <!-- 问题研究区域 -->
                <div class="dashboard-card research-card">
                    <div class="card-header">
                        <div class="card-icon">🐚</div>
                        <h3 class="card-title">深海研究</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input
                                type="text"
                                id="research-input"
                                class="card-input"
                                placeholder="请输入研究主题，如：深海生物多样性"
                                onkeypress="handleResearchKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doResearch()">
                                分析
                            </button>
                        </div>
                        <div id="research-result" class="default-text">
                            输入研究主题并点击分析按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 计算器区域 -->
                <div class="dashboard-card calculator-card">
                    <div class="card-header">
                        <div class="card-icon">🦀</div>
                        <h3 class="card-title">水压计算</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input
                                type="text"
                                id="calc-input"
                                class="card-input"
                                placeholder="请输入水压表达式，如：(100m * 10kPa/m) + 1atm"
                                onkeypress="handleCalcKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doCalculate()">
                                计算
                            </button>
                        </div>
                        <div id="calc-result" class="default-text">
                            输入水压表达式并点击计算按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 当前时间区域 -->
                <div class="dashboard-card time-card">
                    <div class="card-header">
                        <div class="card-icon">🌊</div>
                        <h3 class="card-title">深海时间</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getCurrentTime()"
                        >
                            获取当前时间
                        </button>
                        <div
                            id="time-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取深海基地时间信息
                        </div>
                    </div>
                </div>

                <!-- 文件内容展示区域 -->
                <div class="dashboard-card file-card">
                    <div class="card-header">
                        <div class="card-icon">⚓</div>
                        <h3 class="card-title">日志管理</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="showFileContent()"
                        >
                            查看深海日志
                        </button>
                        <div
                            id="file-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮查看深海探测日志
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',

                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random()
                            .toString(36)
                            .substr(2, 9)}`;
                        console.log(
                            `🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`
                        );

                        const response = await fetch(
                            `${this.baseURL}/api/preset/${endpoint}`,
                            {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    input: input,
                                    thread_id: 'dashboard_' + Date.now(),
                                }),
                            }
                        );
                        const data = await response.json();

                        console.log(`📥 [${requestId}] API响应:`, data);

                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }

                        const result = data.response;

                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (
                                        parsedResult.type &&
                                        parsedResult.type !== expectedType
                                    ) {
                                        console.warn(
                                            `⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`
                                        );
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }

                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {
                        console.error(`❌ API网络错误:`, error);
                        return '网络错误: ' + error.message;
                    }
                },

                // 各种功能的便捷方法（带类型验证）
                weather: (city = '北京') =>
                    window.aiAgentAPI.callAPI('weather', city, 'weather'),
                news: (topic = '今日头条') =>
                    window.aiAgentAPI.callAPI('news', topic, 'news'),
                extract: (url) =>
                    window.aiAgentAPI.callAPI('extract', url, 'extract'),
                research: (topic) =>
                    window.aiAgentAPI.callAPI('research', topic, 'research'),
                calculate: (expr) =>
                    window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
                datetime: (query = 'current') =>
                    window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
                file: (operation) =>
                    window.aiAgentAPI.callAPI('file', operation, 'file'),
            };

            // 显示加载状态
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                element.innerHTML = '<div class="loading">正在处理中...</div>';
            }

            // 区域类型映射
            const AREA_TYPE_MAP = {
                'weather-result': 'weather',
                'news-result': 'news',
                'browser-result': 'extract',
                'research-result': 'research',
                'calc-result': 'calculate',
                'time-result': 'datetime',
                'file-result': 'file',
            };

            // 解析JSON数据并美化展示（带类型验证）
            function parseAndShowResult(elementId, result) {
                const element = document.getElementById(elementId);
                const expectedType = AREA_TYPE_MAP[elementId];

                console.log(`🔍 [${elementId}] 原始数据:`, result);

                try {
                    // 尝试提取JSON部分（处理可能包含其他文本的情况）
                    let jsonData = result;

                    // 查找JSON开始和结束位置
                    const jsonStart = result.indexOf('{');
                    const jsonEnd = result.lastIndexOf('}');

                    if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                        jsonData = result.substring(jsonStart, jsonEnd + 1);
                        console.log(`📋 [${elementId}] 提取的JSON:`, jsonData);
                    }

                    // 尝试解析JSON
                    const data = JSON.parse(jsonData);
                    console.log(`✅ [${elementId}] 解析成功:`, data);

                    // 类型验证：检查结果类型是否匹配预期区域
                    if (data.type && expectedType && data.type !== expectedType) {
                        console.warn(
                            `⚠️ [${elementId}] 类型不匹配！期望: ${expectedType}, 实际: ${data.type}`
                        );
                        element.innerHTML = `<div class="result-container">
                            <div class="result-text" style="color: #e74c3c;">
                                ❌ 数据类型错误<br/>
                                期望类型: ${expectedType}<br/>
                                实际类型: ${data.type}<br/>
                                <details style="margin-top: 10px;">
                                    <summary>查看原始数据</summary>
                                    <pre style="background: #f8f9fa; padding: 10px; margin-top: 5px; font-size: 0.8rem; color: #333;">${JSON.stringify(
                                        data,
                                        null,
                                        2
                                    )}</pre>
                                </details>
                            </div>
                        </div>`;
                        return;
                    }

                    const formattedHTML = formatJSONData(data);
                    element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
                } catch (e) {
                    console.log(`❌ [${elementId}] JSON解析失败:`, e.message);
                    // 如果不是JSON，显示原始文本
                    element.innerHTML = `<div class="result-container"><div class="result-text">${result}</div></div>`;
                }
            }

            // 格式化JSON数据为HTML
            function formatJSONData(data) {
                if (!data || !data.type) {
                    return `<div class="result-text">${JSON.stringify(
                        data,
                        null,
                        2
                    )}</div>`;
                }

                switch (data.type) {
                    case 'weather':
                        return formatWeatherData(data);
                    case 'news':
                        return formatNewsData(data);
                    case 'extract':
                        return formatExtractData(data);
                    case 'research':
                        return formatResearchData(data);
                    case 'calculate':
                        return formatCalculateData(data);
                    case 'datetime':
                        return formatDateTimeData(data);
                    case 'file':
                        return formatFileData(data);
                    default:
                        return `<div class="result-text">${JSON.stringify(
                            data,
                            null,
                            2
                        )}</div>`;
                }
            }

            // 天气数据格式化
            function formatWeatherData(data) {
                const city = data.city || '未知区域';
                const temp = data.temperature || {};
                const current = temp.current || 'N/A';
                const low = temp.low || 'N/A';
                const high = temp.high || 'N/A';
                const condition = data.condition || '未知';
                const humidity = data.humidity || 'N/A';
                const wind = data.wind || 'N/A';
                const airQuality = data.airQuality || 'N/A';
                const suggestions = data.suggestions || [];

                return `
                    <div class="weather-display">
                        <div class="weather-header">
                            <h3>🐠 ${city} 水文信息</h3>
                            <div class="temperature">${current}</div>
                        </div>
                        <div class="weather-info">
                            <div class="info-row">
                                <span class="label">水温范围:</span>
                                <span class="value">${low} ~ ${high}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">水流状况:</span>
                                <span class="value">${condition}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">盐度:</span>
                                <span class="value">${humidity}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">洋流:</span>
                                <span class="value">${wind}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">水质:</span>
                                <span class="value">${airQuality}</span>
                            </div>
                        </div>
                        ${
                            suggestions.length > 0
                                ? `
                        <div class="suggestions">
                            <h4>深海建议:</h4>
                            <ul>
                                ${suggestions.map((s) => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>`
                                : ''
                        }
                    </div>
                `;
            }

            // 新闻数据格式化
            function formatNewsData(data) {
                return `
                    <div class="news-display">
                        <div class="news-header">
                            <h3>🐙 ${data.topic} 海洋动态</h3>
                            <p class="news-summary">${data.summary}</p>
                        </div>
                        <div class="articles">
                            ${data.articles
                                .map(
                                    (article) => `
                                <div class="article">
                                    <h4>${article.title}</h4>
                                    <p class="article-meta">${article.source} | ${article.time}</p>
                                    <p class="article-summary">${article.summary}</p>
                                </div>
                            `
                                )
                                .join('')}
                        </div>
                        <div class="key-points">
                            <h4>关键要点:</h4>
                            <ul>
                                ${data.keyPoints.map((point) => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // 网页提取数据格式化
            function formatExtractData(data) {
                return `
                    <div class="extract-display">
                        <div class="extract-header">
                            <h3>🐡 ${data.title}</h3>
                            <p class="extract-url">${data.url}</p>
                            <p class="extract-description">${data.description}</p>
                        </div>
                        <div class="extract-content">
                            <h4>主要内容:</h4>
                            <p>${data.mainContent}</p>
                        </div>
                        <div class="extract-features">
                            <h4>主要特色:</h4>
                            <ul>
                                ${data.keyFeatures.map((feature) => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="extract-tech">
                            <h4>技术栈:</h4>
                            <div class="tech-tags">
                                ${data.technologies.map((tech) => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                        <div class="extract-summary">
                            <h4>总结:</h4>
                            <p>${data.summary}</p>
                        </div>
                    </div>
                `;
            }

            // 研究数据格式化
            function formatResearchData(data) {
                return `
                    <div class="research-display">
                        <div class="research-header">
                            <h3>🐚 ${data.topic} 研究报告</h3>
                            <p class="research-intro">${data.introduction}</p>
                        </div>
                        <div class="research-findings">
                            <h4>核心发现:</h4>
                            <ul>
                                ${data.keyFindings.map((finding) => `<li>${finding}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-analysis">
                            <h4>详细分析:</h4>
                            <p>${data.detailedAnalysis}</p>
                        </div>
                        <div class="research-trends">
                            <h4>发展趋势:</h4>
                            <ul>
                                ${data.trends.map((trend) => `<li>${trend}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-challenges">
                            <h4>面临挑战:</h4>
                            <ul>
                                ${data.challenges.map((challenge) => `<li>${challenge}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-opportunities">
                            <h4>发展机会:</h4>
                            <ul>
                                ${data.opportunities.map((opp) => `<li>${opp}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-conclusion">
                            <h4>研究结论:</h4>
                            <p>${data.conclusion}</p>
                        </div>
                    </div>
                `;
            }

            // 计算数据格式化
            function formatCalculateData(data) {
                return `
                    <div class="calculate-display">
                        <div class="calculate-header">
                            <h3>🦀 计算结果</h3>
                            <div class="expression">${data.expression}</div>
                            <div class="result-value">${data.result}</div>
                        </div>
                        <div class="calculate-steps">
                            <h4>计算步骤:</h4>
                            <ol>
                                ${data.steps.map((step) => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="calculate-explanation">
                            <h4>说明:</h4>
                            <p>${data.explanation}</p>
                        </div>
                    </div>
                `;
            }

            // 时间数据格式化
            function formatDateTimeData(data) {
                return `
                    <div class="datetime-display">
                        <div class="datetime-header">
                            <h3>🌊 时间信息</h3>
                            <div class="current-time">${data.currentTime}</div>
                        </div>
                        <div class="datetime-info">
                            <div class="info-row">
                                <span class="label">日期:</span>
                                <span class="value">${data.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">星期:</span>
                                <span class="value">${data.weekday}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">时区:</span>
                                <span class="value">${data.timezone}</span>
                            </div>
                        </div>
                        <div class="datetime-formats">
                            <h4>不同格式:</h4>
                            <div class="format-item">
                                <span class="format-label">ISO格式:</span>
                                <span class="format-value">${data.formats.iso}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">可读格式:</span>
                                <span class="format-value">${data.formats.readable}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">时间戳:</span>
                                <span class="format-value">${data.formats.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 文件数据格式化
            function formatFileData(data) {
                return `
                    <div class="file-display">
                        <div class="file-header">
                            <h3>⚓ 文件操作结果</h3>
                            <div class="file-path">${data.path}</div>
                        </div>
                        <div class="file-info">
                            <div class="info-row">
                                <span class="label">操作:</span>
                                <span class="value">${data.operation}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">结果:</span>
                                <span class="value">${data.result}</span>
                            </div>
                            ${
                                data.size
                                    ? `
                            <div class="info-row">
                                <span class="label">大小:</span>
                                <span class="value">${data.size}</span>
                            </div>`
                                    : ''
                            }
                        </div>
                        <div class="file-content">
                            <h4>内容:</h4>
                            <pre class="content-text">${data.content}</pre>
                        </div>
                        <div class="file-details">
                            <h4>详细信息:</h4>
                            <p>${data.details}</p>
                        </div>
                    </div>
                `;
            }

            // 兼容旧的showResult函数
            function showResult(elementId, result) {
                parseAndShowResult(elementId, result);
            }

            // 天气查询功能
            async function getWeatherInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';

                showLoading('weather-result');

                try {
                    const result = await window.aiAgentAPI.weather('北京');
                    showResult('weather-result', result);
                } catch (error) {
                    showResult('weather-result', '获取天气信息失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '获取水文信息';
            }

            // 新闻查询功能
            async function getNewsInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';

                showLoading('news-result');

                try {
                    const result = await window.aiAgentAPI.news('本日新闻');
                    showResult('news-result', result);
                } catch (error) {
                    showResult('news-result', '获取新闻信息失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '获取最新海洋新闻';
            }

            // 网页内容提取功能
            async function extractContent() {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();

                if (!url) {
                    showResult('browser-result', '请输入有效的网址');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '探测中...';

                showLoading('browser-result');

                try {
                    const result = await window.aiAgentAPI.extract(url);
                    showResult('browser-result', result);
                } catch (error) {
                    showResult('browser-result', '内容提取失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '探测';
            }

            // 研究分析功能
            async function doResearch() {
                const researchInput = document.getElementById('research-input');
                const topic = researchInput.value.trim();

                if (!topic) {
                    showResult('research-result', '请输入研究主题');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '分析中...';

                showLoading('research-result');

                try {
                    const result = await window.aiAgentAPI.research(topic);
                    showResult('research-result', result);
                } catch (error) {
                    showResult('research-result', '研究分析失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '分析';
            }

            // 处理URL输入框回车键
            function handleUrlKeyPress(event) {
                if (event.key === 'Enter') {
                    extractContent();
                }
            }

            // 处理研究输入框回车键
            function handleResearchKeyPress(event) {
                if (event.key === 'Enter') {
                    doResearch();
                }
            }

            // 数学计算功能
            async function doCalculate() {
                const calcInput = document.getElementById('calc-input');
                const expression = calcInput.value.trim();

                if (!expression) {
                    showResult('calc-result', '请输入数学表达式');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '计算中...';

                showLoading('calc-result');

                try {
                    const result = await window.aiAgentAPI.calculate(expression);
                    showResult('calc-result', result);
                } catch (error) {
                    showResult('calc-result', '计算失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '计算';
            }

            // 处理计算输入框回车键
            function handleCalcKeyPress(event) {
                if (event.key === 'Enter') {
                    doCalculate();
                }
            }

            // 获取当前时间功能
            async function getCurrentTime() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';

    window.aiAgentAPI = {
        baseURL: 'http://localhost:8080',
        
        // 通用API调用函数
        async callAPI(endpoint, input) {
            try {
                const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        input: input, 
                        thread_id: 'ai_webpage_' + Date.now() 
                    })
                });
                const data = await response.json();
                return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
            } catch (error) {
                return '网络错误: ' + error.message;
            }
        },
        
        // 各种功能的便捷方法
        weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
        news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
        extract: (url) => window.aiAgentAPI.callAPI('extract', url),
        research: (topic) => window.aiAgentAPI.callAPI('research', topic),
        calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
        datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
        file: (operation) => window.aiAgentAPI.callAPI('file', operation),
        system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
    };

} else {
