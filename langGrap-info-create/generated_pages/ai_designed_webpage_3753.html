<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>秘境之森：智慧之光</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* 全局重置与基础样式 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --color-dark-forest: #1a2a2a;
                --color-deep-moss: #2e4a3a;
                --color-mystic-purple: #4b0082;
                --color-enchanted-blue: #2c3e50;
                --color-glowing-light: #e0f2f7;
                --color-soft-glow: rgba(173, 216, 230, 0.8);
                --color-card-bg: rgba(0, 0, 0, 0.6);
                --color-card-border: rgba(255, 255, 255, 0.1);
                --color-input-bg: rgba(0, 0, 0, 0.3);
                --color-input-border: rgba(255, 255, 255, 0.3);
                --color-text-light: #e0f2f7;
                --color-text-muted: #b0c4de;
                --color-result-bg: rgba(0, 0, 0, 0.2);
            }

            body {
                font-family: 'Merriweather', serif, -apple-system,
                    BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei',
                    sans-serif;
                background: var(--color-dark-forest);
                min-height: 100vh;
                padding: 30px;
                color: var(--color-text-light);
                overflow-x: hidden; /* Prevent horizontal scroll from fireflies */
                position: relative;
                background-image: url('https://images.unsplash.com/photo-1518005020951-eccb494c7c81?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Dark forest image */
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
                background-blend-mode: multiply; /* Blend with dark forest color */
                filter: saturate(0.8) brightness(0.8); /* Slightly desaturate and darken */
            }

            /* 魔法迷雾效果 */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: radial-gradient(
                    circle at 50% 50%,
                    rgba(0, 0, 0, 0) 0%,
                    rgba(0, 0, 0, 0.3) 50%,
                    rgba(0, 0, 0, 0.7) 100%
                );
                pointer-events: none;
                z-index: -1;
            }

            .dashboard-container {
                max-width: 1500px;
                margin: 0 auto;
                position: relative;
                z-index: 1; /* Ensure content is above background effects */
            }

            .dashboard-header {
                text-align: center;
                margin-bottom: 50px;
                color: var(--color-glowing-light);
                position: relative;
                z-index: 2;
            }

            .dashboard-header h1 {
                font-family: 'Playfair Display', serif;
                font-size: 3.5rem;
                margin-bottom: 15px;
                font-weight: 700;
                text-shadow: 0 0 20px var(--color-soft-glow),
                    0 0 30px var(--color-mystic-purple);
                letter-spacing: 2px;
                animation: headerGlow 3s infinite alternate;
            }

            .dashboard-header p {
                font-size: 1.4rem;
                opacity: 0.9;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                font-style: italic;
            }

            @keyframes headerGlow {
                from {
                    text-shadow: 0 0 20px var(--color-soft-glow),
                        0 0 30px var(--color-mystic-purple);
                }
                to {
                    text-shadow: 0 0 25px var(--color-soft-glow),
                        0 0 40px var(--color-mystic-purple),
                        0 0 50px rgba(138, 43, 226, 0.5);
                }
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 30px;
                grid-auto-rows: minmax(320px, auto);
            }

            .dashboard-card {
                background: var(--color-card-bg);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; /* Organic, stone-like shape */
                padding: 30px;
                box-shadow: 0 0 25px rgba(173, 216, 230, 0.15),
                    inset 0 0 15px rgba(173, 216, 230, 0.08); /* Soft inner and outer glow */
                backdrop-filter: blur(15px);
                transition: all 0.4s ease-in-out;
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.05); /* Subtle border */
            }

            .dashboard-card:hover {
                transform: translateY(-8px) scale(1.01);
                box-shadow: 0 0 35px var(--color-soft-glow),
                    inset 0 0 20px rgba(173, 216, 230, 0.15);
                border-color: rgba(255, 255, 255, 0.15);
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                border-bottom: 2px solid var(--color-card-border);
                padding-bottom: 18px;
            }

            .card-icon {
                font-size: 2.2rem;
                margin-right: 20px;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    135deg,
                    var(--color-mystic-purple),
                    var(--color-enchanted-blue)
                );
                border-radius: 50%; /* Orb-like icon */
                color: var(--color-glowing-light);
                box-shadow: 0 0 18px rgba(138, 43, 226, 0.6);
                transition: all 0.3s ease;
            }

            .dashboard-card:hover .card-icon {
                transform: rotate(10deg) scale(1.05);
                box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
            }

            .card-title {
                font-family: 'Playfair Display', serif;
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--color-glowing-light);
                margin: 0;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }

            .card-content {
                min-height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: rgba(0, 0, 0, 0.1); /* Very subtle transparent background */
                border-radius: 20px; /* Match card organic shape */
                border: 1px dashed rgba(255, 255, 255, 0.2); /* Shimmering dashed border */
                color: var(--color-text-muted);
                font-size: 1.1rem;
                text-align: center;
                font-style: italic;
                padding: 25px;
                position: relative;
            }

            /* 输入框样式 */
            .input-container {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
            }

            .card-input {
                flex: 1;
                padding: 12px 18px;
                background: var(--color-input-bg);
                border: 1px solid var(--color-input-border);
                border-radius: 15px; /* Organic input shape */
                font-size: 1rem;
                outline: none;
                color: var(--color-text-light);
                transition: all 0.3s ease;
            }

            .card-input::placeholder {
                color: var(--color-text-muted);
                opacity: 0.7;
            }

            .card-input:focus {
                border-color: var(--color-soft-glow);
                box-shadow: 0 0 0 4px rgba(173, 216, 230, 0.2);
                background: rgba(0, 0, 0, 0.4);
            }

            .submit-btn,
            .auto-request-btn {
                padding: 12px 25px;
                background: linear-gradient(
                    135deg,
                    var(--color-mystic-purple),
                    var(--color-enchanted-blue)
                );
                color: var(--color-glowing-light);
                border: none;
                border-radius: 15px; /* Crystal-like button */
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            }

            .submit-btn:hover,
            .auto-request-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
            }

            .submit-btn:disabled,
            .auto-request-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .auto-request-btn {
                background: linear-gradient(
                    135deg,
                    var(--color-deep-moss),
                    #006400
                ); /* Mossy stone button */
                box-shadow: 0 0 15px rgba(34, 139, 34, 0.4);
                width: 100%;
            }

            .auto-request-btn:hover {
                box-shadow: 0 0 25px rgba(34, 139, 34, 0.6);
            }

            /* 结果显示样式 */
            .result-container {
                background: var(--color-result-bg);
                border: 1px solid var(--color-card-border);
                border-radius: 15px;
                padding: 20px;
                margin-top: 15px;
                max-height: 350px;
                overflow-y: auto;
                word-wrap: break-word;
                color: var(--color-text-light);
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.95rem;
                line-height: 1.6;
                color: var(--color-text-light);
                font-style: normal;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                color: var(--color-soft-glow);
                font-style: normal;
                font-weight: 500;
                font-size: 1.1rem;
            }

            .loading::before {
                content: '';
                width: 25px;
                height: 25px;
                border: 3px solid rgba(173, 216, 230, 0.2);
                border-top: 3px solid var(--color-soft-glow);
                border-radius: 50%;
                animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite alternate;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes glow {
                from {
                    box-shadow: 0 0 5px var(--color-soft-glow);
                }
                to {
                    box-shadow: 0 0 15px var(--color-soft-glow),
                        0 0 25px rgba(173, 216, 230, 0.5);
                }
            }

            .default-text {
                color: var(--color-text-muted);
                font-style: italic;
            }

            /* 特殊卡片主题色 */
            .weather-card .card-icon {
                background: linear-gradient(135deg, #6a5acd, #483d8b); /* Amethyst */
                box-shadow: 0 0 18px rgba(106, 90, 205, 0.6);
            }
            .news-card .card-icon {
                background: linear-gradient(135deg, #8b4513, #a0522d); /* Sepia/Parchment */
                box-shadow: 0 0 18px rgba(139, 69, 19, 0.6);
            }
            .browser-card .card-icon {
                background: linear-gradient(135deg, #8a2be2, #9932cc); /* Deep Violet */
                box-shadow: 0 0 18px rgba(138, 43, 226, 0.6);
            }
            .research-card .card-icon {
                background: linear-gradient(135deg, #228b22, #3cb371); /* Forest Green */
                box-shadow: 0 0 18px rgba(34, 139, 34, 0.6);
            }
            .calculator-card .card-icon {
                background: linear-gradient(135deg, #ffd700, #daa520); /* Gold Crystal */
                box-shadow: 0 0 18px rgba(255, 215, 0, 0.6);
            }
            .time-card .card-icon {
                background: linear-gradient(135deg, #a9a9a9, #708090); /* Silver/Moonlight */
                box-shadow: 0 0 18px rgba(169, 169, 169, 0.6);
            }
            .file-card .card-icon {
                background: linear-gradient(135deg, #8b4513, #5a2d0c); /* Ancient Wood */
                box-shadow: 0 0 18px rgba(139, 69, 19, 0.6);
            }

            /* 响应式设计 */
            @media (max-width: 1200px) {
                .dashboard-grid {
                    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                    gap: 25px;
                }
                .dashboard-header h1 {
                    font-size: 3rem;
                }
                .dashboard-header p {
                    font-size: 1.3rem;
                }
            }

            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .dashboard-header h1 {
                    font-size: 2.5rem;
                }

                .dashboard-header p {
                    font-size: 1.1rem;
                }

                .dashboard-card {
                    padding: 25px;
                    border-radius: 30px; /* Simpler organic shape for mobile */
                }

                .card-icon {
                    font-size: 1.8rem;
                    width: 50px;
                    height: 50px;
                }

                .card-title {
                    font-size: 1.5rem;
                }

                body {
                    padding: 20px;
                }

                .input-container {
                    flex-direction: column;
                    gap: 10px;
                }
            }

            @media (max-width: 480px) {
                .dashboard-header h1 {
                    font-size: 2rem;
                }

                .dashboard-header p {
                    font-size: 1rem;
                }

                .dashboard-card {
                    padding: 20px;
                }

                .card-content {
                    min-height: 180px;
                    font-size: 1rem;
                }

                .card-input,
                .submit-btn,
                .auto-request-btn {
                    font-size: 0.9rem;
                    padding: 10px 15px;
                }
            }

            /* 动画效果 */
            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9) translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }

            .dashboard-card {
                animation: fadeInScale 0.8s ease-out forwards;
                opacity: 0; /* Start hidden */
            }

            .dashboard-card:nth-child(1) {
                animation-delay: 0.1s;
            }
            .dashboard-card:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dashboard-card:nth-child(3) {
                animation-delay: 0.3s;
            }
            .dashboard-card:nth-child(4) {
                animation-delay: 0.4s;
            }
            .dashboard-card:nth-child(5) {
                animation-delay: 0.5s;
            }
            .dashboard-card:nth-child(6) {
                animation-delay: 0.6s;
            }
            .dashboard-card:nth-child(7) {
                animation-delay: 0.7s;
            }

            /* 滚动条样式 - 魔法主题 */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(
                    180deg,
                    var(--color-mystic-purple),
                    var(--color-enchanted-blue)
                );
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(
                    180deg,
                    #8a2be2,
                    #4169e1
                ); /* Brighter on hover */
            }

            /* 结构化数据展示样式 */
            .weather-display,
            .news-display,
            .extract-display,
            .research-display,
            .calculate-display,
            .datetime-display,
            .file-display {
                font-style: normal;
                text-align: left;
            }

            .weather-header,
            .news-header,
            .extract-header,
            .research-header,
            .calculate-header,
            .datetime-header,
            .file-header {
                margin-bottom: 18px;
                padding-bottom: 12px;
                border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
            }

            .weather-header h3,
            .news-header h3,
            .extract-header h3,
            .research-header h3,
            .calculate-header h3,
            .datetime-header h3,
            .file-header h3 {
                margin: 0 0 10px 0;
                color: var(--color-glowing-light);
                font-size: 1.3rem;
                font-family: 'Playfair Display', serif;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }

            .temperature {
                font-size: 2.2rem;
                font-weight: bold;
                color: #87ceeb; /* Sky blue */
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(135, 206, 235, 0.5);
            }

            .current-time {
                font-size: 1.8rem;
                font-weight: bold;
                color: #b0c4de; /* Light steel blue */
                margin: 10px 0;
                text-shadow: 0 0 8px rgba(176, 196, 222, 0.5);
            }

            .expression {
                background: rgba(255, 255, 255, 0.05);
                padding: 10px 15px;
                border-radius: 8px;
                font-family: 'Courier New', monospace;
                margin: 8px 0;
                color: #98fb98; /* Pale green */
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .result-value {
                font-size: 2rem;
                font-weight: bold;
                color: #ffd700; /* Gold */
                margin: 10px 0;
                text-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: var(--color-text-muted);
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .value {
                color: var(--color-text-light);
                text-align: right;
                flex: 1;
            }

            .suggestions,
            .key-points,
            .research-findings,
            .research-trends,
            .research-challenges,
            .research-opportunities {
                margin: 20px 0;
            }

            .suggestions h4,
            .key-points h4,
            .research-findings h4,
            .research-trends h4,
            .research-challenges h4,
            .research-opportunities h4,
            .calculate-steps h4,
            .datetime-formats h4,
            .file-content h4 {
                margin: 0 0 10px 0;
                color: var(--color-glowing-light);
                font-size: 1.1rem;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }

            .suggestions ul,
            .key-points ul,
            .research-findings ul,
            .research-trends ul,
            .research-challenges ul,
            .research-opportunities ul,
            .calculate-steps ol {
                margin: 0;
                padding-left: 25px;
                list-style-type: '✨ '; /* Magical bullet points */
            }

            .suggestions li,
            .key-points li,
            .research-findings li,
            .research-trends li,
            .research-challenges li,
            .research-opportunities li,
            .calculate-steps li {
                margin: 8px 0;
                line-height: 1.5;
                color: var(--color-text-light);
            }

            .articles {
                margin: 20px 0;
            }

            .article {
                background: rgba(255, 255, 255, 0.05);
                padding: 15px;
                border-radius: 10px;
                margin: 15px 0;
                border-left: 3px solid #8b4513; /* Sepia tone for news */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .article h4 {
                margin: 0 0 10px 0;
                color: var(--color-glowing-light);
                font-size: 1.1rem;
            }

            .article-meta {
                font-size: 0.9rem;
                color: var(--color-text-muted);
                margin: 0 0 10px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.5;
                color: var(--color-text-light);
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 10px 0;
            }

            .tech-tag {
                background: rgba(138, 43, 226, 0.2);
                color: #8a2be2;
                padding: 6px 12px;
                border-radius: 15px;
                font-size: 0.85rem;
                font-weight: 500;
                border: 1px solid rgba(138, 43, 226, 0.4);
            }

            .extract-url,
            .file-path {
                font-size: 0.95rem;
                color: var(--color-text-muted);
                font-family: 'Courier New', monospace;
                word-break: break-all;
                margin: 8px 0;
            }

            .content-text {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                margin: 10px 0;
                font-size: 0.9rem;
                line-height: 1.6;
                overflow-x: auto;
                white-space: pre-wrap;
                color: var(--color-text-light);
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: var(--color-text-muted);
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .format-value {
                color: var(--color-text-light);
                font-family: 'Courier New', monospace;
                font-size: 0.95rem;
                text-align: right;
                flex: 1;
            }

            /* Firefly effect */
            .firefly {
                position: absolute;
                width: 5px;
                height: 5px;
                background: #fff;
                border-radius: 50%;
                opacity: 0;
                box-shadow: 0 0 10px 5px #fff, 0 0 20px 10px #fff,
                    0 0 30px 15px #fff;
                animation: animateFirefly 10s linear infinite;
                z-index: 0;
            }

            @keyframes animateFirefly {
                0% {
                    transform: translate(0, 0) scale(1);
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                40% {
                    transform: translate(
                            calc(var(--x) * 1px),
                            calc(var(--y) * 1px)
                        )
                        scale(1.2);
                    opacity: 0.8;
                }
                60% {
                    opacity: 0.5;
                }
                80% {
                    transform: translate(
                            calc(var(--x) * 2px),
                            calc(var(--y) * 2px)
                        )
                        scale(0.8);
                    opacity: 0.2;
                }
                100% {
                    transform: translate(
                            calc(var(--x) * 3px),
                            calc(var(--y) * 3px)
                        )
                        scale(1);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <!-- Firefly background effect -->
        <div class="firefly-container"></div>

        <div class="dashboard-container">
            <!-- Dashboard 头部 -->
            <header class="dashboard-header">
                <h1>秘境之森：智慧之光</h1>
                <p>探索魔法密林的奥秘，驾驭智能的能量</p>
            </header>

            <!-- Dashboard 网格布局 -->
            <main class="dashboard-grid">
                <!-- 天气区域 -->
                <section class="dashboard-card weather-card">
                    <div class="card-header">
                        <div class="card-icon">✨</div>
                        <h3 class="card-title">天气预言</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getWeatherInfo()"
                        >
                            召唤天气精灵
                        </button>
                        <div
                            id="weather-result"

                        </div>

                <!-- 今日新闻区域 -->
                <section class="dashboard-card news-card">

                    <div class="card-content">
                        <div class="input-container">
                            <input

                <!-- 计算器区域 -->
                <section class="dashboard-card calculator-card">

                        <div class="input-container">
                            <input
                                type="text"

                                placeholder="请输入符文表达式，如：sqrt(16) + 2*3"
                                onkeypress="handleCalcKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doCalculate()">
                                演算
                            </button>

                        <div id="calc-result" class="default-text">
                            输入符文表达式并点击演算，或按回车键

                    </div>

                <!-- 当前时间区域 -->
                <section class="dashboard-card time-card">
                    <div class="card-header">
                        <div class="card-icon">⏳</div>
                        <h3 class="card-title">时光沙漏</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getCurrentTime()"
                        >
                            翻转沙漏
                        </button>
                        <div
                            id="time-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取当前时间流逝

                    </div>

                <!-- 文件内容展示区域 -->
                <section class="dashboard-card file-card">
                    <div class="card-header">
                        <div class="card-icon">🌳</div>
                        <h3 class="card-title">密林档案</h3>

                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="showFileContent()"
                        >
                            翻阅古籍
                        </button>
                        <div
                            id="file-result"
                            class="default-text"

                        >
                            点击按钮查看密林古籍内容

                    </div>

            </main>
        </div>

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',

                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random()
                            .toString(36)
                            .substr(2, 9)}`;
                        console.log(
                            `🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`
                        );

                        const response = await fetch(
                            `${this.baseURL}/api/preset/${endpoint}`,
                            {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    input: input,
                                    thread_id: 'dashboard_' + Date.now(),
                                }),
                            }
                        );
                        const data = await response.json();

                        console.log(`📥 [${requestId}] API响应:`, data);

                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }

                        const result = data.response;

                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (
                                        parsedResult.type &&
                                        parsedResult.type !== expectedType
                                    ) {
                                        console.warn(
                                            `⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`
                                        );
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }

                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {
                        console.error(`❌ API网络错误:`, error);
                        return '网络错误: ' + error.message;
                    }
                },

                // 各种功能的便捷方法（带类型验证）
                weather: (city = '北京') =>
                    window.aiAgentAPI.callAPI('weather', city, 'weather'),
                news: (topic = '今日头条') =>
                    window.aiAgentAPI.callAPI('news', topic, 'news'),
                extract: (url) =>
                    window.aiAgentAPI.callAPI('extract', url, 'extract'),
                research: (topic) =>
                    window.aiAgentAPI.callAPI('research', topic, 'research'),
                calculate: (expr) =>
                    window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
                datetime: (query = 'current') =>
                    window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
                file: (operation) =>
                    window.aiAgentAPI.callAPI('file', operation, 'file'),
            };

            // 显示加载状态
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                element.innerHTML = '<div class="loading">正在处理中...</div>';
            }

            // 区域类型映射
            const AREA_TYPE_MAP = {
                'weather-result': 'weather',
                'news-result': 'news',
                'browser-result': 'extract',
                'research-result': 'research',
                'calc-result': 'calculate',
                'time-result': 'datetime',
                'file-result': 'file',
            };

            // 解析JSON数据并美化展示（带类型验证）
            function parseAndShowResult(elementId, result) {
                const element = document.getElementById(elementId);
                const expectedType = AREA_TYPE_MAP[elementId];

                console.log(`🔍 [${elementId}] 原始数据:`, result);

                try {
                    // 尝试提取JSON部分（处理可能包含其他文本的情况）
                    let jsonData = result;

                    // 查找JSON开始和结束位置
                    const jsonStart = result.indexOf('{');
                    const jsonEnd = result.lastIndexOf('}');

                    if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                        jsonData = result.substring(jsonStart, jsonEnd + 1);
                        console.log(`📋 [${elementId}] 提取的JSON:`, jsonData);
                    }

                    // 尝试解析JSON
                    const data = JSON.parse(jsonData);
                    console.log(`✅ [${elementId}] 解析成功:`, data);

                    // 类型验证：检查结果类型是否匹配预期区域
                    if (data.type && expectedType && data.type !== expectedType) {
                        console.warn(
                            `⚠️ [${elementId}] 类型不匹配！期望: ${expectedType}, 实际: ${data.type}`
                        );
                        element.innerHTML = `<div class="result-container">
                            <div class="result-text" style="color: #e74c3c;">
                                ❌ 数据类型错误<br/>
                                期望类型: ${expectedType}<br/>
                                实际类型: ${data.type}<br/>
                                <details style="margin-top: 10px;">
                                    <summary>查看原始数据</summary>
                                    <pre style="background: #f8f9fa; padding: 10px; margin-top: 5px; font-size: 0.8rem; color: #333;">${JSON.stringify(
                                        data,
                                        null,
                                        2
                                    )}</pre>
                                </details>
                            </div>
                        </div>`;
                        return;
                    }

                    const formattedHTML = formatJSONData(data);
                    element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
                } catch (e) {
                    console.log(`❌ [${elementId}] JSON解析失败:`, e.message);
                    // 如果不是JSON，显示原始文本
                    element.innerHTML = `<div class="result-container"><div class="result-text">${result}</div></div>`;
                }
            }

            // 格式化JSON数据为HTML
            function formatJSONData(data) {
                if (!data || !data.type) {
                    return `<div class="result-text">${JSON.stringify(
                        data,
                        null,
                        2
                    )}</div>`;
                }

                switch (data.type) {
                    case 'weather':
                        return formatWeatherData(data);
                    case 'news':
                        return formatNewsData(data);
                    case 'extract':
                        return formatExtractData(data);
                    case 'research':
                        return formatResearchData(data);
                    case 'calculate':
                        return formatCalculateData(data);
                    case 'datetime':
                        return formatDateTimeData(data);
                    case 'file':
                        return formatFileData(data);
                    default:
                        return `<div class="result-text">${JSON.stringify(
                            data,
                            null,
                            2
                        )}</div>`;
                }
            }

            // 天气数据格式化
            function formatWeatherData(data) {
                const city = data.city || '未知城市';
                const temp = data.temperature || {};
                const current = temp.current || 'N/A';
                const low = temp.low || 'N/A';
                const high = temp.high || 'N/A';
                const condition = data.condition || '未知';
                const humidity = data.humidity || 'N/A';
                const wind = data.wind || 'N/A';
                const airQuality = data.airQuality || 'N/A';
                const suggestions = data.suggestions || [];

                return `
                    <div class="weather-display">
                        <div class="weather-header">
                            <h3>✨ ${city} 天气预言</h3>
                            <div class="temperature">${current}</div>
                        </div>
                        <div class="weather-info">
                            <div class="info-row">
                                <span class="label">温度范围:</span>
                                <span class="value">${low} ~ ${high}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">天气:</span>
                                <span class="value">${condition}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">湿度:</span>
                                <span class="value">${humidity}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">风力:</span>
                                <span class="value">${wind}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">空气质量:</span>
                                <span class="value">${airQuality}</span>
                            </div>
                        </div>
                        ${
                            suggestions.length > 0
                                ? `
                        <div class="suggestions">
                            <h4>精灵的忠告:</h4>
                            <ul>
                                ${suggestions.map((s) => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>`
                                : ''
                        }
                    </div>
                `;
            }

            // 新闻数据格式化
            function formatNewsData(data) {
                return `
                    <div class="news-display">
                        <div class="news-header">
                            <h3>📜 ${data.topic} 密林传闻</h3>
                            <p class="news-summary">${data.summary}</p>
                        </div>
                        <div class="articles">
                            ${data.articles
                                .map(
                                    (article) => `
                                <div class="article">
                                    <h4>${article.title}</h4>
                                    <p class="article-meta">${article.source} | ${article.time}</p>
                                    <p class="article-summary">${article.summary}</p>
                                </div>
                            `
                                )
                                .join('')}
                        </div>
                        <div class="key-points">
                            <h4>卷轴要点:</h4>
                            <ul>
                                ${data.keyPoints.map((point) => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // 网页提取数据格式化
            function formatExtractData(data) {
                return `
                    <div class="extract-display">
                        <div class="extract-header">
                            <h3>🔮 ${data.title}</h3>
                            <p class="extract-url">${data.url}</p>
                            <p class="extract-description">${data.description}</p>
                        </div>
                        <div class="extract-content">
                            <h4>主要内容:</h4>
                            <p>${data.mainContent}</p>
                        </div>
                        <div class="extract-features">
                            <h4>奥秘特色:</h4>
                            <ul>
                                ${data.keyFeatures
                                    .map((feature) => `<li>${feature}</li>`)
                                    .join('')}
                            </ul>
                        </div>
                        <div class="extract-tech">
                            <h4>符文构成:</h4>
                            <div class="tech-tags">
                                ${data.technologies
                                    .map((tech) => `<span class="tech-tag">${tech}</span>`)
                                    .join('')}
                            </div>
                        </div>
                        <div class="extract-summary">
                            <h4>总结:</h4>
                            <p>${data.summary}</p>
                        </div>
                    </div>
                `;
            }

            // 研究数据格式化
            function formatResearchData(data) {
                return `
                    <div class="research-display">
                        <div class="research-header">
                            <h3>🌿 ${data.topic} 研习报告</h3>
                            <p class="research-intro">${data.introduction}</p>
                        </div>
                        <div class="research-findings">
                            <h4>核心发现:</h4>
                            <ul>
                                ${data.keyFindings
                                    .map((finding) => `<li>${finding}</li>`)
                                    .join('')}
                            </ul>
                        </div>
                        <div class="research-analysis">
                            <h4>详细分析:</h4>
                            <p>${data.detailedAnalysis}</p>
                        </div>
                        <div class="research-trends">
                            <h4>发展趋势:</h4>
                            <ul>
                                ${data.trends.map((trend) => `<li>${trend}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-challenges">
                            <h4>面临挑战:</h4>
                            <ul>
                                ${data.challenges
                                    .map((challenge) => `<li>${challenge}</li>`)
                                    .join('')}
                            </ul>
                        </div>
                        <div class="research-opportunities">
                            <h4>发展机会:</h4>
                            <ul>
                                ${data.opportunities
                                    .map((opp) => `<li>${opp}</li>`)
                                    .join('')}
                            </ul>
                        </div>
                        <div class="research-conclusion">
                            <h4>研习结论:</h4>
                            <p>${data.conclusion}</p>
                        </div>
                    </div>
                `;
            }

            // 计算数据格式化
            function formatCalculateData(data) {
                return `
                    <div class="calculate-display">
                        <div class="calculate-header">
                            <h3>💎 符文演算结果</h3>
                            <div class="expression">${data.expression}</div>
                            <div class="result-value">${data.result}</div>
                        </div>
                        <div class="calculate-steps">
                            <h4>演算步骤:</h4>
                            <ol>
                                ${data.steps.map((step) => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="calculate-explanation">
                            <h4>说明:</h4>
                            <p>${data.explanation}</p>
                        </div>
                    </div>
                `;
            }

            // 时间数据格式化
            function formatDateTimeData(data) {
                return `
                    <div class="datetime-display">
                        <div class="datetime-header">
                            <h3>⏳ 时光沙漏</h3>
                            <div class="current-time">${data.currentTime}</div>
                        </div>
                        <div class="datetime-info">
                            <div class="info-row">
                                <span class="label">日期:</span>
                                <span class="value">${data.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">星期:</span>
                                <span class="value">${data.weekday}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">时区:</span>
                                <span class="value">${data.timezone}</span>
                            </div>
                        </div>
                        <div class="datetime-formats">
                            <h4>不同流逝形式:</h4>
                            <div class="format-item">
                                <span class="format-label">ISO格式:</span>
                                <span class="format-value">${data.formats.iso}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">可读格式:</span>
                                <span class="format-value">${data.formats.readable}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">时间戳:</span>
                                <span class="format-value">${data.formats.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 文件数据格式化
            function formatFileData(data) {
                return `
                    <div class="file-display">
                        <div class="file-header">
                            <h3>🌳 密林档案操作结果</h3>
                            <div class="file-path">${data.path}</div>
                        </div>
                        <div class="file-info">
                            <div class="info-row">
                                <span class="label">操作:</span>
                                <span class="value">${data.operation}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">结果:</span>
                                <span class="value">${data.result}</span>
                            </div>
                            ${
                                data.size
                                    ? `
                            <div class="info-row">
                                <span class="label">大小:</span>
                                <span class="value">${data.size}</span>
                            </div>`
                                    : ''
                            }
                        </div>
                        <div class="file-content">
                            <h4>内容:</h4>
                            <pre class="content-text">${data.content}</pre>
                        </div>
                        <div class="file-details">
                            <h4>详细信息:</h4>
                            <p>${data.details}</p>
                        </div>
                    </div>
                `;
            }

            // 兼容旧的showResult函数
            function showResult(elementId, result) {
                parseAndShowResult(elementId, result);
            }

            // 天气查询功能
            async function getWeatherInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '召唤中...';

                showLoading('weather-result');

                try {
                    const result = await window.aiAgentAPI.weather('北京');
                    showResult('weather-result', result);
                } catch (error) {
                    showResult('weather-result', '召唤天气精灵失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '召唤天气精灵';
            }

            // 新闻查询功能
            async function getNewsInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '展开中...';

                showLoading('news-result');

                try {
                    const result = await window.aiAgentAPI.news('本日新闻');
                    showResult('news-result', result);
                } catch (error) {
                    showResult('news-result', '展开密林传闻失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '展开今日卷轴';
            }

            // 网页内容提取功能
            async function extractContent() {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();

                if (!url) {
                    showResult('browser-result', '请输入有效的魔法符文');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '窥探中...';

                showLoading('browser-result');

                try {
                    const result = await window.aiAgentAPI.extract(url);
                    showResult('browser-result', result);
                } catch (error) {
                    showResult('browser-result', '奥秘窥探失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '窥探';
            }

            // 研究分析功能
            async function doResearch() {
                const researchInput = document.getElementById('research-input');
                const topic = researchInput.value.trim();

                if (!topic) {
                    showResult('research-result', '请输入研究主题');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '研习中...';

                showLoading('research-result');

                try {
                    const result = await window.aiAgentAPI.research(topic);
                    showResult('research-result', result);
                } catch (error) {
                    showResult('research-result', '智慧研习失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '研习';
            }

            // 处理URL输入框回车键
            function handleUrlKeyPress(event) {
                if (event.key === 'Enter') {
                    extractContent();
                }
            }

            // 处理研究输入框回车键
            function handleResearchKeyPress(event) {
                if (event.key === 'Enter') {
                    doResearch();
                }
            }

            // 数学计算功能
            async function doCalculate() {
                const calcInput = document.getElementById('calc-input');
                const expression = calcInput.value.trim();

                if (!expression) {
                    showResult('calc-result', '请输入数学表达式');

                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
