            .command-header h1::before,

                content: '';

                height: 2px;

                box-shadow: 0 0 10px var(--color-accent-blue);

            .ops-console-container {
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
                border: 2px solid var(--color-border-light);
                border-radius: 15px;
                box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
                background: rgba(10, 10, 15, 0.8); /* 半透明深色背景 */
                backdrop-filter: blur(5px); /* 背景模糊效果 */
                position: relative;
                overflow: hidden;
            }

            /* 容器内部的脉冲发光效果 */
            .ops-console-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(
                    circle at center,
                    rgba(0, 240, 255, 0.05) 0%,
                    transparent 70%
                );

                z-index: -1;

            .ops-console-grid {

            .console-module {

                border-radius: 12px;
                padding: 25px;

                border: 1px solid var(--color-border-dark);

                position: relative;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            /* 模块顶部的强调线 */
            .console-module::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--color-accent-blue);
                box-shadow: 0 0 10px var(--color-accent-blue);
                border-radius: 12px 12px 0 0;
            }

            /* 模块悬停效果 */
            .console-module:hover {
                transform: translateY(-8px) scale(1.02);
                box-shadow: 0 0 30px var(--color-accent-blue);
                border-color: var(--color-accent-blue);
            }

            /* 模块头部 */
            .module-header {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                border-bottom: 1px dashed var(--color-border-light); /* 虚线分隔 */
                padding-bottom: 15px;
            }

            /* 模块图标 */
            .module-icon {
                font-size: 2.2rem;
                margin-right: 15px;
                width: 55px;
                height: 55px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: var(--color-accent-blue);
                border-radius: 50%; /* 圆形图标 */
                color: var(--color-bg-dark);
                box-shadow: 0 0 15px var(--color-accent-blue);
                animation: iconPulse 1.5s infinite alternate; /* 图标脉冲动画 */
            }

            .module-title {
                font-size: 1.6rem;
                font-weight: 700;
                color: var(--color-accent-blue);
                margin: 0;
                text-transform: uppercase; /* 大写 */
                letter-spacing: 1px;
            }

            /* 模块内容区 */
            .module-content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between; /* 内容和结果之间有空间 */
                background: var(--color-input-bg);
                border-radius: 8px;
                border: 1px dashed var(--color-border-light);
                color: var(--color-text-light);
                font-size: 0.95rem;
                padding: 15px;
                position: relative;
                overflow: hidden;
            }

            /* 输入框和按钮容器 */
            .input-group {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

            .console-input {
                flex: 1;
                padding: 12px 15px;
                border: 1px solid var(--color-input-border);
                border-radius: 6px;
                font-size: 0.9rem;
                outline: none;
                background: var(--color-input-bg);
                color: var(--color-text-light);
                transition: all 0.3s ease;
                font-family: 'Roboto Mono', monospace;
            }

            .console-input::placeholder {
                color: rgba(224, 224, 224, 0.5);
            }

            .console-input:focus {
                border-color: var(--color-accent-blue);
                box-shadow: 0 0 10px var(--color-accent-blue);
            }

            .action-button {
                padding: 12px 20px;
                background: var(--color-button-bg);
                color: var(--color-bg-dark);
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 700;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: 0 0 8px rgba(0, 240, 255, 0.5);
            }

            .action-button:hover {
                background: var(--color-button-hover);
                transform: translateY(-3px);
                box-shadow: 0 0 15px var(--color-accent-blue);
            }

            .action-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            /* 结果显示区 */
            .result-display {
                background: rgba(0, 0, 0, 0.2);
                border: 1px solid var(--color-border-dark);
                border-radius: 6px;
                padding: 15px;
                margin-top: 10px;
                max-height: 250px; /* 限制高度 */
                overflow-y: auto;
                word-wrap: break-word;
                flex-grow: 1; /* 填充剩余空间 */
                display: flex;
                flex-direction: column;
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.9rem;
                line-height: 1.5;
                color: var(--color-text-light);
                font-style: normal;
            }

                color: var(--color-info);

            .loading {
                display: flex;
                align-items: center;

                gap: 10px;
                color: var(--color-accent-blue);
                font-style: normal;
                font-weight: 500;
                padding: 20px;
            }

            .loading::before {
                content: '';
                width: 25px;
                height: 25px;
                border: 3px solid rgba(0, 240, 255, 0.3);
                border-top: 3px solid var(--color-accent-blue);
                border-radius: 50%;
                animation: spin 1s linear infinite; /* 加载旋转动画 */
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* 动画效果 */
            @keyframes fadeInScale {
                from {

                to {

            }
