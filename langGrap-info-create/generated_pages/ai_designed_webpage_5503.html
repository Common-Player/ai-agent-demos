<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Agent Nexus - 智能控制台</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* 全局重置与基础样式 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --color-bg-dark: #0a0a1a;
                --color-bg-light: #1a1a2e;
                --color-card-bg: rgba(26, 26, 46, 0.7); /* 更深、更透明 */
                --color-border-glow: rgba(0, 191, 255, 0.3); /* 科技蓝边框 */
                --color-text-primary: #e0f7fa; /* 亮青色 */
                --color-text-secondary: #a7d9ed; /* 浅青色 */
                --color-accent-blue: #00bfff; /* 亮蓝色 */
                --color-accent-purple: #8a2be2; /* 蓝紫色 */
                --color-accent-green: #00ff7f; /* 亮绿色 */
                --color-accent-orange: #ffa500; /* 亮橙色 */
                --color-input-bg: rgba(255, 255, 255, 0.08);
                --color-input-border: rgba(0, 191, 255, 0.2);
                --color-input-focus: #00bfff;
                --color-button-gradient-start: #00bfff;
                --color-button-gradient-end: #8a2be2;
                --color-success: #00ff7f;
                --color-error: #ff6347;
                --glow-intensity: 0 0 15px rgba(0, 191, 255, 0.5);
                --glow-intensity-strong: 0 0 30px rgba(0, 191, 255, 0.8);
            }

            body {
                font-family: 'Inter', sans-serif;
                background: radial-gradient(
                        circle at top left,
                        #1a1a2e 0%,
                        #0a0a1a 70%
                    )
                    no-repeat;
                min-height: 100vh;
                padding: 30px;
                color: var(--color-text-primary);
                overflow-x: hidden;
                position: relative;
            }

            /* 背景粒子效果 */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.05)"/></svg>')
                    repeat;
                background-size: 10px 10px;
                opacity: 0.3;
                pointer-events: none;
                z-index: -1;
                animation: subtle-move 60s linear infinite;
            }

            @keyframes subtle-move {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: 100px 100px;
                }
            }

            .dashboard-container {
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
            }

            /* 头部设计 */
            .dashboard-header {
                text-align: center;
                margin-bottom: 50px;
                position: relative;
                z-index: 10;
            }

            .dashboard-header h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 3.5rem;
                margin-bottom: 15px;
                font-weight: 700;
                color: var(--color-accent-blue);
                text-shadow: var(--glow-intensity-strong);
                letter-spacing: 2px;
                animation: header-glow 2s infinite alternate;
            }

            @keyframes header-glow {
                from {
                    text-shadow: 0 0 10px var(--color-accent-blue),
                        0 0 20px var(--color-accent-blue);
                }
                to {
                    text-shadow: 0 0 20px var(--color-accent-blue),
                        0 0 40px var(--color-accent-blue),
                        0 0 60px var(--color-accent-purple);
                }
            }

            .dashboard-header p {
                font-family: 'Roboto Mono', monospace;
                font-size: 1.3rem;
                opacity: 0.8;
                color: var(--color-text-secondary);
                text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
            }

            /* 网格布局 */
            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 30px;
                grid-auto-rows: minmax(320px, auto); /* 调整最小高度 */
                align-items: stretch; /* 确保卡片高度一致 */
            }

            /* 特殊卡片布局 */
            .time-card {
                grid-column: span 2; /* 时间卡片占据两列 */
                min-height: 380px; /* 确保时间卡片更高 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            /* 卡片基础样式 */
            .dashboard-card {
                background: var(--color-card-bg);
                border-radius: 20px;
                padding: 30px;
                box-shadow: var(--glow-intensity);
                backdrop-filter: blur(15px) saturate(1.5); /* 更强的毛玻璃效果 */
                border: 1px solid var(--color-border-glow);
                transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
                position: relative;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .dashboard-card:hover {
                transform: translateY(-10px) scale(1.02);
                box-shadow: var(--glow-intensity-strong);
                border-color: var(--color-accent-blue);
            }

            /* 卡片顶部动态边框 */
            .dashboard-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: linear-gradient(
                    90deg,
                    var(--color-accent-blue),
                    var(--color-accent-purple),
                    var(--color-accent-green),
                    var(--color-accent-orange)
                );
                border-radius: 20px 20px 0 0;
                animation: border-pulse 3s infinite alternate;
            }

            @keyframes border-pulse {
                0% {
                    background-position: 0% 50%;
                }
                100% {
                    background-position: 100% 50%;
                }
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 1px solid rgba(0, 191, 255, 0.1);
            }

            .card-icon {
                font-size: 2.5rem; /* 增大图标 */
                margin-right: 20px;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    135deg,
                    var(--color-accent-blue),
                    var(--color-accent-purple)
                );
                border-radius: 15px;
                color: white;
                box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
                transition: all 0.3s ease;
            }

            .dashboard-card:hover .card-icon {
                transform: rotate(5deg) scale(1.1);
                box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
            }

            .card-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.8rem;
                font-weight: 600;
                color: var(--color-text-primary);
                text-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
                margin: 0;
            }

            .card-content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* 内容从顶部开始 */
                background: rgba(0, 0, 0, 0.2);
                border-radius: 15px;
                border: 1px dashed rgba(0, 191, 255, 0.15);
                color: var(--color-text-secondary);
                font-size: 1rem;
                text-align: center;
                font-style: italic;
                padding: 25px;
                position: relative;
                overflow: hidden; /* 确保内容不会溢出 */
            }

            /* 输入框样式 */
            .input-container {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
            }

            .card-input {
                flex: 1;
                padding: 12px 18px;
                background: var(--color-input-bg);
                border: 1px solid var(--color-input-border);
                border-radius: 10px;
                font-size: 1rem;
                color: var(--color-text-primary);
                outline: none;
                transition: all 0.3s ease;
                font-family: 'Roboto Mono', monospace;
            }

            .card-input::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }

            .card-input:focus {
                border-color: var(--color-input-focus);
                box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
                background: rgba(0, 191, 255, 0.05);
            }

            .submit-btn,
            .auto-request-btn {
                padding: 12px 25px;
                background: linear-gradient(
                    45deg,
                    var(--color-button-gradient-start),
                    var(--color-button-gradient-end)
                );
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
            }

            .submit-btn:hover,
            .auto-request-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 191, 255, 0.5);
            }

            .submit-btn:active,
            .auto-request-btn:active {
                transform: translateY(0);
                box-shadow: 0 2px 5px rgba(0, 191, 255, 0.2);
            }

            .submit-btn:disabled,
            .auto-request-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .auto-request-btn {
                width: 100%;
                margin-bottom: 15px;
                background: linear-gradient(
                    45deg,
                    var(--color-accent-green),
                    #008000
                );
                box-shadow: 0 5px 15px rgba(0, 255, 127, 0.3);
            }

            .auto-request-btn:hover {
                box-shadow: 0 8px 20px rgba(0, 255, 127, 0.5);
            }

            /* 结果显示样式 */
            .result-container {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(0, 191, 255, 0.1);
                border-radius: 12px;
                padding: 20px;
                margin-top: 15px;
                max-height: 350px; /* 调整最大高度 */
                overflow-y: auto;
                word-wrap: break-word;
                text-align: left;
                color: var(--color-text-secondary);
                font-family: 'Roboto Mono', monospace;
                line-height: 1.6;
                animation: fadeIn 0.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.95rem;
                color: var(--color-text-secondary);
                font-style: normal;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 15px;
                color: var(--color-accent-blue);
                font-style: normal;
                font-weight: 500;
                font-family: 'Orbitron', sans-serif;
                font-size: 1.1rem;
                text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
            }

            .loading::before {
                content: '';
                width: 25px;
                height: 25px;
                border: 3px solid rgba(0, 191, 255, 0.2);
                border-top: 3px solid var(--color-accent-blue);
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .default-text {
                color: rgba(255, 255, 255, 0.4);
                font-style: italic;
                font-family: 'Inter', sans-serif;
            }

            /* 特殊卡片颜色主题 */
            .weather-card .card-icon {
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            }
            .news-card .card-icon {
                background: linear-gradient(135deg, #ef4444, #f56565);
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            }
            .browser-card .card-icon {
                background: linear-gradient(135deg, #10b981, #059669);
                box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
            }
            .research-card .card-icon {
                background: linear-gradient(135deg, #a855f7, #7c3aed);
                box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            }
            .calculator-card .card-icon {
                background: linear-gradient(135deg, #f59e0b, #d97706);
                box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            }
            .time-card .card-icon {
                background: linear-gradient(135deg, #06b6d4, #0ea5e9);
                box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            }
            .file-card .card-icon {
                background: linear-gradient(135deg, #84cc16, #65a30d);
                box-shadow: 0 0 15px rgba(132, 204, 22, 0.5);
            }

            /* 滚动条样式 */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(
                    180deg,
                    var(--color-accent-blue),
                    var(--color-accent-purple)
                );
                border-radius: 5px;
                border: 1px solid rgba(0, 191, 255, 0.3);
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(
                    180deg,
                    var(--color-accent-blue),
                    var(--color-accent-purple)
                );
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
            }

            /* 结构化数据展示样式 */
            .weather-display,
            .news-display,
            .extract-display,
            .research-display,
            .calculate-display,
            .datetime-display,
            .file-display {
                font-style: normal;
                color: var(--color-text-secondary);
            }

            .weather-header,
            .news-header,
            .extract-header,
            .research-header,
            .calculate-header,
            .datetime-header,
            .file-header {
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 1px solid rgba(0, 191, 255, 0.1);
            }

            .weather-header h3,
            .news-header h3,
            .extract-header h3,
            .research-header h3,
            .calculate-header h3,
            .datetime-header h3,
            .file-header h3 {
                margin: 0 0 10px 0;
                color: var(--color-text-primary);
                font-size: 1.4rem;
                font-family: 'Orbitron', sans-serif;
                text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
            }

            .temperature {
                font-size: 2.5rem;
                font-weight: bold;
                color: var(--color-accent-blue);
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
            }

            .current-time {
                font-family: 'Roboto Mono', monospace;
                font-size: 2.8rem; /* 增大时间字体 */
                font-weight: bold;
                color: var(--color-accent-green);
                margin: 20px 0;
                text-shadow: 0 0 15px rgba(0, 255, 127, 0.8);
                animation: time-pulse 1.5s infinite alternate;
            }

            @keyframes time-pulse {
                from {
                    text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
                }
                to {
                    text-shadow: 0 0 20px rgba(0, 255, 127, 1),
                        0 0 30px rgba(0, 255, 127, 0.8);
                }
            }

            .expression {
                background: rgba(0, 0, 0, 0.4);
                padding: 10px 15px;
                border-radius: 8px;
                font-family: 'Roboto Mono', monospace;
                margin: 10px 0;
                border: 1px solid rgba(0, 191, 255, 0.1);
                color: var(--color-text-primary);
            }

            .result-value {
                font-size: 2rem;
                font-weight: bold;
                color: var(--color-accent-green);
                margin: 15px 0;
                text-shadow: 0 0 10px rgba(0, 255, 127, 0.6);
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 191, 255, 0.08);
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: var(--color-text-primary);
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .value {
                color: var(--color-text-secondary);
                text-align: right;
                flex: 1;
            }

            .suggestions,
            .key-points,
            .research-findings,
            .research-trends,
            .research-challenges,
            .research-opportunities {
                margin: 20px 0;
            }

            .suggestions h4,
            .key-points h4,
            .research-findings h4,
            .research-trends h4,
            .research-challenges h4,
            .research-opportunities h4,
            .calculate-steps h4,
            .datetime-formats h4,
            .file-content h4 {
                margin: 0 0 10px 0;
                color: var(--color-accent-blue);
                font-size: 1.1rem;
                text-shadow: 0 0 5px rgba(0, 191, 255, 0.3);
            }

            .suggestions ul,
            .key-points ul,
            .research-findings ul,
            .research-trends ul,
            .research-challenges ul,
            .research-opportunities ul,
            .calculate-steps ol {
                margin: 0;
                padding-left: 25px;
                list-style-type: '⚡ '; /* 自定义列表符号 */
            }

            .suggestions li,
            .key-points li,
            .research-findings li,
            .research-trends li,
            .research-challenges li,
            .research-opportunities li,
            .calculate-steps li {
                margin: 8px 0;
                line-height: 1.5;
                color: var(--color-text-secondary);
            }

            .articles {
                margin: 20px 0;
            }

            .article {
                background: rgba(0, 0, 0, 0.3);
                padding: 15px;
                border-radius: 10px;
                margin: 15px 0;
                border-left: 3px solid var(--color-accent-blue);
                box-shadow: 0 0 10px rgba(0, 191, 255, 0.1);
            }

            .article h4 {
                margin: 0 0 10px 0;
                color: var(--color-text-primary);
                font-size: 1.1rem;
            }

            .article-meta {
                font-size: 0.85rem;
                color: rgba(255, 255, 255, 0.6);
                margin: 0 0 10px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.5;
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 10px 0;
            }

            .tech-tag {
                background: rgba(0, 191, 255, 0.15);
                color: var(--color-accent-blue);
                padding: 6px 12px;
                border-radius: 15px;
                font-size: 0.85rem;
                font-weight: 500;
                border: 1px solid rgba(0, 191, 255, 0.3);
            }

            .extract-url,
            .file-path {
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.6);
                font-family: 'Roboto Mono', monospace;
                word-break: break-all;
                margin: 8px 0;
            }

            .content-text {
                background: rgba(0, 0, 0, 0.4);
                border: 1px solid rgba(0, 191, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                margin: 10px 0;
                font-size: 0.9rem;
                line-height: 1.5;
                overflow-x: auto;
                white-space: pre-wrap;
                color: var(--color-text-primary);
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 191, 255, 0.08);
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: var(--color-text-primary);
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .format-value {
                color: var(--color-text-secondary);
                font-family: 'Roboto Mono', monospace;
                font-size: 0.9rem;
                text-align: right;
                flex: 1;
            }

            /* 响应式设计 */
            @media (max-width: 1200px) {
                .dashboard-grid {
                    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                    gap: 25px;
                }
                .time-card {
                    grid-column: span 1; /* 在中等屏幕上时间卡片只占一列 */
                    min-height: auto;
                }
            }

            @media (max-width: 768px) {
                body {
                    padding: 20px;
                }
                .dashboard-header h1 {
                    font-size: 2.8rem;
                }
                .dashboard-header p {
                    font-size: 1.1rem;
                }
                .dashboard-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }
                .dashboard-card {
                    padding: 25px;
                }
                .card-icon {
                    font-size: 2rem;
                    width: 50px;
                    height: 50px;
                }
                .card-title {
                    font-size: 1.5rem;
                }
                .input-container {
                    flex-direction: column;
                    gap: 10px;
                }
                .submit-btn,
                .auto-request-btn {
                    width: 100%;
                }
                .current-time {
                    font-size: 2.2rem;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 15px;
                }
                .dashboard-header h1 {
                    font-size: 2.2rem;
                }
                .dashboard-header p {
                    font-size: 0.9rem;
                }
                .dashboard-card {
                    padding: 20px;
                }
                .card-content {
                    min-height: 180px;
                    font-size: 0.9rem;
                    padding: 15px;
                }
                .card-input,
                .submit-btn,
                .auto-request-btn {
                    font-size: 0.9rem;
                    padding: 10px 15px;
                }
                .result-container {
                    padding: 15px;
                }
                .temperature {
                    font-size: 2rem;
                }
                .current-time {
                    font-size: 1.8rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <!-- Dashboard 头部 -->
            <header class="dashboard-header">
                <h1><span style="color: #00bfff;">AI</span> <span style="color: #8a2be2;">NEXUS</span></h1>
                <p>智能代理控制台 | 实时数据流与任务管理</p>
            </header>

            <!-- Dashboard 网格布局 -->
            <main class="dashboard-grid">
                <!-- 当前时间区域 - 突出显示 -->
                <div class="dashboard-card time-card">
                    <div class="card-header">
                        <div class="card-icon">⏰</div>
                        <h3 class="card-title">系统时间</h3>
                    </div>
                    <div class="card-content">
                        <div id="time-result" class="default-text">

                        <button class="auto-request-btn" onclick="getCurrentTime()">

                </div>

                <!-- 天气区域 -->
                <div class="dashboard-card weather-card">
                    <div class="card-header">
                        <div class="card-icon">🌤️</div>
                        <h3 class="card-title">天气查询</h3>
                    </div>
                    <div class="card-content">
                        <div id="weather-result" class="default-text" style="margin-bottom: 15px;">

                </div>

                <!-- 今日新闻区域 -->
                <div class="dashboard-card news-card">
                    <div class="card-header">
                        <div class="card-icon">📰</div>
                        <h3 class="card-title">今日新闻</h3>
                    </div>
                    <div class="card-content">
                        <div id="news-result" class="default-text" style="margin-bottom: 15px;">
                            点击按钮获取最新新闻
                        </div>
                        <button class="auto-request-btn" onclick="getNewsInfo()">
                            获取今日新闻
                        </button>
                    </div>
                </div>

                <!-- 网页浏览区域 -->
                <div class="dashboard-card browser-card">
                    <div class="card-header">
                        <div class="card-icon">🌐</div>
                        <h3 class="card-title">网页内容提取</h3>

                        <div id="browser-result" class="default-text">
                            输入网址并点击提取按钮，或按回车键

                <!-- 问题研究区域 -->
                <div class="dashboard-card research-card">
                    <div class="card-header">
                        <div class="card-icon">🔬</div>
                        <h3 class="card-title">智能研究分析</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="research-input" 
                                class="card-input" 
                                placeholder="请输入研究主题，如：人工智能发展趋势" 
                                onkeypress="handleResearchKeyPress(event)"
                                aria-label="输入研究主题"
                            />
                            <button class="submit-btn" onclick="doResearch()">
                                研究
                            </button>
                        </div>
                        <div id="research-result" class="default-text">
                            输入研究主题并点击研究按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 计算器区域 -->
                <div class="dashboard-card calculator-card">
                    <div class="card-header">
                        <div class="card-icon">🧮</div>
                        <h3 class="card-title">智能计算</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="calc-input" 
                                class="card-input" 
                                placeholder="请输入数学表达式，如：sqrt(16) + 2*3" 
                                onkeypress="handleCalcKeyPress(event)"
                                aria-label="输入数学表达式"
                            />
                            <button class="submit-btn" onclick="doCalculate()">
                                计算
                            </button>
                        </div>
                        <div id="calc-result" class="default-text">
                            输入数学表达式并点击计算按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 文件内容展示区域 -->
                <div class="dashboard-card file-card">
                    <div class="card-header">
                        <div class="card-icon">📁</div>
                        <h3 class="card-title">文件管理</h3>
                    </div>
                    <div class="card-content">
                        <div id="file-result" class="default-text" style="margin-bottom: 15px;">
                            点击按钮查看目录文件列表
                        </div>
                        <button class="auto-request-btn" onclick="showFileContent()">
                            查看指定目录内容
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',
                
                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        console.log(`🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`);
                        
                        const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                input: input, 
                                thread_id: 'dashboard_' + Date.now() 
                            })
                        });
                        const data = await response.json();
                        
                        console.log(`📥 [${requestId}] API响应:`, data);
                        
                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }
                        
                        const result = data.response;
                        
                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (parsedResult.type && parsedResult.type !== expectedType) {
                                        console.warn(`⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`);
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }
                        
                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {
                        console.error(`❌ API网络错误:`, error);
                        return '网络错误: ' + error.message;
                    }
                },
                
                // 各种功能的便捷方法（带类型验证）
                weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city, 'weather'),
                news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic, 'news'),
                extract: (url) => window.aiAgentAPI.callAPI('extract', url, 'extract'),
                research: (topic) => window.aiAgentAPI.callAPI('research', topic, 'research'),
                calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
                datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
                file: (operation) => window.aiAgentAPI.callAPI('file', operation, 'file')
            };

            // 显示加载状态
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                element.innerHTML = '<div class="loading">正在处理中...</div>';
            }

            // 区域类型映射
            const AREA_TYPE_MAP = {
                'weather-result': 'weather',
                'news-result': 'news', 
                'browser-result': 'extract',
                'research-result': 'research',
                'calc-result': 'calculate',
                'time-result': 'datetime',
                'file-result': 'file'
            };

            // 解析JSON数据并美化展示（带类型验证）
            function parseAndShowResult(elementId, result) {
                const element = document.getElementById(elementId);
                const expectedType = AREA_TYPE_MAP[elementId];
                
                console.log(`🔍 [${elementId}] 原始数据:`, result);
                
                try {
                    // 尝试提取JSON部分（处理可能包含其他文本的情况）
                    let jsonData = result;
                    
                    // 查找JSON开始和结束位置
                    const jsonStart = result.indexOf('{');
                    const jsonEnd = result.lastIndexOf('}');
                    
                    if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                        jsonData = result.substring(jsonStart, jsonEnd + 1);
                        console.log(`📋 [${elementId}] 提取的JSON:`, jsonData);
                    }
                    
                    // 尝试解析JSON
                    const data = JSON.parse(jsonData);
                    console.log(`✅ [${elementId}] 解析成功:`, data);
                    
                    // 类型验证：检查结果类型是否匹配预期区域
                    if (data.type && expectedType && data.type !== expectedType) {
                        console.warn(`⚠️ [${elementId}] 类型不匹配！期望: ${expectedType}, 实际: ${data.type}`);
                        element.innerHTML = `<div class="result-container">
                            <div class="result-text" style="color: var(--color-error);">
                                ❌ 数据类型错误<br/>
                                期望类型: ${expectedType}<br/>
                                实际类型: ${data.type}<br/>
                                <details style="margin-top: 10px;">
                                    <summary>查看原始数据</summary>
                                    <pre style="background: rgba(0,0,0,0.5); padding: 10px; margin-top: 5px; font-size: 0.8rem; color: var(--color-text-secondary);">${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        </div>`;
                        return;
                    }
                    
                    const formattedHTML = formatJSONData(data);
                    element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
                } catch (e) {
                    console.log(`❌ [${elementId}] JSON解析失败:`, e.message);
                    // 如果不是JSON，显示原始文本
                    element.innerHTML = `<div class="result-container"><div class="result-text">${result}</div></div>`;
                }
            }

            // 格式化JSON数据为HTML
            function formatJSONData(data) {
                if (!data || !data.type) {
                    return `<div class="result-text">${JSON.stringify(data, null, 2)}</div>`;
                }

                switch (data.type) {
                    case 'weather':
                        return formatWeatherData(data);
                    case 'news':
                        return formatNewsData(data);
                    case 'extract':
                        return formatExtractData(data);
                    case 'research':
                        return formatResearchData(data);
                    case 'calculate':
                        return formatCalculateData(data);
                    case 'datetime':
                        return formatDateTimeData(data);
                    case 'file':
                        return formatFileData(data);
                    default:
                        return `<div class="result-text">${JSON.stringify(data, null, 2)}</div>`;
                }
            }

            // 天气数据格式化
            function formatWeatherData(data) {
                const city = data.city || '未知城市';
                const temp = data.temperature || {};
                const current = temp.current || 'N/A';
                const low = temp.low || 'N/A';
                const high = temp.high || 'N/A';
                const condition = data.condition || '未知';
                const humidity = data.humidity || 'N/A';
                const wind = data.wind || 'N/A';
                const airQuality = data.airQuality || 'N/A';
                const suggestions = data.suggestions || [];
                
                return `
                    <div class="weather-display">
                        <div class="weather-header">
                            <h3>🌤️ ${city} 天气</h3>
                            <div class="temperature">${current}</div>
                        </div>
                        <div class="weather-info">
                            <div class="info-row">
                                <span class="label">温度范围:</span>
                                <span class="value">${low} ~ ${high}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">天气:</span>
                                <span class="value">${condition}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">湿度:</span>
                                <span class="value">${humidity}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">风力:</span>
                                <span class="value">${wind}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">空气质量:</span>
                                <span class="value">${airQuality}</span>
                            </div>
                        </div>
                        ${suggestions.length > 0 ? `
                        <div class="suggestions">
                            <h4>生活建议:</h4>
                            <ul>
                                ${suggestions.map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>` : ''}
                    </div>
                `;
            }

            // 新闻数据格式化
            function formatNewsData(data) {
                return `
                    <div class="news-display">
                        <div class="news-header">
                            <h3>📰 ${data.topic} 相关新闻</h3>
                            <p class="news-summary">${data.summary}</p>
                        </div>
                        <div class="articles">
                            ${data.articles.map(article => `
                                <div class="article">
                                    <h4>${article.title}</h4>
                                    <p class="article-meta">${article.source} | ${article.time}</p>
                                    <p class="article-summary">${article.summary}</p>
                                </div>
                            `).join('')}
                        </div>
                        <div class="key-points">
                            <h4>关键要点:</h4>
                            <ul>
                                ${data.keyPoints.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // 网页提取数据格式化
            function formatExtractData(data) {
                return `
                    <div class="extract-display">
                        <div class="extract-header">
                            <h3>🌐 ${data.title}</h3>
                            <p class="extract-url">${data.url}</p>
                            <p class="extract-description">${data.description}</p>
                        </div>
                        <div class="extract-content">
                            <h4>主要内容:</h4>
                            <p>${data.mainContent}</p>
                        </div>
                        <div class="extract-features">
                            <h4>主要特色:</h4>
                            <ul>
                                ${data.keyFeatures.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="extract-tech">
                            <h4>技术栈:</h4>
                            <div class="tech-tags">
                                ${data.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                        <div class="extract-summary">
                            <h4>总结:</h4>
                            <p>${data.summary}</p>
                        </div>
                    </div>
                `;
            }

            // 研究数据格式化
            function formatResearchData(data) {
                return `
                    <div class="research-display">
                        <div class="research-header">
                            <h3>🔬 ${data.topic} 研究报告</h3>
                            <p class="research-intro">${data.introduction}</p>
                        </div>
                        <div class="research-findings">
                            <h4>核心发现:</h4>
                            <ul>
                                ${data.keyFindings.map(finding => `<li>${finding}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-analysis">
                            <h4>详细分析:</h4>
                            <p>${data.detailedAnalysis}</p>
                        </div>
                        <div class="research-trends">
                            <h4>发展趋势:</h4>
                            <ul>
                                ${data.trends.map(trend => `<li>${trend}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-challenges">
                            <h4>面临挑战:</h4>
                            <ul>
                                ${data.challenges.map(challenge => `<li>${challenge}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-opportunities">
                            <h4>发展机会:</h4>
                            <ul>
                                ${data.opportunities.map(opp => `<li>${opp}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-conclusion">
                            <h4>研究结论:</h4>
                            <p>${data.conclusion}</p>
                        </div>
                    </div>
                `;
            }

            // 计算数据格式化
            function formatCalculateData(data) {
                return `
                    <div class="calculate-display">
                        <div class="calculate-header">
                            <h3>🧮 计算结果</h3>
                            <div class="expression">${data.expression}</div>
                            <div class="result-value">${data.result}</div>
                        </div>
                        <div class="calculate-steps">
                            <h4>计算步骤:</h4>
                            <ol>
                                ${data.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="calculate-explanation">
                            <h4>说明:</h4>
                            <p>${data.explanation}</p>
                        </div>
                    </div>
                `;
            }

            // 时间数据格式化
            function formatDateTimeData(data) {
                return `
                    <div class="datetime-display">
                        <div class="datetime-header">
                            <h3>⏰ 时间信息</h3>
                            <div class="current-time">${data.currentTime}</div>
                        </div>
                        <div class="datetime-info">
                            <div class="info-row">
                                <span class="label">日期:</span>
                                <span class="value">${data.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">星期:</span>
                                <span class="value">${data.weekday}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">时区:</span>
                                <span class="value">${data.timezone}</span>
                            </div>
                        </div>
                        <div class="datetime-formats">
                            <h4>不同格式:</h4>
                            <div class="format-item">
                                <span class="format-label">ISO格式:</span>
                                <span class="format-value">${data.formats.iso}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">可读格式:</span>
                                <span class="format-value">${data.formats.readable}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">时间戳:</span>
                                <span class="format-value">${data.formats.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 文件数据格式化
            function formatFileData(data) {
                return `
                    <div class="file-display">
                        <div class="file-header">
                            <h3>📁 文件操作结果</h3>
                            <div class="file-path">${data.path}</div>
                        </div>
                        <div class="file-info">
                            <div class="info-row">
                                <span class="label">操作:</span>
                                <span class="value">${data.operation}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">结果:</span>
                                <span class="value">${data.result}</span>
                            </div>
                            ${data.size ? `
                            <div class="info-row">
                                <span class="label">大小:</span>
                                <span class="value">${data.size}</span>
                            </div>` : ''}
                        </div>
                        <div class="file-content">
                            <h4>内容:</h4>
                            <pre class="content-text">${data.content}</pre>
                        </div>
                        <div class="file-details">
                            <h4>详细信息:</h4>
                            <p>${data.details}</p>
                        </div>
                    </div>
                `;
            }

            // 兼容旧的showResult函数
            function showResult(elementId, result) {
                parseAndShowResult(elementId, result);
            }

            // 天气查询功能
            async function getWeatherInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';
                
                showLoading('weather-result');
                
                try {
                    const result = await window.aiAgentAPI.weather('北京');
                    showResult('weather-result', result);
                } catch (error) {
                    showResult('weather-result', '获取天气信息失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '获取天气信息';
            }

            // 新闻查询功能
            async function getNewsInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';
                
                showLoading('news-result');
                
                try {
                    const result = await window.aiAgentAPI.news('本日新闻');
                    showResult('news-result', result);
                } catch (error) {
                    showResult('news-result', '获取新闻信息失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '获取今日新闻';
            }

            // 网页内容提取功能
            async function extractContent() {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();
                
                if (!url) {
                    showResult('browser-result', '请输入有效的网址');
                    return;
                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '提取中...';
                
                showLoading('browser-result');
                
                try {
                    const result = await window.aiAgentAPI.extract(url);
                    showResult('browser-result', result);
                } catch (error) {
                    showResult('browser-result', '内容提取失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '提取';
            }

            // 研究分析功能
            async function doResearch() {
                const researchInput = document.getElementById('research-input');
                const topic = researchInput.value.trim();
                
                if (!topic) {
                    showResult('research-result', '请输入研究主题');
                    return;
                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '研究中...';
                
                showLoading('research-result');
                
                try {
                    const result = await window.aiAgentAPI.research(topic);
                    showResult('research-result', result);
                } catch (error) {
                    showResult('research-result', '研究分析失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '研究';
            }

            // 处理URL输入框回车键
            function handleUrlKeyPress(event) {
                if (event.key === 'Enter') {
                    extractContent();
                }
            }

            // 处理研究输入框回车键
            function handleResearchKeyPress(event) {
                if (event.key === 'Enter') {
                    doResearch();
                }
            }

            // 数学计算功能
            async function doCalculate() {
                const calcInput = document.getElementById('calc-input');
                const expression = calcInput.value.trim();
                
                if (!expression) {
                    showResult('calc-result', '请输入数学表达式');
                    return;
                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '计算中...';
                
                showLoading('calc-result');
                
                try {
                    const result = await window.aiAgentAPI.calculate(expression);
                    showResult('calc-result', result);
                } catch (error) {
                    showResult('calc-result', '计算失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '计算';
            }

            // 处理计算输入框回车键
            function handleCalcKeyPress(event) {
                if (event.key === 'Enter') {
                    doCalculate();

// AI网页设计师 - 高级功能集成
window.aiAgentAPI = {
    baseURL: 'http://localhost:8080',
    
    // 通用API调用函数
    async callAPI(endpoint, input) {
        try {
            const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    input: input, 
                    thread_id: 'ai_webpage_' + Date.now() 
                })
            });
            const data = await response.json();
            return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
        } catch (error) {
            return '网络错误: ' + error.message;
        }
    },
    
    // 各种功能的便捷方法
    weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
    news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
    extract: (url) => window.aiAgentAPI.callAPI('extract', url),
    research: (topic) => window.aiAgentAPI.callAPI('research', topic),
    calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
    datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
    file: (operation) => window.aiAgentAPI.callAPI('file', operation),
    system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
};

    // 智能识别功能区域
    const functionalElements = document.querySelectorAll(
        '[class*="weather"], [class*="news"], [class*="browser"], [class*="research"], ' +
        '[class*="calculator"], [class*="time"], [class*="file"], [class*="system"], ' +
        '[data-function], .dashboard-card, .card, .panel, .widget'
    );

        if (element.hasAttribute('data-ai-bound')) return;
        element.setAttribute('data-ai-bound', 'true');
        
        element.style.cursor = 'pointer';
        element.addEventListener('click', async function() {
            // 智能识别功能类型
            const text = this.textContent || this.className || '';
            const classList = Array.from(this.classList).join(' ');
            
            let result = '';
            let loadingElement = this.querySelector('.card-content, .content, .body') || this;

            const originalContent = loadingElement.innerHTML;

            try {
                if (text.includes('天气') || classList.includes('weather')) {
                    result = await window.aiAgentAPI.weather('北京');

                    result = await window.aiAgentAPI.news('科技新闻');
