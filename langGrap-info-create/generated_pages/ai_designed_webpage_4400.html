<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>深海探秘 - AI智能控制台</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* 全局重置 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* 海底主题背景 */
            body {
                font-family: 'Roboto Mono', 'Orbitron', -apple-system,
                    BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei',
                    sans-serif;
                background: radial-gradient(
                        circle at 50% 100%,
                        rgba(0, 50, 100, 0.8) 0%,
                        rgba(0, 20, 40, 1) 100%
                    ),
                    linear-gradient(
                        180deg,
                        rgba(0, 100, 150, 0.2) 0%,
                        rgba(0, 50, 100, 0.4) 50%,
                        rgba(0, 20, 40, 0.8) 100%
                    );
                min-height: 100vh;
                padding: 30px;
                color: #e0f7fa; /* 浅青色 */
                overflow-x: hidden; /* 防止水平滚动条 */
                position: relative;
            }

            /* 水面波纹效果 */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(0,150,200,0.1)" d="M0,50 C30,80 70,20 100,50 L100,100 L0,100 Z" /></svg>')
                    repeat-x;
                background-size: 200px 100px;
                opacity: 0.3;
                animation: water-surface 30s linear infinite;
                pointer-events: none;
                z-index: -1;
            }

            /* 漂浮气泡效果 */
            body::after {
                content: '';
                position: fixed;
                bottom: -100px;
                left: 0;
                width: 100%;
                height: 100px;
                background: transparent;
                box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1),
                    100px 200px 0 8px rgba(255, 255, 255, 0.08),
                    250px 50px 0 6px rgba(255, 255, 255, 0.12),
                    400px 150px 0 7px rgba(255, 255, 255, 0.09),
                    550px 250px 0 9px rgba(255, 255, 255, 0.11),
                    700px 100px 0 6px rgba(255, 255, 255, 0.07),
                    850px 300px 0 10px rgba(255, 255, 255, 0.13),
                    1000px 180px 0 7px rgba(255, 255, 255, 0.09),
                    1150px 70px 0 8px rgba(255, 255, 255, 0.1),
                    1300px 220px 0 5px rgba(255, 255, 255, 0.06);
                animation: bubble-float 20s linear infinite;
                pointer-events: none;
                z-index: -1;
            }

            .dashboard-container {
                max-width: 1600px; /* 略宽 */
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }

            .dashboard-header {
                text-align: center;
                margin-bottom: 40px;
                color: #e0f7fa;
                position: relative;
                padding-bottom: 20px;
            }

            .dashboard-header h1 {
                font-family: 'Orbitron', sans-serif;
                font-size: 3.5rem;
                margin-bottom: 15px;
                font-weight: 700;
                text-shadow: 0 0 15px rgba(0, 200, 255, 0.8),
                    0 0 30px rgba(0, 200, 255, 0.5);
                letter-spacing: 2px;
                animation: header-glow 3s infinite alternate;
            }

            .dashboard-header p {
                font-size: 1.4rem;
                opacity: 0.9;
                text-shadow: 0 0 8px rgba(0, 200, 255, 0.4);
                font-family: 'Roboto Mono', monospace;
            }

            /* 头部装饰线 */
            .dashboard-header::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                height: 2px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(0, 200, 255, 0.5),
                    transparent
                );
                box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            }

            .dashboard-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 25px; /* 增加间距 */
                grid-auto-rows: minmax(320px, auto); /* 略高 */
            }

            .dashboard-card {
                background: rgba(0, 50, 100, 0.6); /* 深海蓝透明 */
                border-radius: 25px; /* 更圆润 */
                padding: 30px;
                box-shadow: 0 0 30px rgba(0, 200, 255, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.1); /* 外发光和内高光 */
                backdrop-filter: blur(15px); /* 更强的模糊效果 */
                border: 1px solid rgba(0, 200, 255, 0.3); /* 边框 */
                transition: all 0.4s ease-in-out;
                position: relative;
                overflow: hidden;
            }

            .dashboard-card:hover {
                transform: translateY(-10px) scale(1.02); /* 浮动感更强 */
                box-shadow: 0 0 50px rgba(0, 200, 255, 0.6),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
                border-color: rgba(0, 200, 255, 0.6);
            }

            /* 卡片顶部发光线 */
            .dashboard-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: linear-gradient(
                    90deg,
                    #00eaff,
                    #00aaff,
                    #0077ff,
                    #00eaff
                ); /* 渐变发光 */
                background-size: 200% 100%;
                border-radius: 25px 25px 0 0;
                animation: shimmer 4s linear infinite;
            }

            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                border-bottom: 2px solid rgba(0, 200, 255, 0.2); /* 浅色边框 */
                padding-bottom: 18px;
            }

            .card-icon {
                font-size: 2.2rem;
                margin-right: 20px;
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: radial-gradient(
                    circle,
                    #00aaff,
                    #0077ff
                ); /* 蓝色渐变 */
                border-radius: 50%; /* 气泡状 */
                color: white;
                box-shadow: 0 0 20px rgba(0, 200, 255, 0.5); /* 发光 */
                transition: all 0.3s ease;
                animation: pulse 2s infinite alternate; /* 脉冲动画 */
            }

            .dashboard-card:hover .card-icon {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
            }

            .card-title {
                font-family: 'Orbitron', sans-serif;
                font-size: 1.8rem;
                font-weight: 600;
                color: #e0f7fa; /* 浅青色 */
                margin: 0;
                text-shadow: 0 0 10px rgba(0, 200, 255, 0.4);
            }

            .card-content {
                min-height: 220px; /* 略高 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                background: rgba(0, 100, 150, 0.3); /* 更透明的背景 */
                border-radius: 15px;
                border: 2px dashed rgba(0, 200, 255, 0.3); /* 虚线边框 */
                color: #b3e5fc; /* 浅蓝色 */
                font-size: 1.1rem;
                text-align: center;
                font-style: italic;
                padding: 25px;
                position: relative;
                overflow: hidden;
            }

            /* 输入框样式 */
            .input-container {
                display: flex;
                gap: 12px;
                margin-bottom: 20px;
            }

            .card-input {
                flex: 1;
                padding: 12px 18px;
                border: 1px solid rgba(0, 200, 255, 0.4);
                border-radius: 10px;
                font-size: 1rem;
                outline: none;
                background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
                color: #e0f7fa; /* 浅青色文字 */
                transition: all 0.3s ease;
                font-family: 'Roboto Mono', monospace;
            }

            .card-input::placeholder {
                color: rgba(255, 255, 255, 0.6);
            }

            .card-input:focus {
                border-color: #00eaff;
                box-shadow: 0 0 0 4px rgba(0, 200, 255, 0.3);
                background: rgba(255, 255, 255, 0.15);
            }

            .submit-btn,
            .auto-request-btn {
                padding: 12px 25px;
                background: linear-gradient(
                    135deg,
                    #00aaff,
                    #0077ff
                ); /* 蓝色渐变 */
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 500;
                transition: all 0.3s ease;
                text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
                font-family: 'Orbitron', sans-serif;
            }

            .submit-btn:hover,
            .auto-request-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(0, 200, 255, 0.4);
                background: linear-gradient(
                    135deg,
                    #00eaff,
                    #00aaff
                ); /* 亮一点的渐变 */
            }

            .submit-btn:disabled,
            .auto-request-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            /* 结果显示样式 */
            .result-container {
                background: rgba(0, 100, 150, 0.2); /* 更透明 */
                border: 1px solid rgba(0, 200, 255, 0.3);
                border-radius: 10px;
                padding: 20px;
                margin-top: 15px;
                max-height: 350px; /* 增加高度 */
                overflow-y: auto;
                word-wrap: break-word;
                position: relative;
            }

            .result-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                        90deg,
                        rgba(0, 200, 255, 0.05) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        rgba(0, 200, 255, 0.05) 1px,
                        transparent 1px
                    );
                background-size: 20px 20px; /* 模拟屏幕网格 */
                pointer-events: none;
                z-index: 0;
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.95rem;
                line-height: 1.6;
                color: #e0f7fa; /* 浅青色 */
                font-style: normal;
                position: relative;
                z-index: 1;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                color: #00eaff; /* 亮青色 */
                font-style: normal;
                font-weight: 500;
                font-family: 'Orbitron', sans-serif;
            }

            .loading::before {
                content: '';
                width: 25px;
                height: 25px;
                border: 3px solid rgba(0, 200, 255, 0.3);
                border-top: 3px solid #00eaff;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .default-text {
                color: #b3e5fc;
                font-style: italic;
            }

            /* 特殊卡片颜色微调 */
            .weather-card .card-icon {
                background: radial-gradient(circle, #00c6ff, #0072ff);
            }
            .news-card .card-icon {
                background: radial-gradient(circle, #ff6b6b, #e03b3b);
            } /* 红色系，像深海火山 */
            .browser-card .card-icon {
                background: radial-gradient(circle, #00e676, #00b359);
            } /* 绿色系，像海藻 */
            .research-card .card-icon {
                background: radial-gradient(circle, #a855f7, #7c3aed);
            } /* 紫色系，像深海生物发光 */
            .calculator-card .card-icon {
                background: radial-gradient(circle, #f59e0b, #d97706);
            } /* 黄色系，像金币或宝藏 */
            .time-card .card-icon {
                background: radial-gradient(circle, #06b6d4, #0ea5e9);
            } /* 浅蓝色系，像水波 */
            .file-card .card-icon {
                background: radial-gradient(circle, #84cc16, #65a30d);
            } /* 绿色系，像海底植物 */

            /* 响应式设计 */
            @media (max-width: 1200px) {
                .dashboard-grid {
                    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                    gap: 20px;
                }
                .dashboard-card {
                    padding: 25px;
                }
                .card-icon {
                    width: 55px;
                    height: 55px;
                    font-size: 2rem;
                }
                .card-title {
                    font-size: 1.6rem;
                }
            }

            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr;
                    gap: 18px;
                }

                .dashboard-header h1 {
                    font-size: 2.8rem;
                }

                .dashboard-header p {
                    font-size: 1.2rem;
                }

                .dashboard-card {
                    padding: 20px;
                    border-radius: 20px;
                }

                .card-icon {
                    font-size: 1.8rem;
                    width: 50px;
                    height: 50px;
                }

                .card-title {
                    font-size: 1.4rem;
                }

                body {
                    padding: 20px;
                }

                .input-container {
                    flex-direction: column;
                    gap: 8px;
                }

                .submit-btn,
                .auto-request-btn {
                    width: 100%;
                }
            }

            @media (max-width: 480px) {
                .dashboard-header h1 {
                    font-size: 2.2rem;
                }

                .dashboard-header p {
                    font-size: 1rem;
                }

                .dashboard-card {
                    padding: 15px;
                }

                .card-content {
                    min-height: 180px;
                    font-size: 1rem;
                    padding: 20px;
                }

                .card-input {
                    padding: 10px 12px;
                    font-size: 0.9rem;
                }

                .submit-btn,
                .auto-request-btn {
                    padding: 10px 15px;
                    font-size: 0.9rem;
                }
            }

            /* 动画效果 */
            @keyframes floatInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .dashboard-card {
                animation: floatInUp 0.8s ease-out forwards; /* 使用forwards保持最终状态 */
            }

            .dashboard-card:nth-child(1) {
                animation-delay: 0.1s;
            }
            .dashboard-card:nth-child(2) {
                animation-delay: 0.2s;
            }
            .dashboard-card:nth-child(3) {
                animation-delay: 0.3s;
            }
            .dashboard-card:nth-child(4) {
                animation-delay: 0.4s;
            }
            .dashboard-card:nth-child(5) {
                animation-delay: 0.5s;
            }
            .dashboard-card:nth-child(6) {
                animation-delay: 0.6s;
            }
            .dashboard-card:nth-child(7) {
                animation-delay: 0.7s;
            }

            @keyframes water-surface {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: 200px 0;
                }
            }

            @keyframes bubble-float {
                0% {
                    transform: translateY(0);
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-1000px);
                    opacity: 0;
                }
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
                }
                50% {
                    transform: scale(1.05);
                    box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
                }
            }

            @keyframes shimmer {
                0% {
                    background-position: -200% 0;
                }
                100% {
                    background-position: 200% 0;
                }
            }

            @keyframes header-glow {
                0% {
                    text-shadow: 0 0 15px rgba(0, 200, 255, 0.8),
                        0 0 30px rgba(0, 200, 255, 0.5);
                }
                50% {
                    text-shadow: 0 0 25px rgba(0, 200, 255, 1),
                        0 0 40px rgba(0, 200, 255, 0.7);
                }
                100% {
                    text-shadow: 0 0 15px rgba(0, 200, 255, 0.8),
                        0 0 30px rgba(0, 200, 255, 0.5);
                }
            }

            /* 滚动条样式 */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(0, 50, 100, 0.4);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(0, 200, 255, 0.5);
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(0, 200, 255, 0.8);
            }

            /* 结构化数据展示样式 */
            .weather-display,
            .news-display,
            .extract-display,
            .research-display,
            .calculate-display,
            .datetime-display,
            .file-display {
                font-style: normal;
                color: #e0f7fa; /* 浅青色 */
            }

            .weather-header,
            .news-header,
            .extract-header,
            .research-header,
            .calculate-header,
            .datetime-header,
            .file-header {
                margin-bottom: 18px;
                padding-bottom: 12px;
                border-bottom: 2px solid rgba(0, 200, 255, 0.2);
            }

            .weather-header h3,
            .news-header h3,
            .extract-header h3,
            .research-header h3,
            .calculate-header h3,
            .datetime-header h3,
            .file-header h3 {
                margin: 0 0 10px 0;
                color: #00eaff; /* 亮青色 */
                font-size: 1.4rem;
                font-family: 'Orbitron', sans-serif;
            }

            .temperature {
                font-size: 2.5rem;
                font-weight: bold;
                color: #00eaff;
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            }

            .current-time {
                font-size: 2rem;
                font-weight: bold;
                color: #00eaff;
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            }

            .expression {
                background: rgba(0, 150, 200, 0.2);
                padding: 10px 15px;
                border-radius: 8px;
                font-family: 'Roboto Mono', monospace;
                margin: 8px 0;
                border: 1px solid rgba(0, 200, 255, 0.3);
            }

            .result-value {
                font-size: 2rem;
                font-weight: bold;
                color: #00eaff;
                margin: 10px 0;
                text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 200, 255, 0.1);
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: #b3e5fc;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .value {
                color: #e0f7fa;
                text-align: right;
                flex: 1;
            }

            .suggestions,
            .key-points,
            .research-findings,
            .research-trends,
            .research-challenges,
            .research-opportunities {
                margin: 20px 0;
            }

            .suggestions h4,
            .key-points h4,
            .research-findings h4,
            .research-trends h4,
            .research-challenges h4,
            .research-opportunities h4,
            .calculate-steps h4,
            .datetime-formats h4,
            .file-content h4 {
                margin: 0 0 10px 0;
                color: #00eaff;
                font-size: 1.1rem;
                font-family: 'Orbitron', sans-serif;
            }

            .suggestions ul,
            .key-points ul,
            .research-findings ul,
            .research-trends ul,
            .research-challenges ul,
            .research-opportunities ul,
            .calculate-steps ol {
                margin: 0;
                padding-left: 25px;
                list-style-type: '🐠 '; /* 自定义列表符号 */
            }

            .suggestions li,
            .key-points li,
            .research-findings li,
            .research-trends li,
            .research-challenges li,
            .research-opportunities li,
            .calculate-steps li {
                margin: 8px 0;
                line-height: 1.5;
                color: #e0f7fa;
            }

            .articles {
                margin: 20px 0;
            }

            .article {
                background: rgba(0, 150, 200, 0.2);
                padding: 15px;
                border-radius: 10px;
                margin: 12px 0;
                border-left: 5px solid #00eaff;
                box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
            }

            .article h4 {
                margin: 0 0 10px 0;
                color: #00eaff;
                font-size: 1.2rem;
                font-family: 'Orbitron', sans-serif;
            }

            .article-meta {
                font-size: 0.9rem;
                color: #b3e5fc;
                margin: 0 0 10px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.5;
                color: #e0f7fa;
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 10px 0;
            }

            .tech-tag {
                background: rgba(0, 200, 255, 0.2);
                color: #00eaff;
                padding: 6px 12px;
                border-radius: 15px;
                font-size: 0.85rem;
                font-weight: 500;
                border: 1px solid rgba(0, 200, 255, 0.4);
            }

            .extract-url,
            .file-path {
                font-size: 0.95rem;
                color: #b3e5fc;
                word-break: break-all;
                margin: 8px 0;
                font-family: 'Roboto Mono', monospace;
            }

            .content-text {
                background: rgba(0, 150, 200, 0.2);
                border: 1px solid rgba(0, 200, 255, 0.3);
                border-radius: 8px;
                padding: 15px;
                margin: 10px 0;
                font-size: 0.9rem;
                line-height: 1.5;
                overflow-x: auto;
                white-space: pre-wrap;
                color: #e0f7fa;
                font-family: 'Roboto Mono', monospace;
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed rgba(0, 200, 255, 0.1);
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: #b3e5fc;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .format-value {

    </head>
    <body>
        <div class="dashboard-container">

            <div class="dashboard-header">
                <h1>🌊 深海探秘控制台 🐠</h1>

            <!-- Dashboard 网格布局 - 模块化显示屏 -->
            <div class="dashboard-grid">
                <!-- 天气区域 - 海面气候监测 -->
                <div class="dashboard-card weather-card">
                    <div class="card-header">

                <!-- 今日新闻区域 - 深海通讯频道 -->
                <div class="dashboard-card news-card">
                    <div class="card-header">
                        <div class="card-icon">📰</div>
                        <h3 class="card-title">深海通讯</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getNewsInfo()"
                        >
                            获取最新通讯
                        </button>
                        <div
                            id="news-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取深海最新通讯
                        </div>
                    </div>
                </div>

                <!-- 网页浏览区域 - 外部信息扫描 -->
                <div class="dashboard-card browser-card">
                    <div class="card-header">
                        <div class="card-icon">🌐</div>
                        <h3 class="card-title">外部信息扫描</h3>

                    <div class="card-content">

                        </div>
                        <div id="browser-result" class="default-text">
                            输入网址并点击扫描按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 问题研究区域 - 深海数据分析 -->
                <div class="dashboard-card research-card">
                    <div class="card-header">
                        <div class="card-icon">🔬</div>

                    <div class="card-content">
                        <div class="input-container">
                            <input
                                type="text"
                                id="research-input"
                                class="card-input"
                                placeholder="输入研究主题，如：深海生物多样性"
                                onkeypress="handleResearchKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doResearch()">
                                分析
                            </button>
                        </div>
                        <div id="research-result" class="default-text">
                            输入研究主题并点击分析按钮，或按回车键

                <!-- 计算器区域 - 导航计算模块 -->
                <div class="dashboard-card calculator-card">
                    <div class="card-header">
                        <div class="card-icon">🧮</div>
                        <h3 class="card-title">导航计算</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input
                                type="text"
                                id="calc-input"
                                class="card-input"
                                placeholder="请输入数学表达式，如：水压(100m) + 2*3"
                                onkeypress="handleCalcKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doCalculate()">
                                计算
                            </button>
                        </div>
                        <div id="calc-result" class="default-text">
                            输入数学表达式并点击计算按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 当前时间区域 - 潜水时间记录 -->
                <div class="dashboard-card time-card">
                    <div class="card-header">
                        <div class="card-icon">⏰</div>
                        <h3 class="card-title">潜水时间</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="getCurrentTime()"
                        >
                            获取当前潜水时间
                        </button>
                        <div
                            id="time-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮获取当前时间信息
                        </div>
                    </div>
                </div>

                <!-- 文件内容展示区域 - 深海日志管理 -->
                <div class="dashboard-card file-card">
                    <div class="card-header">
                        <div class="card-icon">📁</div>
                        <h3 class="card-title">深海日志</h3>
                    </div>
                    <div class="card-content">
                        <button
                            class="auto-request-btn"
                            onclick="showFileContent()"
                        >
                            查看日志目录
                        </button>
                        <div
                            id="file-result"
                            class="default-text"
                            style="margin-top: 15px"
                        >
                            点击按钮查看深海日志文件列表
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',

                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random()
                            .toString(36)
                            .substr(2, 9)}`;
                        console.log(
                            `🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`
                        );

                        const response = await fetch(
                            `${this.baseURL}/api/preset/${endpoint}`,
                            {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    input: input,
                                    thread_id: 'dashboard_' + Date.now(),
                                }),
                            }
                        );
                        const data = await response.json();

                        console.log(`📥 [${requestId}] API响应:`, data);

                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }

                        const result = data.response;

                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (
                                        parsedResult.type &&
                                        parsedResult.type !== expectedType
                                    ) {
                                        console.warn(
                                            `⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`
                                        );
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }

                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {
                        console.error(`❌ API网络错误:`, error);
                        return '网络错误: ' + error.message;
                    }
                },

                // 各种功能的便捷方法（带类型验证）
                weather: (city = '北京') =>
                    window.aiAgentAPI.callAPI('weather', city, 'weather'),
                news: (topic = '今日头条') =>
                    window.aiAgentAPI.callAPI('news', topic, 'news'),
                extract: (url) =>
                    window.aiAgentAPI.callAPI('extract', url, 'extract'),
                research: (topic) =>
                    window.aiAgentAPI.callAPI('research', topic, 'research'),
                calculate: (expr) =>
                    window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
                datetime: (query = 'current') =>
                    window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
                file: (operation) =>
                    window.aiAgentAPI.callAPI('file', operation, 'file'),
            };

            // 显示加载状态
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                element.innerHTML = '<div class="loading">正在处理中...</div>';
            }

            // 区域类型映射
            const AREA_TYPE_MAP = {
                'weather-result': 'weather',
                'news-result': 'news',
                'browser-result': 'extract',
                'research-result': 'research',
                'calc-result': 'calculate',
                'time-result': 'datetime',
                'file-result': 'file',
            };

            // 解析JSON数据并美化展示（带类型验证）
            function parseAndShowResult(elementId, result) {
                const element = document.getElementById(elementId);
                const expectedType = AREA_TYPE_MAP[elementId];

                console.log(`🔍 [${elementId}] 原始数据:`, result);

                try {
                    // 尝试提取JSON部分（处理可能包含其他文本的情况）
                    let jsonData = result;

                    // 查找JSON开始和结束位置
                    const jsonStart = result.indexOf('{');
                    const jsonEnd = result.lastIndexOf('}');

                    if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                        jsonData = result.substring(jsonStart, jsonEnd + 1);
                        console.log(`📋 [${elementId}] 提取的JSON:`, jsonData);
                    }

                    // 尝试解析JSON
                    const data = JSON.parse(jsonData);
                    console.log(`✅ [${elementId}] 解析成功:`, data);

                    // 类型验证：检查结果类型是否匹配预期区域
                    if (data.type && expectedType && data.type !== expectedType) {
                        console.warn(
                            `⚠️ [${elementId}] 类型不匹配！期望: ${expectedType}, 实际: ${data.type}`
                        );
                        element.innerHTML = `<div class="result-container">
                            <div class="result-text" style="color: #ff6b6b;">
                                ❌ 数据类型错误<br/>
                                期望类型: ${expectedType}<br/>
                                实际类型: ${data.type}<br/>
                                <details style="margin-top: 10px;">
                                    <summary>查看原始数据</summary>
                                    <pre style="background: rgba(0, 100, 150, 0.2); padding: 10px; margin-top: 5px; font-size: 0.8rem; border-radius: 5px;">${JSON.stringify(
                                        data,
                                        null,
                                        2
                                    )}</pre>
                                </details>
                            </div>
                        </div>`;
                        return;
                    }

                    const formattedHTML = formatJSONData(data);
                    element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
                } catch (e) {
                    console.log(`❌ [${elementId}] JSON解析失败:`, e.message);
                    // 如果不是JSON，显示原始文本
                    element.innerHTML = `<div class="result-container"><div class="result-text">${result}</div></div>`;
                }
            }

            // 格式化JSON数据为HTML
            function formatJSONData(data) {
                if (!data || !data.type) {
                    return `<div class="result-text">${JSON.stringify(
                        data,
                        null,
                        2
                    )}</div>`;
                }

                switch (data.type) {
                    case 'weather':
                        return formatWeatherData(data);
                    case 'news':
                        return formatNewsData(data);
                    case 'extract':
                        return formatExtractData(data);
                    case 'research':
                        return formatResearchData(data);
                    case 'calculate':
                        return formatCalculateData(data);
                    case 'datetime':
                        return formatDateTimeData(data);
                    case 'file':
                        return formatFileData(data);
                    default:
                        return `<div class="result-text">${JSON.stringify(
                            data,
                            null,
                            2
                        )}</div>`;
                }
            }

            // 天气数据格式化
            function formatWeatherData(data) {
                const city = data.city || '未知海域';
                const temp = data.temperature || {};
                const current = temp.current || 'N/A';
                const low = temp.low || 'N/A';
                const high = temp.high || 'N/A';
                const condition = data.condition || '未知';
                const humidity = data.humidity || 'N/A';
                const wind = data.wind || 'N/A';
                const airQuality = data.airQuality || 'N/A';
                const suggestions = data.suggestions || [];

                return `
                    <div class="weather-display">
                        <div class="weather-header">
                            <h3>🌤️ ${city} 海面气候</h3>
                            <div class="temperature">${current}</div>
                        </div>
                        <div class="weather-info">
                            <div class="info-row">
                                <span class="label">温度范围:</span>
                                <span class="value">${low} ~ ${high}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">天气:</span>
                                <span class="value">${condition}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">湿度:</span>
                                <span class="value">${humidity}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">风力:</span>
                                <span class="value">${wind}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">空气质量:</span>
                                <span class="value">${airQuality}</span>
                            </div>
                        </div>
                        ${
                            suggestions.length > 0
                                ? `
                        <div class="suggestions">
                            <h4>航行建议:</h4>
                            <ul>
                                ${suggestions.map((s) => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>`
                                : ''
                        }
                    </div>
                `;
            }

            // 新闻数据格式化
            function formatNewsData(data) {
                return `
                    <div class="news-display">
                        <div class="news-header">
                            <h3>📰 ${data.topic} 深海通讯</h3>
                            <p class="news-summary">${data.summary}</p>
                        </div>
                        <div class="articles">
                            ${data.articles
                                .map(
                                    (article) => `
                                <div class="article">
                                    <h4>${article.title}</h4>
                                    <p class="article-meta">${article.source} | ${article.time}</p>
                                    <p class="article-summary">${article.summary}</p>
                                </div>
                            `
                                )
                                .join('')}
                        </div>
                        <div class="key-points">
                            <h4>关键通讯要点:</h4>
                            <ul>
                                ${data.keyPoints.map((point) => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // 网页提取数据格式化
            function formatExtractData(data) {
                return `
                    <div class="extract-display">
                        <div class="extract-header">
                            <h3>🌐 ${data.title}</h3>
                            <p class="extract-url">${data.url}</p>
                            <p class="extract-description">${data.description}</p>
                        </div>
                        <div class="extract-content">
                            <h4>主要内容:</h4>
                            <p>${data.mainContent}</p>
                        </div>
                        <div class="extract-features">
                            <h4>主要特色:</h4>
                            <ul>
                                ${data.keyFeatures.map((feature) => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="extract-tech">
                            <h4>技术栈:</h4>
                            <div class="tech-tags">
                                ${data.technologies.map((tech) => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                        <div class="extract-summary">
                            <h4>总结:</h4>
                            <p>${data.summary}</p>
                        </div>
                    </div>
                `;
            }

            // 研究数据格式化
            function formatResearchData(data) {
                return `
                    <div class="research-display">
                        <div class="research-header">
                            <h3>🔬 ${data.topic} 深海数据分析报告</h3>
                            <p class="research-intro">${data.introduction}</p>
                        </div>
                        <div class="research-findings">
                            <h4>核心发现:</h4>
                            <ul>
                                ${data.keyFindings.map((finding) => `<li>${finding}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-analysis">
                            <h4>详细分析:</h4>
                            <p>${data.detailedAnalysis}</p>
                        </div>
                        <div class="research-trends">
                            <h4>深海趋势:</h4>
                            <ul>
                                ${data.trends.map((trend) => `<li>${trend}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-challenges">
                            <h4>面临挑战:</h4>
                            <ul>
                                ${data.challenges.map((challenge) => `<li>${challenge}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-opportunities">
                            <h4>探索机会:</h4>
                            <ul>
                                ${data.opportunities.map((opp) => `<li>${opp}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-conclusion">
                            <h4>研究结论:</h4>
                            <p>${data.conclusion}</p>
                        </div>
                    </div>
                `;
            }

            // 计算数据格式化
            function formatCalculateData(data) {
                return `
                    <div class="calculate-display">
                        <div class="calculate-header">
                            <h3>🧮 导航计算结果</h3>
                            <div class="expression">${data.expression}</div>
                            <div class="result-value">${data.result}</div>
                        </div>
                        <div class="calculate-steps">
                            <h4>计算步骤:</h4>
                            <ol>
                                ${data.steps.map((step) => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="calculate-explanation">
                            <h4>说明:</h4>
                            <p>${data.explanation}</p>
                        </div>
                    </div>
                `;
            }

            // 时间数据格式化
            function formatDateTimeData(data) {
                return `
                    <div class="datetime-display">
                        <div class="datetime-header">
                            <h3>⏰ 潜水时间记录</h3>
                            <div class="current-time">${data.currentTime}</div>
                        </div>
                        <div class="datetime-info">
                            <div class="info-row">
                                <span class="label">日期:</span>
                                <span class="value">${data.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">星期:</span>
                                <span class="value">${data.weekday}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">时区:</span>
                                <span class="value">${data.timezone}</span>
                            </div>
                        </div>
                        <div class="datetime-formats">
                            <h4>不同格式:</h4>
                            <div class="format-item">
                                <span class="format-label">ISO格式:</span>
                                <span class="format-value">${data.formats.iso}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">可读格式:</span>
                                <span class="format-value">${data.formats.readable}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">时间戳:</span>
                                <span class="format-value">${data.formats.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 文件数据格式化
            function formatFileData(data) {
                return `
                    <div class="file-display">
                        <div class="file-header">
                            <h3>📁 深海日志操作结果</h3>
                            <div class="file-path">${data.path}</div>
                        </div>
                        <div class="file-info">
                            <div class="info-row">
                                <span class="label">操作:</span>
                                <span class="value">${data.operation}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">结果:</span>
                                <span class="value">${data.result}</span>
                            </div>
                            ${
                                data.size
                                    ? `
                            <div class="info-row">
                                <span class="label">大小:</span>
                                <span class="value">${data.size}</span>
                            </div>`
                                    : ''
                            }
                        </div>
                        <div class="file-content">
                            <h4>内容:</h4>
                            <pre class="content-text">${data.content}</pre>
                        </div>
                        <div class="file-details">
                            <h4>详细信息:</h4>
                            <p>${data.details}</p>
                        </div>
                    </div>
                `;
            }

            // 兼容旧的showResult函数
            function showResult(elementId, result) {
                parseAndShowResult(elementId, result);
            }

            // 天气查询功能
            async function getWeatherInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';

                showLoading('weather-result');

                try {
                    const result = await window.aiAgentAPI.weather('北京');
                    showResult('weather-result', result);
                } catch (error) {
                    showResult('weather-result', '获取天气信息失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '获取海面天气';
            }

            // 新闻查询功能
            async function getNewsInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';

                showLoading('news-result');

                try {
                    const result = await window.aiAgentAPI.news('本日新闻');
                    showResult('news-result', result);
                } catch (error) {
                    showResult('news-result', '获取新闻信息失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '获取最新通讯';
            }

            // 网页内容提取功能
            async function extractContent() {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();

                if (!url) {
                    showResult('browser-result', '请输入有效的网址');
                    return;
                }

                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '扫描中...';

                showLoading('browser-result');

                try {
                    const result = await window.aiAgentAPI.extract(url);
                    showResult('browser-result', result);
                } catch (error) {
                    showResult('browser-result', '内容提取失败: ' + error.message);
                }

                btn.disabled = false;
                btn.textContent = '扫描';
            }

// 检查是否已经存在aiAgentAPI，如果不存在才创建
if (!window.aiAgentAPI) {
    window.aiAgentAPI = {
        baseURL: 'http://localhost:8080',
        
        // 通用API调用函数
        async callAPI(endpoint, input) {
            try {
                const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        input: input, 
                        thread_id: 'ai_webpage_' + Date.now() 
                    })
                });
                const data = await response.json();
                return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
            } catch (error) {
                return '网络错误: ' + error.message;
            }
        },
        
        // 各种功能的便捷方法
        weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
        news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
        extract: (url) => window.aiAgentAPI.callAPI('extract', url),
        research: (topic) => window.aiAgentAPI.callAPI('research', topic),
        calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
        datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
        file: (operation) => window.aiAgentAPI.callAPI('file', operation),
        system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
    };
    console.log('🔧 创建了简化版 aiAgentAPI');
} else {
