<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雪山之巅：AI智能助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary-light: #ADD8E6; /* Light Blue */
            --color-primary-dark: #87CEEB;  /* Sky Blue */
            --color-text-light: #E0E0E0;    /* Light Gray */
            --color-text-dark: #333;        /* Dark Gray */
            --color-card-bg: rgba(255, 255, 255, 0.15); /* Frosted Glass */
            --color-card-border: rgba(255, 255, 255, 0.3);
            --color-shadow: rgba(31, 38, 135, 0.37);
            --color-shadow-hover: rgba(31, 38, 135, 0.5);
            --color-input-bg: rgba(255, 255, 255, 0.2);
            --color-input-border: rgba(255, 255, 255, 0.4);
            --color-result-bg: rgba(255, 255, 255, 0.1);
            --color-result-border: rgba(255, 255, 255, 0.2);
            --color-link: #ADD8E6;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1519681583277-35307ee92345?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: var(--color-text-light);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; /* For overlay */
        }

        /* 背景叠加层 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* 略微变暗，增加文字可读性 */
            z-index: -1;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* 头部区域 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px var(--color-shadow);
            animation: fadeInDown 1s ease-out;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 15px var(--color-primary-light), 0 0 25px var(--color-primary-dark);
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            color: var(--color-text-light);
            opacity: 0.8;
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        /* 卡片样式 */
        .card {
            background: var(--color-card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 var(--color-shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-card-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px 0 var(--color-shadow-hover);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-icon {
            font-size: 2rem;
            margin-right: 15px;
            color: var(--color-primary-light);
            text-shadow: 0 0 10px var(--color-primary-dark);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
        }
        
        .card-content {
            min-height: 180px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        
        /* 表单元素 */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--color-input-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--color-input-bg);
            color: var(--color-text-light);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .input:focus {
            border-color: var(--color-primary-light);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }
        
        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--color-primary-dark), var(--color-primary-light));
            color: var(--color-text-dark);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(45deg, var(--color-primary-light), var(--color-primary-dark));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-auto {
            width: 100%;
            margin-bottom: 15px;
        }
        
        /* 结果展示区域 */
        .result {
            background: var(--color-result-bg);
            border: 1px solid var(--color-result-border);
            border-radius: 8px;
            padding: 15px;
            margin-top: auto; /* Push to bottom of card-content */
            max-height: 250px;
            overflow-y: auto;
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-text-light);
            flex-grow: 1;
            display: flex;
            align-items: center; /* Center content vertically if small */
            justify-content: center; /* Center content horizontally if small */
            text-align: center;
        }

        .result-text {
            text-align: left; /* Override center for actual text */
            width: 100%;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--color-primary-light);
            font-weight: 600;
        }
        
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--color-primary-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .default-text {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }
        
        /* 数据展示格式化 */
        .data-display {
            text-align: left;
            width: 100%;
        }
        .data-display h4 {
            margin: 15px 0 10px 0;
            color: white;
            font-size: 1.2rem;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        
        .data-display .main-info {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            color: var(--color-primary-light);
            text-align: center;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .data-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .data-value {
            color: var(--color-text-light);
        }
        
        .data-list {
            margin: 10px 0;
            padding-left: 25px;
            list-style: disc;
            color: var(--color-text-light);
        }
        
        .data-list li {
            margin: 6px 0;
            line-height: 1.5;
        }

        .data-list li a {
            color: var(--color-link);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .data-list li a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }

        /* 底部 */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            .header h1 {
                font-size: 2.2rem;
            }
            .card {
                padding: 20px;
            }
            .card-title {
                font-size: 1.3rem;
            }
            .card-icon {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .card-content {
                min-height: 120px;
            }
            .input-group {
                flex-direction: column;
                gap: 8px;
            }
            .btn {
                width: 100%;
            }
            .result {
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header {
                padding: 15px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .card {
                padding: 15px;
            }
            .card-title {
                font-size: 1.2rem;
            }
            .card-icon {
                font-size: 1.5rem;
            }
            .input, .btn {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏔️ 雪山之巅：AI智能助手</h1>
            <p>探索知识，掌控信息，如同置身纯净之境</p>
        </header>

        <main class="grid">
            <!-- 天气查询 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">❄️</div>
                    <h3 class="card-title">天气查询</h3>
                </div>
                <div class="card-content">
                    <button class="btn btn-auto" onclick="getWeatherInfo()">获取天气信息</button>
                    <div id="weather-result" class="default-text result">点击按钮获取天气信息</div>
                </div>
            </section>

            <!-- 今日新闻 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">📰</div>
                    <h3 class="card-title">今日新闻</h3>
                </div>
                <div class="card-content">
                    <button class="btn btn-auto" onclick="getNewsInfo()">获取今日新闻</button>
                    <div id="news-result" class="default-text result">点击按钮获取最新新闻</div>
                </div>
            </section>

            <!-- 网页浏览 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">🌐</div>
                    <h3 class="card-title">网页内容</h3>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <input type="url" id="url-input" class="input" placeholder="请输入网址 (e.g., https://news.cctv.com/)" onkeypress="handleKeyPress(event, extractContent)" />
                        <button class="btn" onclick="extractContent()">提取</button>
                    </div>
                    <div id="browser-result" class="default-text result">输入网址并点击提取按钮</div>
                </div>
            </section>

            <!-- 问题研究 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">🔬</div>
                    <h3 class="card-title">问题研究</h3>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <input type="text" id="research-input" class="input" placeholder="请输入研究主题 (e.g., AI Agent前沿)" onkeypress="handleKeyPress(event, doResearch)" />
                        <button class="btn" onclick="doResearch()">研究</button>
                    </div>
                    <div id="research-result" class="default-text result">输入研究主题并点击研究按钮</div>
                </div>
            </section>

            <!-- 计算器 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">🧮</div>
                    <h3 class="card-title">智能计算</h3>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <input type="text" id="calc-input" class="input" placeholder="请输入数学表达式 (e.g., 1+9*20-2)" onkeypress="handleKeyPress(event, doCalculate)" />
                        <button class="btn" onclick="doCalculate()">计算</button>
                    </div>
                    <div id="calc-result" class="default-text result">输入数学表达式并点击计算按钮</div>
                </div>
            </section>

            <!-- 当前时间 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">⏰</div>
                    <h3 class="card-title">时间信息</h3>
                </div>
                <div class="card-content">
                    <button class="btn btn-auto" onclick="getCurrentTime()">获取当前时间</button>
                    <div id="time-result" class="default-text result">点击按钮获取当前时间信息</div>
                </div>
            </section>

            <!-- 文件内容展示 -->
            <section class="card">
                <div class="card-header">
                    <div class="card-icon">📁</div>
                    <h3 class="card-title">文件内容展示</h3>
                </div>
                <div class="card-content">
                    <button class="btn btn-auto" onclick="showFileContent()">查看指定文件内容</button>
                    <div id="file-result" class="default-text result">点击按钮查看文件内容</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2023 雪山之巅 AI智能助手. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // API配置
        const API = {
            baseURL: 'http://localhost:8080', // 请确保您的后端服务运行在此地址
            
            async call(endpoint, input) {
                try {
                    const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            input: input, 
                            thread_id: 'dashboard_' + Date.now() // 每次请求生成新的thread_id
                        })
                    });
                    const data = await response.json();
                    return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
                } catch (error) {
                    console.error(`API call to ${endpoint} failed:`, error);
                    return '网络错误或服务器无响应: ' + error.message;
                }
            }
        };

        // 显示加载状态
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">正在处理中...</div>';
        }

        // 显示结果
        function showResult(elementId, result) {
            const element = document.getElementById(elementId);
            
            try {
                // 尝试解析JSON
                const jsonMatch = result.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    const data = JSON.parse(jsonMatch[0]);
                    element.innerHTML = formatData(data);
                    element.style.textAlign = 'left'; // 确保格式化后的内容左对齐
                    return;
                }
            } catch (e) {
                // 解析失败，显示原始文本
                console.warn("Failed to parse result as JSON, showing raw text:", e);
            }
            
            element.innerHTML = `<div class="result-text">${result}</div>`;
            element.style.textAlign = 'center'; // 原始文本居中
        }

        // 统一的数据格式化
        function formatData(data) {
            if (!data || typeof data !== 'object') {
                return `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            let html = `<div class="data-display">`;
            
            // 标题部分
            if (data.title || data.topic || data.city) {
                html += `<h4>${data.title || data.topic || data.city || '结果'}</h4>`;
            }
            
            // 主要信息 (居中显示)
            const mainFields = ['temperature', 'currentTime', 'result', 'summary', 'mainContent'];
            for (const field of mainFields) {
                if (data[field]) {
                    const value = typeof data[field] === 'object' ? 
                        (data[field].current || JSON.stringify(data[field])) : data[field];
                    html += `<div class="main-info">${value}</div>`;
                    break;
                }
            }
            
            // 详细信息
            const detailFields = {
                condition: '天气', humidity: '湿度', wind: '风力', airQuality: '空气质量',
                date: '日期', weekday: '星期', timezone: '时区',
                expression: '表达式', explanation: '说明',
                url: '网址', description: '描述',
                location: '地点', time: '时间',
                file_path: '文件路径', file_name: '文件名', file_size: '文件大小'
            };
            
            for (const [key, label] of Object.entries(detailFields)) {
                if (data[key]) {
                    html += `<div class="data-row">
                        <span class="data-label">${label}:</span>
                        <span class="data-value">${data[key]}</span>
                    </div>`;
                }
            }
            
            // 列表信息
            const listFields = ['suggestions', 'keyPoints', 'keyFeatures', 'technologies', 
                              'keyFindings', 'trends', 'challenges', 'opportunities', 'steps', 'articles', 'files'];
            
            for (const field of listFields) {
                if (data[field] && Array.isArray(data[field]) && data[field].length > 0) {
                    html += `<h4>${getListTitle(field)}</h4><ul class="data-list">`;
                    for (const item of data[field]) {
                        let text = '';
                        if (typeof item === 'object') {
                            if (item.title && item.url) {
                                text = `<a href="${item.url}" target="_blank" rel="noopener noreferrer">${item.title}</a>`;
                            } else if (item.name && item.path) {
                                text = `${item.name} (路径: ${item.path})`;
                            } else {
                                text = item.summary || JSON.stringify(item);
                            }
                        } else {
                            text = item;
                        }
                        html += `<li>${text}</li>`;
                    }
                    html += '</ul>';
                }
            }
            
            // 内容字段
            if (data.content) {
                html += `<h4>内容</h4><pre>${data.content}</pre>`;
            }
            
            html += '</div>';
            return html;
        }

        function getListTitle(field) {
            const titles = {
                suggestions: '建议', keyPoints: '要点', keyFeatures: '特色', 
                technologies: '技术', keyFindings: '发现', trends: '趋势',
                challenges: '挑战', opportunities: '机会', steps: '步骤', 
                articles: '相关文章', files: '文件列表'
            };
            return titles[field] || field;
        }

        // 通用按钮处理
        async function handleRequest(endpoint, input, resultId, buttonText) {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '处理中...';
            
            showLoading(resultId);
            
            try {
                const result = await API.call(endpoint, input);
                showResult(resultId, result);
            } catch (error) {
                showResult(resultId, '请求失败: ' + error.message);
            }
            
            btn.disabled = false;
            btn.textContent = buttonText;
        }

        // 各功能函数
        async function getWeatherInfo() {
            await handleRequest('weather', '北京', 'weather-result', '获取天气信息');
        }

        async function getNewsInfo() {
            await handleRequest('news', '今日头条', 'news-result', '获取今日新闻');
        }

        async function extractContent() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                showResult('browser-result', '请输入有效的网址');
                return;
            }
            await handleRequest('extract', url, 'browser-result', '提取');
        }

        async function doResearch() {
            const topic = document.getElementById('research-input').value.trim();
            if (!topic) {
                showResult('research-result', '请输入研究主题');
                return;
            }
            await handleRequest('research', topic, 'research-result', '研究');
        }

        async function doCalculate() {
            const expression = document.getElementById('calc-input').value.trim();
            if (!expression) {
                showResult('calc-result', '请输入数学表达式');
                return;
            }
            await handleRequest('calculate', expression, 'calc-result', '计算');
        }

        async function getCurrentTime() {
            await handleRequest('datetime', 'current', 'time-result', '获取当前时间');
        }

        async function showFileContent() {
            // 注意：这里的路径是后端服务器上的路径，前端无法直接访问本地文件系统
            // 实际部署时，请确保后端服务有权限访问此路径，或根据实际情况调整

<script>
// AI网页设计师 - 高级功能集成
window.aiAgentAPI = {
    baseURL: 'http://localhost:8080',
    
    // 通用API调用函数
    async callAPI(endpoint, input) {
        try {
            const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    input: input, 
                    thread_id: 'ai_webpage_' + Date.now() 
                })
            });
            const data = await response.json();
            return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
        } catch (error) {
            return '网络错误: ' + error.message;
        }
    },
    
    // 各种功能的便捷方法
    weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
    news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
    extract: (url) => window.aiAgentAPI.callAPI('extract', url),
    research: (topic) => window.aiAgentAPI.callAPI('research', topic),
    calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
    datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
    file: (operation) => window.aiAgentAPI.callAPI('file', operation),
    system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
};

// 自动为所有功能区域添加点击事件
document.addEventListener('DOMContentLoaded', function() {
    // 智能识别功能区域
    const functionalElements = document.querySelectorAll(
        '[class*="weather"], [class*="news"], [class*="browser"], [class*="research"], ' +
        '[class*="calculator"], [class*="time"], [class*="file"], [class*="system"], ' +
        '[data-function], .dashboard-card, .card, .panel, .widget'
    );
    
    functionalElements.forEach(element => {
        // 避免重复绑定
        if (element.hasAttribute('data-ai-bound')) return;
        element.setAttribute('data-ai-bound', 'true');
        
        element.style.cursor = 'pointer';
        element.addEventListener('click', async function() {
            // 智能识别功能类型
            const text = this.textContent || this.className || '';
            const classList = Array.from(this.classList).join(' ');
            
            let result = '';
            let loadingElement = this.querySelector('.card-content, .content, .body') || this;
            
            // 显示加载状态
            const originalContent = loadingElement.innerHTML;
            loadingElement.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">🤖 AI正在处理...</div>';
            
            try {
                if (text.includes('天气') || classList.includes('weather')) {
                    result = await window.aiAgentAPI.weather('北京');
                } else if (text.includes('新闻') || classList.includes('news')) {
                    result = await window.aiAgentAPI.news('科技新闻');
                } else if (text.includes('网页') || text.includes('浏览') || classList.includes('browser')) {
                    result = '请提供URL进行内容提取\n示例: https://www.example.com';
                } else if (text.includes('研究') || text.includes('分析') || classList.includes('research')) {
                    result = await window.aiAgentAPI.research('人工智能发展趋势');
                } else if (text.includes('计算') || classList.includes('calculator')) {
                    result = await window.aiAgentAPI.calculate('sqrt(16) + log(10)');
                } else if (text.includes('时间') || classList.includes('time')) {
                    result = await window.aiAgentAPI.datetime('current');
                } else if (text.includes('文件') || classList.includes('file')) {
                    result = await window.aiAgentAPI.file('list:.');
                } else if (text.includes('系统') || classList.includes('system')) {
                    result = await window.aiAgentAPI.system('memory');
                } else {
                    result = '✨ AI功能区域\n点击后会调用相应的AI功能\n这是一个智能识别的演示';
                }
                
                // 显示结果
                loadingElement.innerHTML = `<pre style="white-space: pre-wrap; font-size: 0.9em; line-height: 1.4; max-height: 300px; overflow-y: auto;">${result}</pre>`;
                
            } catch (error) {
                loadingElement.innerHTML = `<div style="color: #e74c3c;">❌ 错误: ${error.message}</div>`;
            }
        });
    });
    
    console.log('🎨 AI网页设计师功能集成完成，找到', functionalElements.length, '个功能区域');
});
</script>
