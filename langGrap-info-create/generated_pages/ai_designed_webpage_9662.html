            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(13, 17, 23, 0) 0%, rgba(13, 17, 23, 0.5) 50%, rgba(13, 17, 23, 0) 100%);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        .console-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas:
                "header header header header"
                "time weather news news"
                "file file browser browser"
                "file file research research"
                "calc calc research research";
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .console-header {
            grid-area: header;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            text-shadow: 0 0 15px var(--glow-color);
        }

        .console-header h1 {
            font-family: var(--font-display);
            font-size: 2.8rem;
            color: var(--glow-color);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: textFlicker 4s linear infinite;
        }
        
        @keyframes textFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 8px var(--glow-color), 0 0 15px var(--glow-color), 0 0 30px var(--glow-color-secondary); }
            20%, 24%, 55% { text-shadow: none; }
        }

        .console-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .module-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 15px rgba(34, 160, 232, 0.1), 0 0 20px rgba(0,0,0,0.5);
            clip-path: polygon(0 10px, 10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
            animation: panelAppear 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes panelAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .module-panel:hover {
            border-color: var(--glow-color);
            box-shadow: inset 0 0 20px rgba(34, 160, 232, 0.2), 0 0 30px rgba(34, 160, 232, 0.3);
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-icon {
            width: 36px;
            height: 36px;
            margin-right: 15px;
            color: var(--glow-color);
            flex-shrink: 0;
        }

        .panel-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .panel-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .result-area {
            flex-grow: 1;
            background: rgba(13, 17, 23, 0.5);
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            min-height: 150px;
            clip-path: polygon(0 5px, 5px 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 0 100%);
        }
        
        .default-text {
            color: var(--text-secondary);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* Input & Button Styles */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 8px 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .terminal-input:focus {
            border-color: var(--glow-color);
            box-shadow: 0 2px 10px -2px var(--glow-color);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--glow-color);
            color: var(--glow-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            clip-path: polygon(0 5px, 5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
        }

        .action-btn:hover, .action-btn:focus {
            background: var(--glow-color);
            color: var(--bg-deep-dark);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .action-btn:disabled {
            border-color: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            background: transparent;
            box-shadow: none;
        }

        .auto-btn {
            width: 100%;
            margin-top: auto;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--glow-color);
            font-family: var(--font-display);
        }

        .loading::before {
            content: '';
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            border: 3px solid var(--border-color);
            border-top-color: var(--glow-color);
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Grid Area Assignments */
        #header-module { grid-area: header; }
        #weather-module { grid-area: weather; animation-delay: 0.1s; }
        #news-module { grid-area: news; animation-delay: 0.2s; }
        #browser-module { grid-area: browser; animation-delay: 0.3s; }
        #research-module { grid-area: research; animation-delay: 0.4s; }
        #calc-module { grid-area: calc; animation-delay: 0.5s; }
        #time-module { grid-area: time; animation-delay: 0.6s; }
        #file-module { grid-area: file; animation-delay: 0.7s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--glow-color); }

        /* Result Formatting */
        .result-container { font-size: 0.9rem; line-height: 1.6; }
        .result-container h3 { color: var(--glow-color); font-family: var(--font-display); font-size: 1.1rem; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .result-container h4 { color: var(--text-primary); font-size: 1rem; margin: 15px 0 8px; }
        .result-container p { color: var(--text-secondary); margin-bottom: 10px; }
        .result-container ul, .result-container ol { padding-left: 20px; }
        .result-container li { margin-bottom: 5px; }
        .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed var(--border-color); }
        .info-row:last-child { border-bottom: none; }
        .label { font-weight: bold; color: var(--text-primary); }
        .value { color: var(--text-secondary); text-align: right; }
        .expression, .file-path, .format-value { font-family: 'Courier New', monospace; color: #79c0ff; }
        .article { border-left: 3px solid var(--glow-color-secondary); padding-left: 15px; margin-bottom: 15px; background: rgba(13, 17, 23, 0.3); padding: 10px; }
        .article h4 { margin: 0 0 5px; }
        .content-text { white-space: pre-wrap; background: var(--bg-deep-dark); padding: 10px; border: 1px solid var(--border-color); font-family: 'Courier New', monospace; font-size: 0.85rem; }
        .temperature, .current-time, .result-value { font-size: 2rem; font-weight: bold; color: var(--glow-color); text-shadow: 0 0 8px var(--glow-color); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .console-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas:
                    "header header"
                    "time weather"
                    "news news"
                    "browser browser"
                    "research research"
                    "file file"
                    "calc calc";
            }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .console-container {
                grid-template-columns: 1fr;
                gap: 15px;
                grid-template-areas:
                    "header"
                    "time"
                    "weather"
                    "news"
                    "browser"
                    "research"
                    "file"
                    "calc";
            }
            .console-header h1 { font-size: 2rem; }
            .panel-title { font-size: 1.2rem; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>

            <div class="panel-body">

        <!-- 研究模块 -->
        <div class="module-panel" id="research-module">

                <svg class="panel-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h3 class="panel-title">课题研究</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <input type="text" id="research-input" class="terminal-input" placeholder="输入研究课题..." onkeypress="handleResearchKeyPress(event)">
                    <button class="action-btn" onclick="doResearch()">分析</button>
                </div>
                <div id="research-result" class="result-area default-text">等待研究课题...</div>
            </div>
        </div>

        <!-- 计算器模块 -->
        <div class="module-panel" id="calc-module">
            <div class="panel-header">
                <svg class="panel-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V4C20 2.89543 19.1046 2 18 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 6H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M16 10H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 14H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 18H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <h3 class="panel-title">逻辑单元</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <input type="text" id="calc-input" class="terminal-input" placeholder="输入计算指令..." onkeypress="handleCalcKeyPress(event)">
                    <button class="action-btn" onclick="doCalculate()">执行</button>
                </div>
                <div id="calc-result" class="result-area default-text">等待计算指令...</div>
            </div>
        </div>
    </div>

    <script>
        // AI Agent API 配置 (保持不变)
        window.aiAgentAPI = {
            baseURL: 'http://localhost:8080',
            async callAPI(endpoint, input, expectedType = null) {
                try {
                    const requestId = `Req-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                    console.log(`🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`);
                    const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ input: input, thread_id: 'dashboard_' + Date.now() })
                    });
                    const data = await response.json();
                    console.log(`📥 [${requestId}] API响应:`, data);
                    if (!data.success) {
                        console.error(`❌ [${requestId}] API失败:`, data.error);
                        return '查询失败: ' + (data.error || '未知错误');
                    }
                    const result = data.response;
                    if (expectedType && typeof result === 'string') {
                        try {
                            const jsonMatch = result.match(/\{[\s\S]*\}/);
                            if (jsonMatch) {
                                const parsedResult = JSON.parse(jsonMatch[0]);
                                if (parsedResult.type && parsedResult.type !== expectedType) {
                                    console.warn(`⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`);
                                }
                            }
                        } catch (parseError) {}
                    }
                    console.log(`✅ [${requestId}] API成功返回`);
                    return result;
                } catch (error) {
                    console.error(`❌ API网络错误:`, error);
                    return '网络错误: ' + error.message;
                }
            },
            weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city, 'weather'),
            news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic, 'news'),
            extract: (url) => window.aiAgentAPI.callAPI('extract', url, 'extract'),
            research: (topic) => window.aiAgentAPI.callAPI('research', topic, 'research'),
            calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
            datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
            file: (operation) => window.aiAgentAPI.callAPI('file', operation, 'file')
        };

        // 显示加载状态
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<div class="loading">处理中...</div>';
            }
        }

        const AREA_TYPE_MAP = {
            'weather-result': 'weather', 'news-result': 'news', 'browser-result': 'extract',
            'research-result': 'research', 'calc-result': 'calculate', 'time-result': 'datetime', 'file-result': 'file'
        };

        function parseAndShowResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const expectedType = AREA_TYPE_MAP[elementId];
            try {
                const jsonStart = result.indexOf('{');
                const jsonEnd = result.lastIndexOf('}');
                const jsonData = (jsonStart !== -1 && jsonEnd !== -1) ? result.substring(jsonStart, jsonEnd + 1) : result;
                const data = JSON.parse(jsonData);
                if (data.type && expectedType && data.type !== expectedType) {
                    element.innerHTML = `<div class="result-container" style="color: var(--danger-color);">❌ 数据类型错误<br/>期望: ${expectedType}, 收到: ${data.type}</div>`;
                    return;
                }
                const formattedHTML = formatJSONData(data);
                element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
            } catch (e) {
                element.innerHTML = `<div class="result-container"><pre class="content-text">${result}</pre></div>`;
            }
        }

        function formatJSONData(data) {
            if (!data || !data.type) return `<pre class="content-text">${JSON.stringify(data, null, 2)}</pre>`;
            switch (data.type) {
                case 'weather': return formatWeatherData(data);
                case 'news': return formatNewsData(data);
                case 'extract': return formatExtractData(data);
                case 'research': return formatResearchData(data);
                case 'calculate': return formatCalculateData(data);
                case 'datetime': return formatDateTimeData(data);
                case 'file': return formatFileData(data);
                default: return `<pre class="content-text">${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function formatWeatherData(d) {
            return `<h3>${d.city || '未知'} 地表环境</h3><div class="temperature">${d.temperature?.current || 'N/A'}</div>
                <div class="info-row"><span class="label">状况:</span><span class="value">${d.condition || 'N/A'}</span></div>
                <div class="info-row"><span class="label">湿度:</span><span class="value">${d.humidity || 'N/A'}</span></div>
                <div class="info-row"><span class="label">风力:</span><span class="value">${d.wind || 'N/A'}</span></div>
                <h4>勘探建议:</h4><ul>${(d.suggestions || []).map(s => `<li>${s}</li>`).join('') || '<li>无</li>'}</ul>`;
        }

        function formatNewsData(d) {
            return `<h3>${d.topic || '综合'} 资讯</h3><p>${d.summary || ''}</p>
                ${(d.articles || []).map(a => `<div class="article"><h4>${a.title}</h4><p>${a.summary}</p></div>`).join('')}`;
        }

        function formatExtractData(d) {
            return `<h3>${d.title || '未知信标'}</h3><p class="file-path">${d.url}</p><p>${d.summary || ''}</p>
                <h4>关键数据:</h4><ul>${(d.keyFeatures || []).map(f => `<li>${f}</li>`).join('')}</ul>`;
        }

        function formatResearchData(d) {
            return `<h3>${d.topic} 分析报告</h3><p>${d.introduction || ''}</p>
                <h4>核心发现:</h4><ul>${(d.keyFindings || []).map(f => `<li>${f}</li>`).join('')}</ul>
                <h4>发展趋势:</h4><ul>${(d.trends || []).map(t => `<li>${t}</li>`).join('')}</ul>`;
        }

        function formatCalculateData(d) {
            return `<h3>计算结果</h3><div class="expression">${d.expression}</div><div class="result-value">${d.result}</div>
                <h4>执行步骤:</h4><ol>${(d.steps || []).map(s => `<li>${s}</li>`).join('')}</ol>`;
        }

        function formatDateTimeData(d) {
            return `<h3>时间同步完成</h3><div class="current-time">${d.currentTime}</div>
                <div class="info-row"><span class="label">日期:</span><span class="value">${d.date}</span></div>
                <div class="info-row"><span class="label">星期:</span><span class="value">${d.weekday}</span></div>
                <div class="info-row"><span class="label">时区:</span><span class="value">${d.timezone}</span></div>
                <div class="info-row"><span class="label">ISO:</span><span class="format-value">${d.formats?.iso}</span></div>`;
        }

        function formatFileData(d) {
            return `<h3>数据访问</h3><p class="file-path">${d.path}</p>
                <div class="info-row"><span class="label">操作:</span><span class="value">${d.operation}</span></div>
                <div class="info-row"><span class="label">结果:</span><span class="value">${d.result}</span></div>
                <h4>日志内容:</h4><pre class="content-text">${d.content || '无内容'}</pre>`;
        }
        
        function showResult(elementId, result) { parseAndShowResult(elementId, result); }

        async function handleRequest(button, resultId, apiCall) {
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = '执行中...';
            showLoading(resultId);
            try {
                const result = await apiCall();
                showResult(resultId, result);
            } catch (error) {
                showResult(resultId, `操作失败: ${error.message}`);
            }
            button.disabled = false;
            button.textContent = originalText;
        }

        function getWeatherInfo() { handleRequest(event.target, 'weather-result', () => window.aiAgentAPI.weather('北京')); }
        function getNewsInfo() { handleRequest(event.target, 'news-result', () => window.aiAgentAPI.news('本日新闻')); }
        function getCurrentTime() { handleRequest(event.target, 'time-result', () => window.aiAgentAPI.datetime('current')); }
        function showFileContent() {
            const path = '/Users/yaoerzhuang/dev/work/agent/langGrap-info-create/展示的文件内容.md';
            handleRequest(event.target, 'file-result', () => window.aiAgentAPI.file(`read:${path}`));
        }
        function extractContent() {
            const input = document.getElementById('url-input');
            if (!input.value.trim()) { showResult('browser-result', '请输入信标地址'); return; }
            handleRequest(document.querySelector('#browser-module .action-btn'), 'browser-result', () => window.aiAgentAPI.extract(input.value.trim()));
        }
        function doResearch() {
            const input = document.getElementById('research-input');
            if (!input.value.trim()) { showResult('research-result', '请输入研究课题'); return; }
            handleRequest(document.querySelector('#research-module .action-btn'), 'research-result', () => window.aiAgentAPI.research(input.value.trim()));
        }
        function doCalculate() {
            const input = document.getElementById('calc-input');
            if (!input.value.trim()) { showResult('calc-result', '请输入计算指令'); return; }
            handleRequest(document.querySelector('#calc-module .action-btn'), 'calc-result', () => window.aiAgentAPI.calculate(input.value.trim()));
        }

        function handleUrlKeyPress(event) { if (event.key === 'Enter') extractContent(); }
        function handleResearchKeyPress(event) { if (event.key === 'Enter') doResearch(); }
        function handleCalcKeyPress(event) { if (event.key === 'Enter') doCalculate(); }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('地心勘探控制台已启动');
            setTimeout(() => {
                document.getElementById('url-input').value = 'https://news.cctv.com/';
                document.getElementById('research-input').value = 'agent前沿';
                document.getElementById('calc-input').value = '1+9*20-2';
                
                document.querySelector('#time-module .action-btn').click();
                document.querySelector('#weather-module .action-btn').click();
                document.querySelector('#news-module .action-btn').click();
                document.querySelector('#file-module .action-btn').click();
                document.querySelector('#browser-module .action-btn').click();
                document.querySelector('#research-module .action-btn').click();
                document.querySelector('#calc-module .action-btn').click();
            }, 1200);
        });
    </script>

<script>
// AI网页设计师 - 高级功能集成
// 检查是否已经存在aiAgentAPI，如果不存在才创建
if (!window.aiAgentAPI) {
    window.aiAgentAPI = {
        baseURL: 'http://localhost:8080',
        
        // 通用API调用函数
        async callAPI(endpoint, input) {
            try {
                const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        input: input, 
                        thread_id: 'ai_webpage_' + Date.now() 
                    })
                });
                const data = await response.json();
                return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
            } catch (error) {
                return '网络错误: ' + error.message;
            }
        },
        
        // 各种功能的便捷方法
        weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
        news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
        extract: (url) => window.aiAgentAPI.callAPI('extract', url),
        research: (topic) => window.aiAgentAPI.callAPI('research', topic),
        calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
        datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
        file: (operation) => window.aiAgentAPI.callAPI('file', operation),
        system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
    };
    console.log('🔧 创建了简化版 aiAgentAPI');
} else {
    console.log('✅ 检测到已存在完整版 aiAgentAPI，跳过重复创建');
}

// 智能结果显示函数 - 尝试使用现有的JSON处理逻辑
function showSmartResult(element, result) {
    // 检查是否存在完整的JSON处理函数
    if (typeof window.parseAndShowResult === 'function') {
        // 为element创建临时ID（如果没有）
        if (!element.id) {
            element.id = 'temp_result_' + Date.now();
        }
        console.log('🎯 使用完整版JSON处理逻辑显示结果');
        window.parseAndShowResult(element.id, result);
    } else if (typeof window.showResult === 'function') {
        // 使用showResult函数
        if (!element.id) {
            element.id = 'temp_result_' + Date.now();
        }
        console.log('📋 使用showResult函数显示结果');
        window.showResult(element.id, result);
    } else {
        // 回退到简单显示
        console.log('📝 使用简单文本显示结果');
        element.innerHTML = `<pre style="white-space: pre-wrap; font-size: 0.9em; line-height: 1.4; max-height: 300px; overflow-y: auto;">${result}</pre>`;
    }
}

// 自动为所有功能区域添加点击事件
document.addEventListener('DOMContentLoaded', function() {
    // 智能识别功能区域
    const functionalElements = document.querySelectorAll(
        '[class*="weather"], [class*="news"], [class*="browser"], [class*="research"], ' +
        '[class*="calculator"], [class*="time"], [class*="file"], [class*="system"], ' +
        '[data-function], .dashboard-card, .card, .panel, .widget'
    );
    
    functionalElements.forEach(element => {
        // 避免重复绑定
        if (element.hasAttribute('data-ai-bound')) return;
        element.setAttribute('data-ai-bound', 'true');
        
        element.style.cursor = 'pointer';
        
        // 为输入框阻止事件冒泡，这样点击输入框不会触发AI请求
        const inputs = element.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.style.cursor = 'text';
            input.addEventListener('click', function(event) {
                event.stopPropagation(); // 阻止事件冒泡
                console.log('📝 输入框可正常编辑');
            });
        });
        
        element.addEventListener('click', async function() {
            // 智能识别功能类型
            const text = this.textContent || this.className || '';
            const classList = Array.from(this.classList).join(' ');
            
            let result = '';
            let loadingElement = this.querySelector('.card-content, .content, .body, .result-container') || this;
            
            // 显示加载状态
            const originalContent = loadingElement.innerHTML;
            loadingElement.innerHTML = '<div class="loading">正在处理中...</div>';
            
            try {
                if (text.includes('天气') || classList.includes('weather')) {
                    const cityInput = this.querySelector('input[type="text"]');
                    const city = cityInput ? cityInput.value.trim() || '北京' : '北京';
                    result = await window.aiAgentAPI.weather(city);
                } else if (text.includes('新闻') || classList.includes('news')) {
                    const topicInput = this.querySelector('input[type="text"]');
                    const topic = topicInput ? topicInput.value.trim() || '科技新闻' : '科技新闻';
                    result = await window.aiAgentAPI.news(topic);
                } else if (text.includes('网页') || text.includes('浏览') || classList.includes('browser')) {
                    const urlInput = this.querySelector('input[type="text"], input[type="url"]');
                    if (urlInput && urlInput.value.trim()) {
                        result = await window.aiAgentAPI.extract(urlInput.value.trim());
                    } else {
                        result = '请在输入框中输入URL，然后点击卡片空白区域触发提取\n示例: https://www.example.com';
                    }
                } else if (text.includes('研究') || text.includes('分析') || classList.includes('research')) {
                    const researchInput = this.querySelector('input[type="text"], textarea');
                    const topic = researchInput ? researchInput.value.trim() || '人工智能发展趋势' : '人工智能发展趋势';
                    result = await window.aiAgentAPI.research(topic);
                } else if (text.includes('计算') || classList.includes('calculator')) {
                    const calcInput = this.querySelector('input[type="text"]');
                    const expr = calcInput ? calcInput.value.trim() || 'sqrt(16) + log(10)' : 'sqrt(16) + log(10)';
                    result = await window.aiAgentAPI.calculate(expr);
                } else if (text.includes('时间') || classList.includes('time')) {
                    result = await window.aiAgentAPI.datetime('current');
                } else if (text.includes('文件') || classList.includes('file')) {
                    const fileInput = this.querySelector('input[type="text"]');
                    const operation = fileInput ? fileInput.value.trim() || 'list:.' : 'list:.';
                    result = await window.aiAgentAPI.file(operation);
                } else if (text.includes('系统') || classList.includes('system')) {
                    result = await window.aiAgentAPI.system('memory');
                } else {
                    result = '✨ AI功能区域\n输入框可正常编辑，点击卡片其他区域触发AI请求';
                }
                
                // 使用智能结果显示
                showSmartResult(loadingElement, result);
                
            } catch (error) {
                loadingElement.innerHTML = `<div style="color: #e74c3c;">❌ 错误: ${error.message}</div>`;
            }
        });
    });
    
    console.log('🎨 AI网页设计师功能集成完成，找到', functionalElements.length, '个功能区域');
    console.log('💡 提示：输入框可正常编辑，点击卡片其他区域触发AI请求');
});
</script>
