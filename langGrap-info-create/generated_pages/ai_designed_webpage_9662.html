            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(13, 17, 23, 0) 0%, rgba(13, 17, 23, 0.5) 50%, rgba(13, 17, 23, 0) 100%);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        .console-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-areas:
                "header header header header"
                "time weather news news"
                "file file browser browser"
                "file file research research"
                "calc calc research research";
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .console-header {
            grid-area: header;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            text-shadow: 0 0 15px var(--glow-color);
        }

        .console-header h1 {
            font-family: var(--font-display);
            font-size: 2.8rem;
            color: var(--glow-color);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: textFlicker 4s linear infinite;
        }
        
        @keyframes textFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 8px var(--glow-color), 0 0 15px var(--glow-color), 0 0 30px var(--glow-color-secondary); }
            20%, 24%, 55% { text-shadow: none; }
        }

        .console-header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .module-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 15px rgba(34, 160, 232, 0.1), 0 0 20px rgba(0,0,0,0.5);
            clip-path: polygon(0 10px, 10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
            animation: panelAppear 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes panelAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .module-panel:hover {
            border-color: var(--glow-color);
            box-shadow: inset 0 0 20px rgba(34, 160, 232, 0.2), 0 0 30px rgba(34, 160, 232, 0.3);
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-icon {
            width: 36px;
            height: 36px;
            margin-right: 15px;
            color: var(--glow-color);
            flex-shrink: 0;
        }

        .panel-title {
            font-family: var(--font-display);
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .panel-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .result-area {
            flex-grow: 1;
            background: rgba(13, 17, 23, 0.5);
            border: 1px solid var(--border-color);
            padding: 15px;
            overflow-y: auto;
            min-height: 150px;
            clip-path: polygon(0 5px, 5px 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 0 100%);
        }
        
        .default-text {
            color: var(--text-secondary);
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        /* Input & Button Styles */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            padding: 8px 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        .terminal-input:focus {
            border-color: var(--glow-color);
            box-shadow: 0 2px 10px -2px var(--glow-color);
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--glow-color);
            color: var(--glow-color);
            padding: 8px 15px;
            cursor: pointer;
            font-family: var(--font-display);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            clip-path: polygon(0 5px, 5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
        }

        .action-btn:hover, .action-btn:focus {
            background: var(--glow-color);
            color: var(--bg-deep-dark);
            box-shadow: 0 0 15px var(--glow-color);
        }
        
        .action-btn:disabled {
            border-color: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            background: transparent;
            box-shadow: none;
        }

        .auto-btn {
            width: 100%;
            margin-top: auto;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--glow-color);
            font-family: var(--font-display);
        }

        .loading::before {
            content: '';
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            border: 3px solid var(--border-color);
            border-top-color: var(--glow-color);
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Grid Area Assignments */
        #header-module { grid-area: header; }
        #weather-module { grid-area: weather; animation-delay: 0.1s; }
        #news-module { grid-area: news; animation-delay: 0.2s; }
        #browser-module { grid-area: browser; animation-delay: 0.3s; }
        #research-module { grid-area: research; animation-delay: 0.4s; }
        #calc-module { grid-area: calc; animation-delay: 0.5s; }
        #time-module { grid-area: time; animation-delay: 0.6s; }
        #file-module { grid-area: file; animation-delay: 0.7s; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--glow-color); }

        /* Result Formatting */
        .result-container { font-size: 0.9rem; line-height: 1.6; }
        .result-container h3 { color: var(--glow-color); font-family: var(--font-display); font-size: 1.1rem; margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .result-container h4 { color: var(--text-primary); font-size: 1rem; margin: 15px 0 8px; }
        .result-container p { color: var(--text-secondary); margin-bottom: 10px; }
        .result-container ul, .result-container ol { padding-left: 20px; }
        .result-container li { margin-bottom: 5px; }
        .info-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed var(--border-color); }
        .info-row:last-child { border-bottom: none; }
        .label { font-weight: bold; color: var(--text-primary); }
        .value { color: var(--text-secondary); text-align: right; }
        .expression, .file-path, .format-value { font-family: 'Courier New', monospace; color: #79c0ff; }
        .article { border-left: 3px solid var(--glow-color-secondary); padding-left: 15px; margin-bottom: 15px; background: rgba(13, 17, 23, 0.3); padding: 10px; }
        .article h4 { margin: 0 0 5px; }
        .content-text { white-space: pre-wrap; background: var(--bg-deep-dark); padding: 10px; border: 1px solid var(--border-color); font-family: 'Courier New', monospace; font-size: 0.85rem; }
        .temperature, .current-time, .result-value { font-size: 2rem; font-weight: bold; color: var(--glow-color); text-shadow: 0 0 8px var(--glow-color); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .console-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-areas:
                    "header header"
                    "time weather"
                    "news news"
                    "browser browser"
                    "research research"
                    "file file"
                    "calc calc";
            }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .console-container {
                grid-template-columns: 1fr;
                gap: 15px;
                grid-template-areas:
                    "header"
                    "time"
                    "weather"
                    "news"
                    "browser"
                    "research"
                    "file"
                    "calc";
            }
            .console-header h1 { font-size: 2rem; }
            .panel-title { font-size: 1.2rem; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
