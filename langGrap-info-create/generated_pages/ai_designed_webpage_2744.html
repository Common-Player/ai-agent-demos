<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI Agent Dashboard - 阳光黄主题</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <style>
            /* 全局重置 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* 基础样式 */
            body {
                font-family: 'Noto Sans SC', -apple-system, BlinkMacMacSystemFont, 'Segoe UI',
                    Roboto, 'Microsoft YaHei', sans-serif;
                /* 温暖的黄色渐变背景 */
                background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* 金色到橙色 */
                min-height: 100vh;
                padding: 25px; /* 增加整体内边距 */
                color: #333; /* 深色文字，确保可读性 */
                line-height: 1.6;
            }

            .dashboard-container {
                max-width: 1500px; /* 增加最大宽度 */
                margin: 0 auto;
            }

            /* 头部样式 */
            .dashboard-header {
                text-align: center;
                margin-bottom: 40px; /* 增加底部间距 */
                color: #333; /* 深色文字，与背景形成对比 */
            }

            .dashboard-header h1 {
                font-size: 3rem; /* 增大标题字号 */
                margin-bottom: 12px;
                font-weight: 700;
                text-shadow: 0 4px 15px rgba(0, 0, 0, 0.15); /* 更柔和的阴影 */
                animation: headerPulse 3s infinite ease-in-out; /* 头部标题脉冲动画 */
            }

            .dashboard-header p {
                font-size: 1.3rem; /* 增大副标题字号 */
                opacity: 0.9;
                text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            /* 网格布局 */
            .dashboard-grid {
                display: grid;
                /* 默认3列布局，最小宽度350px */
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 25px; /* 增加卡片间距 */
                grid-auto-rows: minmax(320px, auto); /* 统一卡片最小高度 */
            }

            /* 卡片基础样式 */
            .dashboard-card {
                background: rgba(255, 255, 255, 0.98); /* 接近纯白，更清晰 */
                border-radius: 25px; /* 更大的圆角 */
                padding: 30px; /* 增加内边距 */
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12); /* 更明显的阴影 */
                backdrop-filter: blur(8px); /* 保持毛玻璃效果 */
                transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* 更平滑的过渡 */
                position: relative;
                overflow: hidden;
                border: 1px solid rgba(255, 215, 0, 0.3); /* 细微的黄色边框 */
            }

            .dashboard-card:hover {
                transform: translateY(-10px) scale(1.01); /* 更明显的上浮和轻微放大 */
                box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2); /* 更强的阴影 */
            }

            /* 卡片顶部装饰条 */
            .dashboard-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px; /* 稍粗的装饰条 */
                /* 黄色系渐变 */
                background: linear-gradient(
                    90deg,
                    #FFD700,
                    #FFC107,
                    #FFA500,
                    #FF8C00
                );
                border-radius: 25px 25px 0 0;
            }

            /* 卡片头部 */
            .card-header {
                display: flex;
                align-items: center;
                margin-bottom: 25px; /* 增加底部间距 */
                border-bottom: 2px solid #f0f0f0; /* 浅色分割线 */
                padding-bottom: 18px;
            }

            /* 卡片图标 */
            .card-icon {
                font-size: 2.2rem; /* 增大图标字号 */
                margin-right: 18px;
                width: 55px; /* 增大图标容器 */
                height: 55px;
                display: flex;
                align-items: center;
                justify-content: center;
                /* 黄色系渐变背景 */
                background: linear-gradient(135deg, #FFD700, #FFA500);
                border-radius: 15px; /* 保持圆角矩形 */
                color: #333; /* 深色图标，与背景形成对比 */
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3); /* 黄色系阴影 */
            }

            /* 卡片标题 */
            .card-title {
                font-size: 1.6rem; /* 增大标题字号 */
                font-weight: 600;
                color: #1e293b;
                margin: 0;
            }

            /* 卡片内容区 */
            .card-content {
                min-height: 200px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* 内容从顶部开始 */
                background: #fdfdfd; /* 浅色背景 */
                border-radius: 15px;
                border: 2px dashed #ffe082; /* 黄色虚线边框 */
                color: #64748b;
                font-size: 1rem;
                text-align: center;
                font-style: italic;
                padding: 20px;
                position: relative;
                overflow: hidden; /* 确保内容溢出时隐藏 */
            }

            /* 输入框容器 */
            .input-container {
                display: flex;
                gap: 12px; /* 增加间距 */
                margin-bottom: 20px; /* 增加底部间距 */
            }

            /* 输入框样式 */
            .card-input {
                flex: 1;
                padding: 12px 18px; /* 增大内边距 */
                border: 2px solid #ffe082; /* 黄色边框 */
                border-radius: 10px; /* 增大圆角 */
                font-size: 1rem;
                outline: none;
                transition: all 0.3s ease;
                background-color: #fff;
                color: #333;
            }

            .card-input:focus {
                border-color: #FFD700; /* 聚焦时边框变亮黄 */
                box-shadow: 0 0 0 4px rgba(255, 215, 0, 0.25); /* 黄色光晕 */
            }

            /* 提交按钮 */
            .submit-btn {
                padding: 12px 25px; /* 增大内边距 */
                background: linear-gradient(135deg, #FFD700, #FFA500); /* 黄色渐变 */
                color: #333; /* 深色文字 */
                border: none;
                border-radius: 10px; /* 增大圆角 */
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            }

            .submit-btn:hover {
                transform: translateY(-3px) scale(1.02); /* 上浮并轻微放大 */
                box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4); /* 更强的黄色阴影 */
            }

            .submit-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            /* 自动请求按钮 */
            .auto-request-btn {
                padding: 12px 25px;
                background: linear-gradient(135deg, #FFC107, #FF8C00); /* 琥珀色到深橙色渐变 */
                color: #333;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: all 0.3s ease;
                width: 100%;
                box-shadow: 0 4px 10px rgba(255, 193, 7, 0.2);
            }

            .auto-request-btn:hover {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 8px 20px rgba(255, 193, 7, 0.4);
            }

            .auto-request-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            /* 结果显示容器 */
            .result-container {
                background: #fff;
                border: 1px solid #ffe082; /* 黄色边框 */
                border-radius: 10px;
                padding: 18px; /* 增大内边距 */
                margin-top: 15px;
                max-height: 350px; /* 增加最大高度 */
                overflow-y: auto;
                word-wrap: break-word;
                text-align: left; /* 结果文本左对齐 */
            }

            .result-text {
                white-space: pre-wrap;
                font-size: 0.95rem;
                line-height: 1.5;
                color: #333;
                font-style: normal;
            }

            /* 加载状态样式 */
            .loading {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                color: #FFD700; /* 黄色加载文字 */
                font-style: normal;
                font-weight: 500;
            }

            .loading::before {
                content: '';
                width: 22px; /* 增大加载图标 */
                height: 22px;
                border: 3px solid #f0f0f0;
                border-top: 3px solid #FFD700; /* 黄色加载动画 */
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            .default-text {
                color: #64748b;
                font-style: italic;
            }

            /* 特殊卡片图标颜色（黄色系变体） */
            /* 移除原有的卡片背景渐变，统一使用 dashboard-card 的背景 */
            .weather-card .card-icon { background: linear-gradient(135deg, #FFD700, #FFA500); } /* 金色到橙色 */
            .news-card .card-icon { background: linear-gradient(135deg, #FFC107, #FF8C00); } /* 琥珀色到深橙色 */
            .browser-card .card-icon { background: linear-gradient(135deg, #FFEB3B, #FFD700); } /* 柠檬黄到金色 */
            .research-card .card-icon { background: linear-gradient(135deg, #FFA500, #FF8C00); } /* 橙色到深橙色 */
            .calculator-card .card-icon { background: linear-gradient(135deg, #FFD700, #FFC107); } /* 金色到琥珀色 */
            .time-card .card-icon { background: linear-gradient(135deg, #FFC107, #FFA500); } /* 琥珀色到橙色 */
            .file-card .card-icon { background: linear-gradient(135deg, #FFEB3B, #FFA500); } /* 柠檬黄到橙色 */

            /* 响应式设计 */
            @media (min-width: 1200px) {
                /* 在大屏幕上，天气和新闻卡片占据两列 */
                .weather-card {
                    grid-column: span 2;
                }
                .news-card {
                    grid-column: span 2;
                }
            }

            @media (max-width: 1199px) and (min-width: 769px) {
                .dashboard-grid {
                    grid-template-columns: repeat(2, 1fr); /* 中等屏幕2列 */
                    gap: 20px;
                }
                /* 移除大屏幕的span效果 */
                .weather-card, .news-card {
                    grid-column: span 1;
                }
            }

            @media (max-width: 768px) {
                .dashboard-grid {
                    grid-template-columns: 1fr; /* 小屏幕单列 */
                    gap: 15px;
                }

                .dashboard-header h1 {
                    font-size: 2.2rem;
                }

                .dashboard-header p {
                    font-size: 1.1rem;
                }

                .dashboard-card {
                    padding: 20px;
                    border-radius: 20px;
                }

                .card-icon {
                    font-size: 1.8rem;
                    width: 45px;
                    height: 45px;
                }

                .card-title {
                    font-size: 1.4rem;
                }

                body {
                    padding: 15px;
                }

                .input-container {
                    flex-direction: column;
                    gap: 8px;
                }

                .submit-btn, .auto-request-btn {
                    padding: 10px 20px;
                    font-size: 0.95rem;
                }

                .card-input {
                    padding: 10px 15px;
                    font-size: 0.95rem;
                }

                .result-container {
                    padding: 15px;
                    max-height: 250px;
                }
            }

            @media (max-width: 480px) {
                .dashboard-header h1 {
                    font-size: 1.8rem;
                }

                .dashboard-header p {
                    font-size: 0.95rem;
                }

                .dashboard-card {
                    padding: 15px;
                }

                .card-content {
                    min-height: 150px;
                    font-size: 0.9rem;
                }
            }

            /* 动画效果 */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes headerPulse {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.01); opacity: 0.98; }
                100% { transform: scale(1); opacity: 1; }
            }

            .dashboard-card {
                animation: fadeInUp 0.7s ease-out; /* 稍慢的入场动画 */
            }

            /* 错开动画延迟 */
            .dashboard-card:nth-child(1) { animation-delay: 0.1s; }
            .dashboard-card:nth-child(2) { animation-delay: 0.2s; }
            .dashboard-card:nth-child(3) { animation-delay: 0.3s; }
            .dashboard-card:nth-child(4) { animation-delay: 0.4s; }
            .dashboard-card:nth-child(5) { animation-delay: 0.5s; }
            .dashboard-card:nth-child(6) { animation-delay: 0.6s; }
            .dashboard-card:nth-child(7) { animation-delay: 0.7s; }

            /* 滚动条样式 (黄色系) */
            ::-webkit-scrollbar {
                width: 10px; /* 稍宽的滚动条 */
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.2); /* 浅色背景 */
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 215, 0, 0.6); /* 金色半透明 */
                border-radius: 5px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 215, 0, 0.8); /* 悬停时更亮 */
            }

            /* 结构化数据展示样式 */
            .weather-display, .news-display, .extract-display, 
            .research-display, .calculate-display, .datetime-display, .file-display {
                font-style: normal;
            }

            .weather-header, .news-header, .extract-header, 
            .research-header, .calculate-header, .datetime-header, .file-header {
                margin-bottom: 18px;
                padding-bottom: 12px;
                border-bottom: 2px solid #f5f5f5;
            }

            .weather-header h3, .news-header h3, .extract-header h3,
            .research-header h3, .calculate-header h3, .datetime-header h3, .file-header h3 {
                margin: 0 0 10px 0;
                color: #1e293b;
                font-size: 1.3rem;
            }

            .temperature {
                font-size: 2.2rem; /* 增大温度字号 */
                font-weight: bold;
                color: #FFD700; /* 金色温度 */
                margin: 10px 0;
            }

            .current-time {
                font-size: 1.8rem; /* 增大时间字号 */
                font-weight: bold;
                color: #FFA500; /* 橙色时间 */
                margin: 10px 0;
            }

            .expression {
                background: #fffaf0; /* 浅米色背景 */
                padding: 10px 15px;
                border-radius: 8px;
                font-family: 'Courier New', monospace;
                margin: 8px 0;
                border: 1px solid #ffe082;
            }

            .result-value {
                font-size: 1.8rem; /* 增大结果字号 */
                font-weight: bold;
                color: #FFC107; /* 琥珀色结果 */
                margin: 10px 0;
            }

            .info-row {
                display: flex;
                justify-content: space-between;
                align-items: baseline; /* 底部对齐 */
                margin: 10px 0;
                padding: 6px 0;
                border-bottom: 1px dashed #eee; /* 虚线分割 */
            }

            .info-row:last-child {
                border-bottom: none;
            }

            .label {
                font-weight: 600;
                color: #64748b;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .value {
                color: #1e293b;
                text-align: right;
                flex: 1;
            }

            .suggestions, .key-points, .research-findings, 
            .research-trends, .research-challenges, .research-opportunities {
                margin: 20px 0;
            }

            .suggestions h4, .key-points h4, .research-findings h4, 
            .research-trends h4, .research-challenges h4, .research-opportunities h4,
            .calculate-steps h4, .datetime-formats h4, .file-content h4 {
                margin: 0 0 10px 0;
                color: #374151;
                font-size: 1.1rem;
                border-left: 4px solid #FFD700; /* 黄色左边框 */
                padding-left: 10px;
            }

            .suggestions ul, .key-points ul, .research-findings ul,
            .research-trends ul, .research-challenges ul, .research-opportunities ul,
            .calculate-steps ol {
                margin: 0;
                padding-left: 25px;
                list-style-type: disc; /* 默认圆点 */
            }

            .calculate-steps ol {
                list-style-type: decimal; /* 数字列表 */
            }

            .suggestions li, .key-points li, .research-findings li,
            .research-trends li, .research-challenges li, .research-opportunities li,
            .calculate-steps li {
                margin: 8px 0;
                line-height: 1.5;
            }

            .articles {
                margin: 20px 0;
            }

            .article {
                background: #fffaf0; /* 浅米色背景 */
                padding: 15px;
                border-radius: 10px;
                margin: 12px 0;
                border-left: 5px solid #FFC107; /* 琥珀色左边框 */
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            }

            .article h4 {
                margin: 0 0 10px 0;
                color: #1e293b;
                font-size: 1.1rem;
            }

            .article-meta {
                font-size: 0.9rem;
                color: #64748b;
                margin: 0 0 10px 0;
            }

            .article-summary {
                margin: 0;
                line-height: 1.5;
            }

            .tech-tags {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin: 10px 0;
            }

            .tech-tag {
                background: #FFFACD; /* 柠檬黄背景 */
                color: #8B4513; /* 马鞍棕文字 */
                padding: 6px 12px;
                border-radius: 15px; /* 更大的圆角 */
                font-size: 0.85rem;
                font-weight: 500;
                border: 1px solid #FFD700; /* 金色边框 */
            }

            .extract-url, .file-path {
                font-size: 0.95rem;
                color: #64748b;
                word-break: break-all;
                margin: 8px 0;
                font-family: 'Courier New', monospace;
                background: #f8f8f8;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .content-text {
                background: #fffaf0; /* 浅米色背景 */
                border: 1px solid #ffe082;
                border-radius: 8px;
                padding: 15px;
                margin: 10px 0;
                font-size: 0.9rem;
                line-height: 1.5;
                overflow-x: auto;
                white-space: pre-wrap;
                color: #333;
            }

            .format-item {
                display: flex;
                justify-content: space-between;
                align-items: baseline;
                margin: 10px 0;
                padding: 8px 0;
                border-bottom: 1px dashed #eee;
            }

            .format-item:last-child {
                border-bottom: none;
            }

            .format-label {
                font-weight: 600;
                color: #64748b;
                flex: 0 0 auto;
                margin-right: 15px;
            }

            .format-value {
                color: #1e293b;
                font-family: 'Courier New', monospace;
                font-size: 0.95rem;
                text-align: right;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <!-- Dashboard 头部 -->
            <div class="dashboard-header">
                <h1>☀️ 阳光智能助手</h1>
                <p>您的个性化AI仪表盘，充满活力与效率！</p>
            </div>

            <!-- Dashboard 网格布局 -->
            <div class="dashboard-grid">
                <!-- 天气查询区域 -->
                <div class="dashboard-card weather-card">
                    <div class="card-header">
                        <div class="card-icon">🌤️</div>
                        <h3 class="card-title">天气查询</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="getWeatherInfo()">
                            获取天气信息
                        </button>
                        <div id="weather-result" class="default-text" style="margin-top: 15px;">
                            点击按钮获取天气信息
                        </div>
                    </div>
                </div>

                <!-- 今日新闻区域 -->
                <div class="dashboard-card news-card">
                    <div class="card-header">
                        <div class="card-icon">📰</div>
                        <h3 class="card-title">今日新闻</h3>
                    </div>
                    <div class="card-content">
                        <button class="auto-request-btn" onclick="getNewsInfo()">
                            获取今日新闻
                        </button>
                        <div id="news-result" class="default-text" style="margin-top: 15px;">
                            点击按钮获取最新新闻
                        </div>
                    </div>
                </div>

                <!-- 网页浏览区域 -->
                <div class="dashboard-card browser-card">
                    <div class="card-header">
                        <div class="card-icon">🌐</div>
                        <h3 class="card-title">网页内容</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="url" 
                                id="url-input" 
                                class="card-input" 
                                placeholder="请输入网址，如：https://www.example.com" 
                                onkeypress="handleUrlKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="extractContent()">
                                提取
                            </button>
                        </div>
                        <div id="browser-result" class="default-text">
                            输入网址并点击提取按钮，或按回车键
                        </div>
                    </div>
                </div>

                <!-- 问题研究区域 -->
                <div class="dashboard-card research-card">
                    <div class="card-header">
                        <div class="card-icon">🔬</div>
                        <h3 class="card-title">研究分析</h3>
                    </div>
                    <div class="card-content">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="research-input" 
                                class="card-input" 
                                placeholder="请输入研究主题，如：人工智能发展趋势" 
                                onkeypress="handleResearchKeyPress(event)"
                            />
                            <button class="submit-btn" onclick="doResearch()">
                                研究
                            </button>
                        </div>
                        <div id="research-result" class="default-text">

        <script>
            // AI Agent API 配置
            window.aiAgentAPI = {
                baseURL: 'http://localhost:8080',
                
                // 通用API调用函数（带类型验证）
                async callAPI(endpoint, input, expectedType = null) {
                    try {
                        const requestId = `Req-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                        console.log(`🌐 [${requestId}] API请求: ${endpoint} with input: ${input}`);
                        
                        const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                input: input, 
                                thread_id: 'dashboard_' + Date.now() 
                            })
                        });
                        const data = await response.json();
                        
                        console.log(`📥 [${requestId}] API响应:`, data);
                        
                        if (!data.success) {
                            console.error(`❌ [${requestId}] API失败:`, data.error);
                            return '查询失败: ' + (data.error || '未知错误');
                        }
                        
                        const result = data.response;
                        
                        // 如果指定了期望类型，进行简单验证
                        if (expectedType && typeof result === 'string') {
                            try {
                                const jsonMatch = result.match(/\{[\s\S]*\}/);
                                if (jsonMatch) {
                                    const parsedResult = JSON.parse(jsonMatch[0]);
                                    if (parsedResult.type && parsedResult.type !== expectedType) {
                                        console.warn(`⚠️ [${requestId}] 类型不匹配警告: 期望 ${expectedType}, 收到 ${parsedResult.type}`);
                                        // 可以选择这里抛出错误或者记录日志，但暂时先返回结果
                                    }
                                }
                            } catch (parseError) {
                                // JSON解析失败，可能不是JSON格式，继续处理
                            }
                        }
                        
                        console.log(`✅ [${requestId}] API成功返回`);
                        return result;
                    } catch (error) {
                        console.error(`❌ API网络错误:`, error);
                        return '网络错误: ' + error.message;
                    }
                },
                
                // 各种功能的便捷方法（带类型验证）
                weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city, 'weather'),
                news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic, 'news'),
                extract: (url) => window.aiAgentAPI.callAPI('extract', url, 'extract'),
                research: (topic) => window.aiAgentAPI.callAPI('research', topic, 'research'),
                calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr, 'calculate'),
                datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query, 'datetime'),
                file: (operation) => window.aiAgentAPI.callAPI('file', operation, 'file')
            };

            // 显示加载状态
            function showLoading(elementId) {
                const element = document.getElementById(elementId);
                element.innerHTML = '<div class="loading">正在处理中...</div>';
            }

            // 区域类型映射
            const AREA_TYPE_MAP = {
                'weather-result': 'weather',
                'news-result': 'news', 
                'browser-result': 'extract',
                'research-result': 'research',
                'calc-result': 'calculate',
                'time-result': 'datetime',
                'file-result': 'file'
            };

            // 解析JSON数据并美化展示（带类型验证）
            function parseAndShowResult(elementId, result) {
                const element = document.getElementById(elementId);
                const expectedType = AREA_TYPE_MAP[elementId];
                
                console.log(`🔍 [${elementId}] 原始数据:`, result);
                
                try {
                    // 尝试提取JSON部分（处理可能包含其他文本的情况）
                    let jsonData = result;
                    
                    // 查找JSON开始和结束位置
                    const jsonStart = result.indexOf('{');
                    const jsonEnd = result.lastIndexOf('}');
                    
                    if (jsonStart !== -1 && jsonEnd !== -1 && jsonEnd > jsonStart) {
                        jsonData = result.substring(jsonStart, jsonEnd + 1);
                        console.log(`📋 [${elementId}] 提取的JSON:`, jsonData);
                    }
                    
                    // 尝试解析JSON
                    const data = JSON.parse(jsonData);
                    console.log(`✅ [${elementId}] 解析成功:`, data);
                    
                    // 类型验证：检查结果类型是否匹配预期区域
                    if (data.type && expectedType && data.type !== expectedType) {
                        console.warn(`⚠️ [${elementId}] 类型不匹配！期望: ${expectedType}, 实际: ${data.type}`);
                        element.innerHTML = `<div class="result-container">
                            <div class="result-text" style="color: #e74c3c;">
                                ❌ 数据类型错误<br/>
                                期望类型: ${expectedType}<br/>
                                实际类型: ${data.type}<br/>
                                <details style="margin-top: 10px;">
                                    <summary>查看原始数据</summary>
                                    <pre style="background: #f8f9fa; padding: 10px; margin-top: 5px; font-size: 0.8rem;">${JSON.stringify(data, null, 2)}</pre>
                                </details>
                            </div>
                        </div>`;
                        return;
                    }
                    
                    const formattedHTML = formatJSONData(data);
                    element.innerHTML = `<div class="result-container">${formattedHTML}</div>`;
                } catch (e) {
                    console.log(`❌ [${elementId}] JSON解析失败:`, e.message);
                    // 如果不是JSON，显示原始文本
                    element.innerHTML = `<div class="result-container"><div class="result-text">${result}</div></div>`;
                }
            }

            // 格式化JSON数据为HTML
            function formatJSONData(data) {
                if (!data || !data.type) {
                    return `<div class="result-text">${JSON.stringify(data, null, 2)}</div>`;
                }

                switch (data.type) {
                    case 'weather':
                        return formatWeatherData(data);
                    case 'news':
                        return formatNewsData(data);
                    case 'extract':
                        return formatExtractData(data);
                    case 'research':
                        return formatResearchData(data);
                    case 'calculate':
                        return formatCalculateData(data);
                    case 'datetime':
                        return formatDateTimeData(data);
                    case 'file':
                        return formatFileData(data);
                    default:
                        return `<div class="result-text">${JSON.stringify(data, null, 2)}</div>`;
                }
            }

            // 天气数据格式化
            function formatWeatherData(data) {
                const city = data.city || '未知城市';
                const temp = data.temperature || {};
                const current = temp.current || 'N/A';
                const low = temp.low || 'N/A';
                const high = temp.high || 'N/A';
                const condition = data.condition || '未知';
                const humidity = data.humidity || 'N/A';
                const wind = data.wind || 'N/A';
                const airQuality = data.airQuality || 'N/A';
                const suggestions = data.suggestions || [];
                
                return `
                    <div class="weather-display">
                        <div class="weather-header">
                            <h3>🌤️ ${city} 天气</h3>
                            <div class="temperature">${current}</div>
                        </div>
                        <div class="weather-info">
                            <div class="info-row">

                                <span class="value">${low} ~ ${high}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">天气:</span>
                                <span class="value">${condition}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">湿度:</span>
                                <span class="value">${humidity}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">风力:</span>
                                <span class="value">${wind}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">空气质量:</span>
                                <span class="value">${airQuality}</span>
                            </div>
                        </div>
                        ${suggestions.length > 0 ? `
                        <div class="suggestions">
                            <h4>生活建议:</h4>
                            <ul>
                                ${suggestions.map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        </div>` : ''}
                    </div>
                `;
            }

            // 新闻数据格式化
            function formatNewsData(data) {
                return `
                    <div class="news-display">
                        <div class="news-header">
                            <h3>📰 ${data.topic} 相关新闻</h3>
                            <p class="news-summary">${data.summary}</p>
                        </div>
                        <div class="articles">
                            ${data.articles.map(article => `
                                <div class="article">
                                    <h4>${article.title}</h4>

                            <ul>
                                ${data.keyPoints.map(point => `<li>${point}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            }

            // 网页提取数据格式化
            function formatExtractData(data) {
                return `
                    <div class="extract-display">
                        <div class="extract-header">
                            <h3>🌐 ${data.title}</h3>

                            <div class="tech-tags">
                                ${data.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                            </div>
                        </div>
                        <div class="extract-summary">
                            <h4>总结:</h4>
                            <p>${data.summary}</p>
                        </div>
                    </div>
                `;
            }

            // 研究数据格式化
            function formatResearchData(data) {
                return `
                    <div class="research-display">

                            <ul>
                                ${data.challenges.map(challenge => `<li>${challenge}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-opportunities">
                            <h4>发展机会:</h4>
                            <ul>
                                ${data.opportunities.map(opp => `<li>${opp}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="research-conclusion">
                            <h4>研究结论:</h4>
                            <p>${data.conclusion}</p>
                        </div>
                    </div>
                `;
            }

            // 计算数据格式化
            function formatCalculateData(data) {
                return `
                    <div class="calculate-display">
                        <div class="calculate-header">
                            <h3>🧮 计算结果</h3>
                            <div class="expression">${data.expression}</div>
                            <div class="result-value">${data.result}</div>
                        </div>
                        <div class="calculate-steps">
                            <h4>计算步骤:</h4>
                            <ol>
                                ${data.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        <div class="calculate-explanation">
                            <h4>说明:</h4>
                            <p>${data.explanation}</p>
                        </div>
                    </div>
                `;
            }

            // 时间数据格式化
            function formatDateTimeData(data) {
                return `
                    <div class="datetime-display">
                        <div class="datetime-header">
                            <h3>⏰ 时间信息</h3>
                            <div class="current-time">${data.currentTime}</div>
                        </div>
                        <div class="datetime-info">
                            <div class="info-row">
                                <span class="label">日期:</span>
                                <span class="value">${data.date}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">星期:</span>
                                <span class="value">${data.weekday}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">时区:</span>
                                <span class="value">${data.timezone}</span>
                            </div>
                        </div>
                        <div class="datetime-formats">
                            <h4>不同格式:</h4>
                            <div class="format-item">
                                <span class="format-label">ISO格式:</span>
                                <span class="format-value">${data.formats.iso}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">可读格式:</span>
                                <span class="format-value">${data.formats.readable}</span>
                            </div>
                            <div class="format-item">
                                <span class="format-label">时间戳:</span>
                                <span class="format-value">${data.formats.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 文件数据格式化
            function formatFileData(data) {
                return `
                    <div class="file-display">
                        <div class="file-header">
                            <h3>📁 文件操作结果</h3>
                            <div class="file-path">${data.path}</div>
                        </div>
                        <div class="file-info">
                            <div class="info-row">
                                <span class="label">操作:</span>
                                <span class="value">${data.operation}</span>
                            </div>
                            <div class="info-row">
                                <span class="label">结果:</span>
                                <span class="value">${data.result}</span>
                            </div>
                            ${data.size ? `
                            <div class="info-row">
                                <span class="label">大小:</span>
                                <span class="value">${data.size}</span>
                            </div>` : ''}
                        </div>
                        <div class="file-content">
                            <h4>内容:</h4>
                            <pre class="content-text">${data.content}</pre>
                        </div>
                        <div class="file-details">
                            <h4>详细信息:</h4>
                            <p>${data.details}</p>
                        </div>
                    </div>
                `;
            }

            // 兼容旧的showResult函数
            function showResult(elementId, result) {
                parseAndShowResult(elementId, result);
            }

            // 天气查询功能
            async function getWeatherInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';
                
                showLoading('weather-result');
                
                try {
                    const result = await window.aiAgentAPI.weather('北京');
                    showResult('weather-result', result);
                } catch (error) {
                    showResult('weather-result', '获取天气信息失败: ' + error.message);

                btn.disabled = false;

            async function getNewsInfo() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';
                
                showLoading('news-result');
                
                try {
                    const result = await window.aiAgentAPI.news('本日新闻');

                } catch (error) {
                    showResult('news-result', '获取新闻信息失败: ' + error.message);
                }

            }

            async function extractContent() {
                const urlInput = document.getElementById('url-input');
                const url = urlInput.value.trim();
                
                if (!url) {
                    showResult('browser-result', '请输入有效的网址');

                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '提取中...';

                try {
                    const result = await window.aiAgentAPI.extract(url);
                    showResult('browser-result', result);
                } catch (error) {
                    showResult('browser-result', '内容提取失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '提取';
            }

            // 研究分析功能
            async function doResearch() {
                const researchInput = document.getElementById('research-input');
                const topic = researchInput.value.trim();
                
                if (!topic) {
                    showResult('research-result', '请输入研究主题');

                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '研究中...';
                
                showLoading('research-result');
                
                try {
                    const result = await window.aiAgentAPI.research(topic);
                    showResult('research-result', result);
                } catch (error) {
                    showResult('research-result', '研究分析失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '研究';
            }

            function handleUrlKeyPress(event) {

                    extractContent();
                }
            }

            // 处理研究输入框回车键
            function handleResearchKeyPress(event) {
                if (event.key === 'Enter') {
                    doResearch();
                }
            }

            // 数学计算功能
            async function doCalculate() {
                const calcInput = document.getElementById('calc-input');
                const expression = calcInput.value.trim();
                
                if (!expression) {
                    showResult('calc-result', '请输入数学表达式');
                    return;
                }
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '计算中...';
                
                showLoading('calc-result');
                
                try {
                    const result = await window.aiAgentAPI.calculate(expression);
                    showResult('calc-result', result);
                } catch (error) {
                    showResult('calc-result', '计算失败: ' + error.message);
                }
                
                btn.disabled = false;
                btn.textContent = '计算';
            }

            // 处理计算输入框回车键
            function handleCalcKeyPress(event) {
                if (event.key === 'Enter') {
                    doCalculate();
                }
            }

            async function getCurrentTime() {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '获取中...';
                
                showLoading('time-result');
                
                try {
                    const result = await window.aiAgentAPI.datetime('current');

                showLoading('file-result');

                    const result = await window.aiAgentAPI.file(`read:${targetPath}`);

                btn.textContent = '查看指定目录内容';

            // 页面加载完成后的初始化
            document.addEventListener('DOMContentLoaded', function () {
                console.log('☀️ AI Agent Dashboard 初始化完成');

                // 添加卡片点击效果（保留原有功能）

                setTimeout(() => {

            // 自动加载所有功能（并行请求）
            async function autoLoadAllFunctions() {
                console.log('📋 正在并行加载所有功能...');

<script>
// AI网页设计师 - 高级功能集成
// 检查是否已经存在aiAgentAPI，如果不存在才创建
if (!window.aiAgentAPI) {
    window.aiAgentAPI = {
        baseURL: 'http://localhost:8080',
        
        // 通用API调用函数
        async callAPI(endpoint, input) {
            try {
                const response = await fetch(`${this.baseURL}/api/preset/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        input: input, 
                        thread_id: 'ai_webpage_' + Date.now() 
                    })
                });
                const data = await response.json();
                return data.success ? data.response : '查询失败: ' + (data.error || '未知错误');
            } catch (error) {
                return '网络错误: ' + error.message;
            }
        },
        
        // 各种功能的便捷方法
        weather: (city = '北京') => window.aiAgentAPI.callAPI('weather', city),
        news: (topic = '今日头条') => window.aiAgentAPI.callAPI('news', topic),
        extract: (url) => window.aiAgentAPI.callAPI('extract', url),
        research: (topic) => window.aiAgentAPI.callAPI('research', topic),
        calculate: (expr) => window.aiAgentAPI.callAPI('calculate', expr),
        datetime: (query = 'current') => window.aiAgentAPI.callAPI('datetime', query),
        file: (operation) => window.aiAgentAPI.callAPI('file', operation),
        system: (type = 'all') => window.aiAgentAPI.callAPI('system', type)
    };
    console.log('🔧 创建了简化版 aiAgentAPI');
} else {
    console.log('✅ 检测到已存在完整版 aiAgentAPI，跳过重复创建');
}

// 智能结果显示函数 - 尝试使用现有的JSON处理逻辑
function showSmartResult(element, result) {
    // 检查是否存在完整的JSON处理函数
    if (typeof window.parseAndShowResult === 'function') {
        // 为element创建临时ID（如果没有）
        if (!element.id) {
            element.id = 'temp_result_' + Date.now();
        }
        console.log('🎯 使用完整版JSON处理逻辑显示结果');
        window.parseAndShowResult(element.id, result);
    } else if (typeof window.showResult === 'function') {
        // 使用showResult函数
        if (!element.id) {
            element.id = 'temp_result_' + Date.now();
        }
        console.log('📋 使用showResult函数显示结果');
        window.showResult(element.id, result);
    } else {
        // 回退到简单显示
        console.log('📝 使用简单文本显示结果');
        element.innerHTML = `<pre style="white-space: pre-wrap; font-size: 0.9em; line-height: 1.4; max-height: 300px; overflow-y: auto;">${result}</pre>`;
    }
}

// 自动为所有功能区域添加点击事件
document.addEventListener('DOMContentLoaded', function() {
    // 智能识别功能区域
    const functionalElements = document.querySelectorAll(
        '[class*="weather"], [class*="news"], [class*="browser"], [class*="research"], ' +
        '[class*="calculator"], [class*="time"], [class*="file"], [class*="system"], ' +
        '[data-function], .dashboard-card, .card, .panel, .widget'
    );
    
    functionalElements.forEach(element => {
        // 避免重复绑定
        if (element.hasAttribute('data-ai-bound')) return;
        element.setAttribute('data-ai-bound', 'true');
        
        element.style.cursor = 'pointer';
        element.addEventListener('click', async function() {
            // 智能识别功能类型
            const text = this.textContent || this.className || '';
            const classList = Array.from(this.classList).join(' ');
            
            let result = '';
            let loadingElement = this.querySelector('.card-content, .content, .body') || this;
            
            // 显示加载状态
            const originalContent = loadingElement.innerHTML;
            loadingElement.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">🤖 AI正在处理...</div>';
            
            try {
                if (text.includes('天气') || classList.includes('weather')) {
                    result = await window.aiAgentAPI.weather('北京');
                } else if (text.includes('新闻') || classList.includes('news')) {
                    result = await window.aiAgentAPI.news('科技新闻');
                } else if (text.includes('网页') || text.includes('浏览') || classList.includes('browser')) {
                    result = '请提供URL进行内容提取\n示例: https://www.example.com';
                } else if (text.includes('研究') || text.includes('分析') || classList.includes('research')) {
                    result = await window.aiAgentAPI.research('人工智能发展趋势');
                } else if (text.includes('计算') || classList.includes('calculator')) {
                    result = await window.aiAgentAPI.calculate('sqrt(16) + log(10)');
                } else if (text.includes('时间') || classList.includes('time')) {
                    result = await window.aiAgentAPI.datetime('current');
                } else if (text.includes('文件') || classList.includes('file')) {
                    result = await window.aiAgentAPI.file('list:.');
                } else if (text.includes('系统') || classList.includes('system')) {
                    result = await window.aiAgentAPI.system('memory');
                } else {
                    result = '✨ AI功能区域\n点击后会调用相应的AI功能\n这是一个智能识别的演示';
                }
                
                // 使用智能结果显示
                showSmartResult(loadingElement, result);
                
            } catch (error) {
                loadingElement.innerHTML = `<div style="color: #e74c3c;">❌ 错误: ${error.message}</div>`;
            }
        });
    });
    
    console.log('🎨 AI网页设计师功能集成完成，找到', functionalElements.length, '个功能区域');
});
</script>
